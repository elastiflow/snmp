# Riverbed Central Management Console (CMC)
riverbed_cmc:
  object_groups:
    # standards-based
    - ietf_system
    - ietf_netif
    - ietf_ip
    - ietf_icmp
    - ietf_tcp
    - ietf_udp
    - ietf_snmp
    - ietf_host
    # - ietf_disman
    # vendor-specific
    - riverbed_cmc

