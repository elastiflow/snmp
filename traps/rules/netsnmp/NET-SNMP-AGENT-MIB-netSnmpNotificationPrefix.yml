              root.out.event.id = "SNMPTRAP-NET-SNMP-AGENT-MIB-netSnmpNotificationPrefix-nsNotifyStart-unknown"
              root.out.event.category.name = "SNMP agent state"
              root.out.event.message = "SNMP agent started - UNEXPECTED VARBINDS for nsNotifyStart trap!"
