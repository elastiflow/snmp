              }}}}}}}}}}

              root.out.event.class.name = "SNMPTRAP-JUNIPER-MIB-jnxPoeOKTraps-jnxPsePoePdDeviceMgrOK"
              root.out.event.id = "SNMPTRAP-JUNIPER-MIB-jnxPoeOKTraps-jnxPsePoePdDeviceMgrOK-unknown"
