- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "Juniper VPLS-LDP-DRAFT-01-MIB"
- switch:
  - check: this.trap.SpecificTrap == 1
    # jnxVplsLdpPwBindMacTableFull
    #
    # The jnxVplsLdpPwBindMacTableFull notification is generated when the number of learned MAC-Addresses increases to
    # the value specified in jnxVplsLdpPwBindMacAddressLimit.
    #
    # jnxVplsConfigIndex (Unsigned32) - Unique index for the conceptual row identifying a VPLS service.
    # jnxVplsPwBindIndex (Unsigned32) - Secondary Index for the conceptual row identifying a pseudowire within the
    #   PwEntry which MUST match an entry from the PW-STD-MIB's PwTable which represents an already-provisioned
    #   pseudowire that is then associated with this VPLS instance.
    processors:
      - mapping: |-
          #!blobl
          root = this

          meta varbinds_ok = false
          if this.trap.VarBinds.length() > 1 {
            if this.trap.VarBinds.index(0).OID.has_prefix(".1.3.6.1.4.1.2636.5.8.1.2.1.1") {
            if this.trap.VarBinds.index(1).OID.has_prefix(".1.3.6.1.4.1.2636.5.8.1.4.1.5") {
              meta varbinds_ok = true
          }}}

          root.out.event.class.name = "SNMPTRAP-VPLS-LDP-DRAFT-01-MIB-jnxVplsLdpDraft01MIB-jnxVplsLdpPwBindMacTableFull"
          root.out.event.id = "SNMPTRAP-VPLS-LDP-DRAFT-01-MIB-jnxVplsLdpDraft01MIB-jnxVplsLdpPwBindMacTableFull"
          root.out.event.category.name = "VPLS pseudowire state"

      - switch:
        - check: metadata("varbinds_ok")
          processors:
            - mapping: |-
                #!blobl
                root = this

                root.out.juniper.jnxVplsConfigIndex = this.trap.VarBinds.index(0).Value.string()
                root.out.juniper.jnxVplsPwBindIndex = this.trap.VarBinds.index(1).Value.string()

                root.out.object.name = "VPLS-GENERIC-DRAFT-01-MIB::jnxVplsPwBindEntry"
                root.out.object.index = this.trap.VarBinds.index(1).OID.snmp_oid_get_index(".1.3.6.1.4.1.2636.5.8.1.4.1.5")
                root.out.object.entity = this.trap.AgentAddress.string() + "_" + root.out.object.name + "." + root.out.object.index
                
                root.out.object.label = "VPLS: " + root.out.juniper.jnxVplsConfigIndex + ", pseudowire: " + root.out.juniper.jnxVplsPwBindIndex

                root.out.event.message = "VPLS pseudowire learned MAC address table full"
                root.out.event.severity.code = 4
                root.out.event.severity.level = "Warning"

            - mapping: |-
                #!blobl
                root = this

                root.out.event.message = if root.out.exists("object.label") {
                  root.out.event.message + "  [ " + root.out.object.label + " ]"
                }

        - processors:
          - mapping: |-
              #!blobl
              root = this

              if this.trap.exists("VarBinds") && this.trap.VarBinds.length() > 0 {
                root.out.snmptrap.varbind.oid_0 = this.trap.VarBinds.index(0).OID
                root.out.snmptrap.varbind.type_0 = this.trap.VarBinds.index(0).Type.snmp_int_enum_enrich(".1_SnmpTypes")
                if this.trap.VarBinds.index(0).Type == 4 || this.trap.VarBinds.index(0).Type == 68 {
                  root.out.snmptrap.varbind.value_0 = this.trap.VarBinds.index(0).Value.snmp_octet_string()
                } else {
                  root.out.snmptrap.varbind.value_0 = this.trap.VarBinds.index(0).Value.string()
                }
              if this.trap.VarBinds.length() > 1 {
                root.out.snmptrap.varbind.oid_1 = this.trap.VarBinds.index(1).OID
                root.out.snmptrap.varbind.type_1 = this.trap.VarBinds.index(1).Type.snmp_int_enum_enrich(".1_SnmpTypes")
