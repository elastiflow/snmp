- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "Juniper JUNIPER-EX-MAC-NOTIFICATION-MIB"
- switch:
  - check: this.trap.SpecificTrap == 1
    # jnxMacChangedNotification
    #
    # This notification is generated when there is enough MAC address information to fully occupy a maximum size SNMP
    # trap message. This notification is also generated when there is at least one MAC address changed or removed and
    # the amount of time elapsed from the previous notification is greater than the maximum wait time denoted by
    # jnxNotificationInterval object. If there are more MAC addresses information than can fit into one
    # cmmHistTrapContent object, then multiple notifications will be generated.
    #
    # jnxHistMacChangedMsg (OCTET STRING) - This object contains the information of a MAC change notification event. It
    #   consists of several tuples packed together.
    # jnxHistTimestamp (TimeTicks) - The value of sysUpTime when the jnxMacChangedNotification containing the
    #   information denoted by the jnxHistMacChangedMsg object in this entry was generated.
    processors:
      - mapping: |-
          #!blobl
          root = this

          meta varbinds_ok = false
          if this.trap.VarBinds.length() > 1 {
            if this.trap.VarBinds.index(0).OID.has_prefix(".1.3.6.1.4.1.2636.3.40.1.7.1.1.1.8.1.2") {
            if this.trap.VarBinds.index(1).OID.has_prefix(".1.3.6.1.4.1.2636.3.40.1.7.1.1.1.8.1.3") {
              meta varbinds_ok = true
          }}}

          root.out.event.class.name = "SNMPTRAP-JUNIPER-EX-MAC-NOTIFICATION-MIB-jnxMacNotifications-jnxMacChangedNotification"
          root.out.event.id = "SNMPTRAP-JUNIPER-EX-MAC-NOTIFICATION-MIB-jnxMacNotifications-jnxMacChangedNotification"
          root.out.event.category.name = "MAC address information change"

      - switch:
        - check: metadata("varbinds_ok")
          processors:
            - mapping: |-
                #!blobl
                root = this

                root.out.juniper.jnxHistMacChangedMsg = this.trap.VarBinds.index(0).Value.snmp_octet_string()
                root.out.juniper.jnxHistTimestamp = this.trap.VarBinds.index(1).Value

                root.out.object.name = "JUNIPER-EX-MAC-NOTIFICATION-MIB::jnxMacHistoryEntry"
                root.out.object.index = this.trap.VarBinds.index(0).OID.snmp_oid_get_index(".1.3.6.1.4.1.2636.3.40.1.7.1.1.1.8.1.2")
                root.out.object.entity = this.trap.AgentAddress.string() + "_" + root.out.object.name + "." + root.out.object.index
                
                root.out.event.message = "MAC address information changed"
                root.out.event.severity.code = 5
                root.out.event.severity.level = "Notice"

        - processors:
          - mapping: |-
              #!blobl
              root = this

              if this.trap.exists("VarBinds") && this.trap.VarBinds.length() > 0 {
                root.out.snmptrap.varbind.oid_0 = this.trap.VarBinds.index(0).OID
                root.out.snmptrap.varbind.type_0 = this.trap.VarBinds.index(0).Type.snmp_int_enum_enrich(".1_SnmpTypes")
                if this.trap.VarBinds.index(0).Type == 4 || this.trap.VarBinds.index(0).Type == 68 {
                  root.out.snmptrap.varbind.value_0 = this.trap.VarBinds.index(0).Value.snmp_octet_string()
                } else {
