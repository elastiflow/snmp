    # jnxEventTrapDescr (DisplayString) - Description of the trap generated by op-script or event-policies.
    processors:
      - mapping: |-
          #!blobl
          root = this

          meta varbinds_ok = false
          if this.trap.VarBinds.length() > 0 {
            if this.trap.VarBinds.index(0).OID.has_prefix(".1.3.6.1.4.1.2636.3.37.1.1") {
              meta varbinds_ok = true
