
- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "IETF BRIDGE-MIB"
- switch:
  - check: this.trap.SpecificTrap == 1
    # newRoot
    #
    # The newRoot trap indicates that the sending agent has become the new root of the Spanning Tree; the trap is sent
    # by a bridge soon after its election as the new root, e.g., upon expiration of the Topology Change Timer,
    # immediately subsequent to its election. Implementation of this trap is optional.
    processors:
      - mapping: |-
          #!blobl
          root = this

          meta varbinds = "unexpected"
          if this.trap.VarBinds.length() == 0 {
            meta varbinds = "standard"
          } else if this.trap.VarBinds.length() > 0 {
            if this.trap.VarBinds.index(0).OID.has_prefix(".1.3.6.1.4.1.9.9.46.1.3.1.1.1") {
              meta varbinds = "cisco"
          }}

      - switch:
        - check: metadata("varbinds") == "standard"
          processors:
            - mapping: |-
                #!blobl
                root = this

                root.out.object.name = "BRIDGE-MIB::dot1dBridge"
                root.out.object.index = "0"
                root.out.object.entity = this.trap.AgentAddress.string() + "_" + root.out.object.name + "." + root.out.object.index

                root.out.event.class.name = "SNMPTRAP-BRIDGE-MIB-dot1dBridge-newRoot"
                root.out.event.id = "SNMPTRAP-BRIDGE-MIB-dot1dBridge-newRoot"
                root.out.event.category.name = "spanning tree root"
                root.out.event.message = this.trap.AgentAddress.string() + " is new root of spanning tree"
                root.out.event.severity.code = 5
                root.out.event.severity.level = "Notice"

        - check: metadata("varbinds") == "cisco"
          processors:
            - mapping: |-
                #!blobl
                root = this

                root.out.cisco.vtpVlanIndex = this.trap.VarBinds.index(0).Value.string()

                root.out.object.name = "CISCO-VTP-MIB::vtpVlanEntry"
                root.out.object.index = this.trap.VarBinds.index(0).OID.snmp_oid_get_index(".1.3.6.1.4.1.9.9.46.1.3.1.1.1")
                root.TEMP.vtpVlanEntry = root.out.object.index.snmp_oid_extract_index("Integer,Integer")
                root.out.cisco.managementDomainIndex = root.TEMP.vtpVlanEntry.index(0).string()
                root.out.object.entity = this.trap.AgentAddress.string() + "_" + root.out.object.name + "." + root.out.object.index
                root.out.object.label = "management domain: " + root.out.cisco.managementDomainIndex + ", VLAN: " + root.out.cisco.vtpVlanIndex

                root.out.event.class.name = "SNMPTRAP-BRIDGE-MIB-dot1dBridge-newRoot"
                root.out.event.id = "SNMPTRAP-BRIDGE-MIB-dot1dBridge-newRoot"
                root.out.event.category.name = "spanning tree root"
                root.out.event.message = this.trap.AgentAddress.string() + " is new root of spanning tree"
                root.out.event.severity.code = 5
                root.out.event.severity.level = "Notice"

            - mapping: |-
                #!blobl
                root = this

                root.out.event.message = if root.out.exists("object.label") {
                  root.out.event.message + "  [ " + root.out.object.label + " ]"
                }

        - processors:
          - mapping: |-
              #!blobl
              root = this

              if this.trap.exists("VarBinds") && this.trap.VarBinds.length() > 0 {
                root.out.snmptrap.varbind.oid_0 = this.trap.VarBinds.index(0).OID
                root.out.snmptrap.varbind.type_0 = this.trap.VarBinds.index(0).Type.snmp_int_enum_enrich(".1_SnmpTypes")
                if this.trap.VarBinds.index(0).Type == 4 || this.trap.VarBinds.index(0).Type == 68 {
                  root.out.snmptrap.varbind.value_0 = this.trap.VarBinds.index(0).Value.snmp_octet_string()
                } else {
                  root.out.snmptrap.varbind.value_0 = this.trap.VarBinds.index(0).Value.string()
                }
              if this.trap.VarBinds.length() > 1 {
                root.out.snmptrap.varbind.oid_1 = this.trap.VarBinds.index(1).OID
                root.out.snmptrap.varbind.type_1 = this.trap.VarBinds.index(1).Type.snmp_int_enum_enrich(".1_SnmpTypes")
                if this.trap.VarBinds.index(1).Type == 4 || this.trap.VarBinds.index(1).Type == 68 {
                  root.out.snmptrap.varbind.value_1 = this.trap.VarBinds.index(1).Value.snmp_octet_string()
                } else {
                  root.out.snmptrap.varbind.value_1 = this.trap.VarBinds.index(1).Value.string()
                }
              if this.trap.VarBinds.length() > 2 {
                root.out.snmptrap.varbind.oid_2 = this.trap.VarBinds.index(2).OID
                root.out.snmptrap.varbind.type_2 = this.trap.VarBinds.index(2).Type.snmp_int_enum_enrich(".1_SnmpTypes")
                if this.trap.VarBinds.index(2).Type == 4 || this.trap.VarBinds.index(2).Type == 68 {
                  root.out.snmptrap.varbind.value_2 = this.trap.VarBinds.index(2).Value.snmp_octet_string()
                } else {
                  root.out.snmptrap.varbind.value_2 = this.trap.VarBinds.index(2).Value.string()
                }
              if this.trap.VarBinds.length() > 3 {
                root.out.snmptrap.varbind.oid_3 = this.trap.VarBinds.index(3).OID
                root.out.snmptrap.varbind.type_3 = this.trap.VarBinds.index(3).Type.snmp_int_enum_enrich(".1_SnmpTypes")
                if this.trap.VarBinds.index(3).Type == 4 || this.trap.VarBinds.index(3).Type == 68 {
                  root.out.snmptrap.varbind.value_3 = this.trap.VarBinds.index(3).Value.snmp_octet_string()
                } else {
                  root.out.snmptrap.varbind.value_3 = this.trap.VarBinds.index(3).Value.string()
                }
              }}}}

              root.out.event.class.name = "SNMPTRAP-BRIDGE-MIB-dot1dBridge-newRoot"
              root.out.event.id = "SNMPTRAP-BRIDGE-MIB-dot1dBridge-newRoot-unknown"
              root.out.event.category.name = "spanning tree root"
              root.out.event.message = this.trap.AgentAddress.string() + " is new root of spanning tree - UNEXPECTED VARBINDS for newRoot trap!"
              root.out.event.severity.code = 5
              root.out.event.severity.level = "Notice"

  - check: this.trap.SpecificTrap == 2
    # topologyChange
    #
    # A topologyChange trap is sent by a bridge when any of its configured ports transitions from the Learning state to
    # the Forwarding state, or from the Forwarding state to the Blocking state. The trap is not sent if a newRoot trap
    # is sent for the same transition. Implementation of this trap is optional.
    processors:
      - mapping: |-
          #!blobl
          root = this

          meta varbinds = "unexpected"
          if this.trap.VarBinds.length() == 0 {
            meta varbinds = "standard"
          } else if this.trap.VarBinds.length() > 1 {
            if this.trap.VarBinds.index(0).OID.has_prefix(".1.3.6.1.4.1.9.9.46.1.3.1.1.1") {
            if this.trap.VarBinds.index(1).OID.has_prefix(".1.3.6.1.2.1.31.1.1.1.1") {
              meta varbinds = "cisco"
          }}}

      - switch:
        - check: metadata("varbinds") == "standard"
          processors:
            - mapping: |-
                #!blobl
                root = this

                root.out.object.name = "BRIDGE-MIB::dot1dBridge"
                root.out.object.index = "0"
                root.out.object.entity = this.trap.AgentAddress.string() + "_" + root.out.object.name + "." + root.out.object.index

                root.out.event.class.name = "SNMPTRAP-BRIDGE-MIB-dot1dBridge-topologyChange"
                root.out.event.id = "SNMPTRAP-BRIDGE-MIB-dot1dBridge-topologyChange"
                root.out.event.category.name = "bridge topology change"
                root.out.event.message = "bridge port transitioned learn-to-forward or forward-to-block"
                root.out.event.severity.code = 5
                root.out.event.severity.level = "Notice"

        - check: metadata("varbinds") == "cisco"
          processors:
            - mapping: |-
                #!blobl
                root = this

                root.out.cisco.vtpVlanIndex = this.trap.VarBinds.index(0).Value.string()
                root.out.ietf.ifName = this.trap.VarBinds.index(1).Value.snmp_octet_display_hint("255t")

                root.out.object.name = "CISCO-VTP-MIB::vtpVlanEntry"
                root.out.object.index = this.trap.VarBinds.index(0).OID.snmp_oid_get_index(".1.3.6.1.4.1.9.9.46.1.3.1.1.1")
                root.TEMP.vtpVlanEntry = root.out.object.index.snmp_oid_extract_index("Integer,Integer")
                root.out.cisco.managementDomainIndex = root.TEMP.vtpVlanEntry.index(0).string()
                root.out.object.entity = this.trap.AgentAddress.string() + "_" + root.out.object.name + "." + root.out.object.index
                root.out.object.label = "management domain: " + root.out.cisco.managementDomainIndex + ", VLAN: " + root.out.cisco.vtpVlanIndex + ", interface: " + root.out.ietf.ifName

                root.out.event.class.name = "SNMPTRAP-BRIDGE-MIB-dot1dBridge-topologyChange"
                root.out.event.id = "SNMPTRAP-BRIDGE-MIB-dot1dBridge-topologyChange"
                root.out.event.category.name = "bridge topology change"
                root.out.event.message = "bridge port transitioned learn-to-forward or forward-to-block"
                root.out.event.severity.code = 5
                root.out.event.severity.level = "Notice"

            - mapping: |-
                #!blobl
                root = this

                root.out.event.message = if root.out.exists("object.label") {
                  root.out.event.message + "  [ " + root.out.object.label + " ]"
                }

        - processors:
          - mapping: |-
              #!blobl
              root = this

              if this.trap.exists("VarBinds") && this.trap.VarBinds.length() > 0 {
                root.out.snmptrap.varbind.oid_0 = this.trap.VarBinds.index(0).OID
                root.out.snmptrap.varbind.type_0 = this.trap.VarBinds.index(0).Type.snmp_int_enum_enrich(".1_SnmpTypes")
                if this.trap.VarBinds.index(0).Type == 4 || this.trap.VarBinds.index(0).Type == 68 {
                  root.out.snmptrap.varbind.value_0 = this.trap.VarBinds.index(0).Value.snmp_octet_string()
                } else {
                  root.out.snmptrap.varbind.value_0 = this.trap.VarBinds.index(0).Value.string()
                }
              if this.trap.VarBinds.length() > 1 {
                root.out.snmptrap.varbind.oid_1 = this.trap.VarBinds.index(1).OID
                root.out.snmptrap.varbind.type_1 = this.trap.VarBinds.index(1).Type.snmp_int_enum_enrich(".1_SnmpTypes")
                if this.trap.VarBinds.index(1).Type == 4 || this.trap.VarBinds.index(1).Type == 68 {
                  root.out.snmptrap.varbind.value_1 = this.trap.VarBinds.index(1).Value.snmp_octet_string()
                } else {
                  root.out.snmptrap.varbind.value_1 = this.trap.VarBinds.index(1).Value.string()
                }
              if this.trap.VarBinds.length() > 2 {
                root.out.snmptrap.varbind.oid_2 = this.trap.VarBinds.index(2).OID
                root.out.snmptrap.varbind.type_2 = this.trap.VarBinds.index(2).Type.snmp_int_enum_enrich(".1_SnmpTypes")
                if this.trap.VarBinds.index(2).Type == 4 || this.trap.VarBinds.index(2).Type == 68 {
                  root.out.snmptrap.varbind.value_2 = this.trap.VarBinds.index(2).Value.snmp_octet_string()
                } else {
                  root.out.snmptrap.varbind.value_2 = this.trap.VarBinds.index(2).Value.string()
                }
              if this.trap.VarBinds.length() > 3 {
                root.out.snmptrap.varbind.oid_3 = this.trap.VarBinds.index(3).OID
                root.out.snmptrap.varbind.type_3 = this.trap.VarBinds.index(3).Type.snmp_int_enum_enrich(".1_SnmpTypes")
                if this.trap.VarBinds.index(3).Type == 4 || this.trap.VarBinds.index(3).Type == 68 {
                  root.out.snmptrap.varbind.value_3 = this.trap.VarBinds.index(3).Value.snmp_octet_string()
                } else {
                  root.out.snmptrap.varbind.value_3 = this.trap.VarBinds.index(3).Value.string()
                }
              }}}}

              root.out.event.class.name = "SNMPTRAP-BRIDGE-MIB-dot1dBridge-topologyChange"
              root.out.event.id = "SNMPTRAP-BRIDGE-MIB-dot1dBridge-topologyChange-unknown"
              root.out.event.category.name = "bridge topology change"
              root.out.event.message = "bridge port transitioned learn-to-forward or forward-to-block - UNEXPECTED VARBINDS for topologyChange trap!"
              root.out.event.severity.code = 5
              root.out.event.severity.level = "Notice"

  - processors:
    - label: default
      mapping: |
        #!blobl
        root = this

        if this.trap.exists("VarBinds") && this.trap.VarBinds.length() > 0 {
          root.out.snmptrap.varbind.oid_0 = this.trap.VarBinds.index(0).OID
          root.out.snmptrap.varbind.type_0 = this.trap.VarBinds.index(0).Type.snmp_int_enum_enrich(".1_SnmpTypes")
          if this.trap.VarBinds.index(0).Type == 4 || this.trap.VarBinds.index(0).Type == 68 {
            root.out.snmptrap.varbind.value_0 = this.trap.VarBinds.index(0).Value.snmp_octet_string()
          } else {
            root.out.snmptrap.varbind.value_0 = this.trap.VarBinds.index(0).Value.string()
          }
        if this.trap.VarBinds.length() > 1 {
          root.out.snmptrap.varbind.oid_1 = this.trap.VarBinds.index(1).OID
          root.out.snmptrap.varbind.type_1 = this.trap.VarBinds.index(1).Type.snmp_int_enum_enrich(".1_SnmpTypes")
          if this.trap.VarBinds.index(1).Type == 4 || this.trap.VarBinds.index(1).Type == 68 {
            root.out.snmptrap.varbind.value_1 = this.trap.VarBinds.index(1).Value.snmp_octet_string()
          } else {
            root.out.snmptrap.varbind.value_1 = this.trap.VarBinds.index(1).Value.string()
          }
        if this.trap.VarBinds.length() > 2 {
          root.out.snmptrap.varbind.oid_2 = this.trap.VarBinds.index(2).OID
          root.out.snmptrap.varbind.type_2 = this.trap.VarBinds.index(2).Type.snmp_int_enum_enrich(".1_SnmpTypes")
          if this.trap.VarBinds.index(2).Type == 4 || this.trap.VarBinds.index(2).Type == 68 {
            root.out.snmptrap.varbind.value_2 = this.trap.VarBinds.index(2).Value.snmp_octet_string()
          } else {
            root.out.snmptrap.varbind.value_2 = this.trap.VarBinds.index(2).Value.string()
          }
        if this.trap.VarBinds.length() > 3 {
          root.out.snmptrap.varbind.oid_3 = this.trap.VarBinds.index(3).OID
          root.out.snmptrap.varbind.type_3 = this.trap.VarBinds.index(3).Type.snmp_int_enum_enrich(".1_SnmpTypes")
          if this.trap.VarBinds.index(3).Type == 4 || this.trap.VarBinds.index(3).Type == 68 {
            root.out.snmptrap.varbind.value_3 = this.trap.VarBinds.index(3).Value.snmp_octet_string()
          } else {
            root.out.snmptrap.varbind.value_3 = this.trap.VarBinds.index(3).Value.string()
          }
        if this.trap.VarBinds.length() > 4 {
          root.out.snmptrap.varbind.oid_4 = this.trap.VarBinds.index(4).OID
          root.out.snmptrap.varbind.type_4 = this.trap.VarBinds.index(4).Type.snmp_int_enum_enrich(".1_SnmpTypes")
          if this.trap.VarBinds.index(4).Type == 4 || this.trap.VarBinds.index(4).Type == 68 {
            root.out.snmptrap.varbind.value_4 = this.trap.VarBinds.index(4).Value.snmp_octet_string()
