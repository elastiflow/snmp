                }
              }}}

              root.out.event.class.name = "SNMPTRAP-MIKROTIK-MIB-mtxrTraps-mtxrTemperatureException"
              root.out.event.id = "SNMPTRAP-MIKROTIK-MIB-mtxrTraps-mtxrTemperatureException-unknown"
              root.out.event.category.name = "CPU temperature state"
              root.out.event.message = "CPU temperature high - UNEXPECTED VARBINDS for mtxrTemperatureException trap!"
              root.out.event.severity.code = 2
              root.out.event.severity.level = "Critical"

