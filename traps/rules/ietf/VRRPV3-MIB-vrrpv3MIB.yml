              root.out.event.id = "SNMPTRAP-VRRPV3-MIB-vrrpv3MIB-vrrpv3NewMaster-unknown"
              root.out.event.category.name = "VRRP master state"
              root.out.event.message = "transitioned to VRRP master - UNEXPECTED VARBINDS for vrrpv3NewMaster trap!"
              root.out.event.severity.code = 4
              root.out.event.severity.level = "Warning"

