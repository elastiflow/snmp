    # vrrpv3NewMaster
    #
    # The newMaster notification indicates that the sending agent has transitioned to master state.
    #
    # vrrpv3OperationsMasterIpAddr (InetAddress) - The master router's real IP address.
    # vrrpv3StatisticsNewMasterReason (INTEGER) - This indicates the reason for the virtual router to transition to master state.
    processors:
      - mapping: |-
          #!blobl
          root = this

          meta varbinds_ok = false
          if this.trap.VarBinds.length() > 1 {
            if this.trap.VarBinds.index(0).OID.has_prefix(".1.3.6.1.2.1.207.1.1.1.1.3") {
            if this.trap.VarBinds.index(1).OID.has_prefix(".1.3.6.1.2.1.207.1.2.5.1.2") {
              meta varbinds_ok = true
          }}}

      - switch:
        - check: metadata("varbinds_ok")
          processors:
            - mapping: |-
                #!blobl
                root = this

                root.out.ietf.vrrpv3StatisticsNewMasterReason = this.trap.VarBinds.index(1).Value.snmp_int_enum_enrich("1.3.6.1.2.1.207.1.2.5.1.2")

                root.out.object.name = "VRRPV3-MIB::vrrpv3OperationsEntry"
                root.out.object.index = this.trap.VarBinds.index(0).OID.snmp_oid_get_index("1.3.6.1.2.1.207.1.1.1.1.3")
                root.TEMP.vrrpv3OperationsEntry = root.out.object.index.snmp_oid_extract_index("Integer,Integer,Integer")
                root.out.ietf.ifIndex = root.TEMP.vrrpv3OperationsEntry.index(0).string()
                root.out.ietf.vrrpv3OperationsVrId = root.TEMP.vrrpv3OperationsEntry.index(1).string()
                root.out.ietf.vrrpv3OperationsInetAddrType = root.TEMP.vrrpv3OperationsEntry.index(2)
                root.out.ietf.vrrpv3OperationsMasterIpAddr = this.trap.VarBinds.index(0).Value.snmp_inet_address(root.out.ietf.vrrpv3OperationsInetAddrType)
                root.out.object.entity = this.trap.AgentAddress.string() + "_" + root.out.object.name + "." + root.out.object.index
                root.out.object.label = "router: " + root.out.ietf.vrrpv3OperationsMasterIpAddr + ", interface: ifIndex " + root.out.ietf.ifIndex + ", VRID: " + root.out.ietf.vrrpv3OperationsVrId

                root.out.event.class.name = "SNMPTRAP-VRRPV3-MIB-vrrpv3MIB-vrrpv3NewMaster"
                root.out.event.id = "SNMPTRAP-VRRPV3-MIB-vrrpv3MIB-vrrpv3NewMaster"
                root.out.event.category.name = "VRRP master state"
                root.out.event.message = "transitioned to VRRP master"
                root.out.event.severity.code = 5
                root.out.event.severity.level = "Notice"

            - mapping: |-
                #!blobl
                root = this

                root.out.event.message = if root.out.exists("object.label") {
                  root.out.event.message + "  [ " + root.out.object.label + " ]"
                }

