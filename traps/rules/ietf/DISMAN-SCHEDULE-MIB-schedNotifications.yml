- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "IETF DISMAN-SCHEDULE-MIB"
- switch:
  - check: this.trap.SpecificTrap == 1
    # schedActionFailure
    #
    # This notification is generated whenever the invocation of a scheduled action fails.
    #
    # schedLastFailure (INTEGER) - The most recent error that occurred during the invocation of a scheduled action.
    # schedLastFailed (DateAndTime) - The date and time when the most recent failure occurred.
    processors:
      - mapping: |-
          #!blobl
          root = this

          meta varbinds_ok = false
          if this.trap.VarBinds.length() > 1 {
            if this.trap.VarBinds.index(0).OID.has_prefix(".1.3.6.1.2.1.63.1.2.1.17") {
            if this.trap.VarBinds.index(1).OID.has_prefix(".1.3.6.1.2.1.63.1.2.1.18") {
              meta varbinds_ok = true
          }}}

          root.out.event.class.name = "SNMPTRAP-DISMAN-SCHEDULE-MIB-schedNotifications-schedActionFailure"
          root.out.event.id = "SNMPTRAP-DISMAN-SCHEDULE-MIB-schedNotifications-schedActionFailure"
          root.out.event.category.name = "scheduled action state"

      - switch:
        - check: metadata("varbinds_ok")
          processors:
            - mapping: |-
                #!blobl
                root = this

                root.out.ietf.schedLastFailure = this.trap.VarBinds.index(0).Value.snmp_int_enum_enrich(".1.3.6.1.2.1.63.1.2.1.17")
                root.out.ietf.schedLastFailed = this.trap.VarBinds.index(1).Value.snmp_date_and_time().ts_unix_milli()

                root.out.object.name = "DISMAN-SCHEDULE-MIB::schedEntry"
                root.out.object.index = this.trap.VarBinds.index(0).OID.snmp_oid_get_index(".1.3.6.1.2.1.63.1.2.1.17")
                root.out.object.entity = this.trap.AgentAddress.string() + "_" + root.out.object.name + "." + root.out.object.index
                
                root.TEMP.schedEntry = root.out.object.index.snmp_oid_extract_index("OctetString,OctetString")
                root.out.ietf.schedOwner = root.TEMP.schedEntry.index(0).snmp_octet_display_hint("255t")
                root.out.ietf.schedName = root.TEMP.schedEntry.index(1).snmp_octet_display_hint("255t")
                root.out.object.label = "action: " + root.out.ietf.schedName + ", owner: " + root.out.ietf.schedOwner

                root.out.event.message = "scheduled action failed, " + root.out.ietf.schedLastFailure
                root.out.event.severity.code = 3
                root.out.event.severity.level = "Error"

            - mapping: |-
                #!blobl
                root = this

                root.out.event.message = if root.out.exists("object.label") {
                  root.out.event.message + "  [ " + root.out.object.label + " ]"
                }

