                      #!blobl
                      root = this

                      root.out.event.id = root.out.event.id + "-active"
                      root.out.event.message = "frame relay DLCI active"
                      root.out.event.severity.code = 6
                      root.out.event.severity.level = "Informational"

              - check: metadata("frCircuitState") == 3
                processors:
                  - mapping: |-
                      #!blobl
                      root = this

                      root.out.event.id = root.out.event.id + "-inactive"
                      root.out.event.message = "frame relay DLCI inactive"
                      root.out.event.severity.code = 2
                      root.out.event.severity.level = "Critical"

              - processors:
