- switch:
  - check: this.trap.SpecificTrap == 1
    # frDLCIStatusChange
    #
    # This trap indicates that the indicated Virtual Circuit has changed state.
    #
    # RFC-1315:
    # frCircuitIfIndex (INTEGER) - The ifIndex Value of the ifEntry this virtual circuit is layered onto.
    # frCircuitDlci (INTEGER) - The Data Link Connection Identifier for this virtual circuit.
    # frCircuitState (INTEGER) - Indicates whether the particular virtual circuit is operational.
    #
    # RFC-2115:
    # frCircuitState (INTEGER) - Indicates whether the particular virtual circuit is operational.
    processors:
      - mapping: |-
          #!blobl
          root = this

          meta varbinds = "unexpected"
          if this.trap.VarBinds.length() > 2 {
            if this.trap.VarBinds.index(0).OID.has_prefix(".1.3.6.1.2.1.10.32.2.1.1") {
            if this.trap.VarBinds.index(1).OID.has_prefix(".1.3.6.1.2.1.10.32.2.1.2") {
            if this.trap.VarBinds.index(2).OID.has_prefix(".1.3.6.1.2.1.10.32.2.1.3") {
              meta varbinds = "rfc1315"
          }}}} else if this.trap.VarBinds.length() > 0 {
            if this.trap.VarBinds.index(0).OID.has_prefix(".1.3.6.1.2.1.10.32.2.1.3") {
              meta varbinds = "rfc2115"
          }}

      - switch:
        - check: metadata("varbinds") == "rfc2115"
          processors:
            - mapping: |-
                #!blobl
                root = this

                meta frCircuitState = this.trap.VarBinds.index(0).Value

                root.out.ietf.frCircuitState = this.trap.VarBinds.index(0).Value.snmp_int_enum_enrich(".1.3.6.1.2.1.10.32.2.1.3")

                root.out.object.name = "FRAME-RELAY-DTE-MIB::frCircuitEntry"
                root.out.object.index = this.trap.VarBinds.index(0).OID.snmp_oid_get_index(".1.3.6.1.2.1.10.32.2.1.3")
                root.TEMP.frCircuitEntry = root.out.object.index.snmp_oid_extract_index("Integer,Integer")
                root.out.ietf.frCircuitIfIndex = root.TEMP.frCircuitEntry.index(0).string()
                root.out.ietf.frCircuitDlci = root.TEMP.frCircuitEntry.index(1).string()
                root.out.object.entity = this.trap.AgentAddress.string() + "_" + root.out.object.name + "." + root.out.object.index
                root.out.object.label = "interface: ifIndex " + root.out.ietf.frCircuitIfIndex + ", DLCI: " + root.out.ietf.frCircuitDlci

                root.out.event.class.name = "SNMPTRAP-FRAME-RELAY-DTE-MIB-frameRelayDTE-frDLCIStatusChange"
                root.out.event.id = "SNMPTRAP-FRAME-RELAY-DTE-MIB-frameRelayDTE-frDLCIStatusChange"
                root.out.event.category.name = "frame relay DLCI state"

            - switch:
              - check: metadata("frCircuitState") == 1
                processors:
                  - mapping: |-
                      #!blobl
                      root = this

                      root.out.event.id = root.out.event.id + "-invalid"
                      root.out.event.message = "frame relay DLCI invalid"
                      root.out.event.severity.code = 3
                      root.out.event.severity.level = "Error"

              - check: metadata("frCircuitState") == 2
