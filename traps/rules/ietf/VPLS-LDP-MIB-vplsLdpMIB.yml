- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "IETF VPLS-LDP-MIB"
- switch:
  - check: this.trap.SpecificTrap == 1
    # vplsLdpPwBindMacTableFull
    #
    # The vplsLdpPwBindMacTableFull notification is generated when the number of learned MAC addresses increases to the
    # value specified in vplsLdpPwBindMacAddressLimit.
    #
    # vplsConfigName (SnmpAdminString) - A textual name of the VPLS.
    # pwID (Unsigned32) - Pseudowire identifier.
    processors:
      - mapping: |-
          #!blobl
          root = this

          meta varbinds_ok = false
          if this.trap.VarBinds.length() > 1 {
            if this.trap.VarBinds.index(0).OID.has_prefix(".1.3.6.1.2.1.10.274.1.2.1.2") {
            if this.trap.VarBinds.index(1).OID.has_prefix(".1.3.6.1.2.1.10.246.1.2.1.12") {
              meta varbinds_ok = true
          }}}

          root.out.event.class.name = "SNMPTRAP-VPLS-LDP-MIB-vplsLdpMIB-vplsLdpPwBindMacTableFull"
          root.out.event.id = "SNMPTRAP-VPLS-LDP-MIB-vplsLdpMIB-vplsLdpPwBindMacTableFull"
          root.out.event.category.name = "VPLS pseudowire state"

      - switch:
        - check: metadata("varbinds_ok")
          processors:
            - mapping: |-
                #!blobl
                root = this

                root.out.ietf.vplsConfigName = this.trap.VarBinds.index(0).Value.snmp_octet_display_hint("255t")
                root.out.ietf.pwID = this.trap.VarBinds.index(1).Value.string()

                root.out.object.name = "PW-STD-MIB::pwEntry"
                root.out.object.index = root.out.ietf.pwID
                root.out.object.entity = this.trap.AgentAddress.string() + "_" + root.out.object.name + "." + root.out.object.index
                
                root.out.object.label = "VPLS: " + root.out.ietf.vplsConfigName + ", pseudowire: " + root.out.ietf.pwID

                root.out.event.message = "VPLS pseudowire learned MAC address table full"
                root.out.event.severity.code = 4
                root.out.event.severity.level = "Warning"

            - mapping: |-
                #!blobl
                root = this

                root.out.event.message = if root.out.exists("object.label") {
                  root.out.event.message + "  [ " + root.out.object.label + " ]"
                }

        - processors:
          - mapping: |-
              #!blobl
              root = this

              if this.trap.exists("VarBinds") && this.trap.VarBinds.length() > 0 {
                root.out.snmptrap.varbind.oid_0 = this.trap.VarBinds.index(0).OID
                root.out.snmptrap.varbind.type_0 = this.trap.VarBinds.index(0).Type.snmp_int_enum_enrich(".1_SnmpTypes")
                if this.trap.VarBinds.index(0).Type == 4 || this.trap.VarBinds.index(0).Type == 68 {
                  root.out.snmptrap.varbind.value_0 = this.trap.VarBinds.index(0).Value.snmp_octet_string()
                } else {
                  root.out.snmptrap.varbind.value_0 = this.trap.VarBinds.index(0).Value.string()
                }
              if this.trap.VarBinds.length() > 1 {
                root.out.snmptrap.varbind.oid_1 = this.trap.VarBinds.index(1).OID
                root.out.snmptrap.varbind.type_1 = this.trap.VarBinds.index(1).Type.snmp_int_enum_enrich(".1_SnmpTypes")
                if this.trap.VarBinds.index(1).Type == 4 || this.trap.VarBinds.index(1).Type == 68 {
                  root.out.snmptrap.varbind.value_1 = this.trap.VarBinds.index(1).Value.snmp_octet_string()
                } else {
