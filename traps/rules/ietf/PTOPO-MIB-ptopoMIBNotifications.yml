- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "IETF PTOPO-MIB"
- switch:
  - check: this.trap.SpecificTrap == 1
    # ptopoConfigChange
    #
    # A ptopoConfigChange notification is sent when the value of ptopoLastChangeTime changes.
    #
    # ptopoConnTabInserts (Counter32) - The number of times an entry has been inserted into the ptopoConnTable.
    # ptopoConnTabDeletes (Counter32) - The number of times an entry has been deleted from the ptopoConnTable.
    # ptopoConnTabDrops (Counter32) - The number of times an entry would have been added to the ptopoConnTable, (e.g.,
    #   via information learned from a topology protocol), but was not because of insufficient resources.
    # ptopoConnTabAgeouts (Counter32) - The number of times an entry has been deleted from the ptopoConnTable because
    #   the information timeliness interval for that entry has expired.
    processors:
      - mapping: |-
          #!blobl
          root = this

          meta varbinds_ok = false
          if this.trap.VarBinds.length() > 3 {
            if this.trap.VarBinds.index(0).OID.has_prefix(".1.3.6.1.2.1.79.1.2.2") {
            if this.trap.VarBinds.index(1).OID.has_prefix(".1.3.6.1.2.1.79.1.2.3") {
            if this.trap.VarBinds.index(2).OID.has_prefix(".1.3.6.1.2.1.79.1.2.4") {
            if this.trap.VarBinds.index(3).OID.has_prefix(".1.3.6.1.2.1.79.1.2.5") {
              meta varbinds_ok = true
          }}}}}

          root.out.event.class.name = "SNMPTRAP-PTOPO-MIB-ptopoMIBNotifications-ptopoConfigChange"
          root.out.event.id = "SNMPTRAP-PTOPO-MIB-ptopoMIBNotifications-ptopoConfigChange"
          root.out.event.category.name = "physical topology change"

      - switch:
        - check: metadata("varbinds_ok")
          processors:
            - mapping: |-
                #!blobl
                root = this

                root.out.ietf.ptopoConnTabInserts = this.trap.VarBinds.index(0).Value
                root.out.ietf.ptopoConnTabDeletes = this.trap.VarBinds.index(1).Value
                root.out.ietf.ptopoConnTabDrops = this.trap.VarBinds.index(2).Value
                root.out.ietf.ptopoConnTabAgeouts = this.trap.VarBinds.index(3).Value

                root.out.object.name = "PTOPO-MIB::ptopoGeneral"
                root.out.object.index = "0"
                root.out.object.entity = this.trap.AgentAddress.string() + "_" + root.out.object.name + "." + root.out.object.index
                
                root.out.event.message = "physical topology changed"
                root.out.event.severity.code = 4
                root.out.event.severity.level = "Warning"

