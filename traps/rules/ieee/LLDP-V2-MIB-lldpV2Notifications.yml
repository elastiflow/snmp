- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "IEEE LLDP-V2-MIB"
- switch:
  - check: this.trap.SpecificTrap == 1
    # lldpV2RemTablesChange
    #
    # A lldpV2RemTablesChange notification is sent when the value of lldpV2StatsRemTablesLastChangeTime changes.
    #
    # lldpV2StatsRemTablesInserts (Gauge32) - The number of times the complete set of information advertised by a
    #   particular MSAP has been inserted into tables contained in lldpV2RemoteSystemsData and lldpV2Extensions objects.
    # lldpV2StatsRemTablesDeletes (Gauge32) - The number of times the complete set of information advertised by a
    #   particular MSAP has been deleted from tables contained in lldpV2RemoteSystemsData and lldpV2Extensions objects.
    # lldpV2StatsRemTablesDrops (Gauge32) - The number of times the complete set of information advertised by a
    #   particular MSAP could not be entered into tables contained in lldpV2RemoteSystemsData and lldpV2Extensions
    #   objects because of insufficient resources.
    # lldpV2StatsRemTablesAgeouts (Gauge32) - The number of times the complete set of information advertised by a
    #   particular MSAP has been deleted from tables contained in lldpV2RemoteSystemsData and lldpV2Extensions objects
    #   because the information timeliness interval has expired.
    processors:
      - mapping: |-
          #!blobl
          root = this

          meta varbinds_ok = false
          if this.trap.VarBinds.length() > 3 {
            if this.trap.VarBinds.index(0).OID.has_prefix(".1.3.111.2.802.1.1.13.1.2.2") {
            if this.trap.VarBinds.index(1).OID.has_prefix(".1.3.111.2.802.1.1.13.1.2.3") {
            if this.trap.VarBinds.index(2).OID.has_prefix(".1.3.111.2.802.1.1.13.1.2.4") {
            if this.trap.VarBinds.index(3).OID.has_prefix(".1.3.111.2.802.1.1.13.1.2.5") {
              meta varbinds_ok = true
          }}}}}

      - switch:
        - check: metadata("varbinds_ok")
          processors:
            - mapping: |-
                #!blobl
                root = this

                root.out.ieee.lldpV2StatsRemTablesInserts = this.trap.VarBinds.index(0).Value
                root.out.ieee.lldpV2StatsRemTablesDeletes = this.trap.VarBinds.index(1).Value
                root.out.ieee.lldpV2StatsRemTablesDrops = this.trap.VarBinds.index(2).Value
                root.out.ieee.lldpV2StatsRemTablesAgeouts = this.trap.VarBinds.index(3).Value

                root.out.object.name = "LLDP-V2-MIB::lldpV2Statistics"
                root.out.object.index = "0"
                root.out.object.entity = this.trap.AgentAddress.string() + "_" + root.out.object.name + "." + root.out.object.index

                root.out.event.class.name = "SNMPTRAP-LLDP-V2-MIB-lldpV2Notifications-lldpV2RemTablesChange"
                root.out.event.id = "SNMPTRAP-LLDP-V2-MIB-lldpV2Notifications-lldpV2RemTablesChange"
                root.out.event.category.name = "LLDP MSAP change"
                root.out.event.message = "LLDP MSAP changed"
                root.out.event.severity.code = 5
                root.out.event.severity.level = "Notice"

        - processors:
          - mapping: |-
              #!blobl
              root = this

              if this.trap.exists("VarBinds") && this.trap.VarBinds.length() > 0 {
                root.out.snmptrap.varbind.oid_0 = this.trap.VarBinds.index(0).OID
