      syntax: DisplayString
    axosCardPartNumber:
      oid: .1.3.6.1.4.1.6321.1.2.4.2.4.1.1.10
      name: calix.card.part_no
      syntax: DisplayString
    axosCardStartMacRange:
      oid: .1.3.6.1.4.1.6321.1.2.4.2.4.1.1.11
      name: calix.card.mac_range.start
      syntax: DisplayString
