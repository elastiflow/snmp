    axosCardAdminStatus:
      oid: .1.3.6.1.4.1.6321.1.2.4.2.4.1.1.3
      name: calix.card.status.admin
      syntax: EnumInteger
    axosCardProvType:
      oid: .1.3.6.1.4.1.6321.1.2.4.2.4.1.1.4
      name: calix.card.type.provisioned
      syntax: EnumInteger
