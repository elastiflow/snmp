HOST-RESOURCES-MIB::hrStorage:
  mib: HOST-RESOURCES-MIB
  object: hrStorage
  discovery_attribute: hrMemorySize
  attributes:
    hrMemorySize:
      oid: .1.3.6.1.2.1.25.2.2.0
      name: hrMemorySize
      syntax: Integer32
      #TO-DO: syntax: HOST-RESOURCES-MIB::KBytes

HOST-RESOURCES-MIB::hrDeviceEntry:
  mib: HOST-RESOURCES-MIB
  object: hrDeviceEntry
  index:
    - type: Integer32
      oid: .1.3.6.1.2.1.25.3.2.1.1
      name: device.index
      syntax: Integer32
  discovery_attribute: hrDeviceType
  attributes:
    hrDeviceType:
      oid: .1.3.6.1.2.1.25.3.2.1.2
      tag: true
      name: device.type
      syntax: EnumObjectIdentifier
    hrDeviceDescr:
      oid: .1.3.6.1.2.1.25.3.2.1.3
      tag: true
      name: device.descr
      syntax: DisplayString
    hrDeviceID:
      oid: .1.3.6.1.2.1.25.3.2.1.4
      tag: true
      name: device.product
      syntax: ObjectIdentifier
    hrDeviceStatus:
      oid: .1.3.6.1.2.1.25.3.2.1.5
      name: device.state
      syntax: EnumInteger
    hrDeviceErrors:
      oid: .1.3.6.1.2.1.25.3.2.1.6
      name: device.errors
      syntax: Counter32

HOST-RESOURCES-MIB::hrProcessorEntry:
  mib: HOST-RESOURCES-MIB
  object: hrProcessorEntry
  augments: HOST-RESOURCES-MIB::hrDeviceEntry
  discovery_attribute: hrProcessorLoad
  attributes:
    hrProcessorLoad:
      oid: .1.3.6.1.2.1.25.3.3.1.2
      tag: true
      name: cpu.util.pct
      syntax: Percent100

