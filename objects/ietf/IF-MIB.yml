IF-MIB::system:
  mib: IF-MIB
  object: system
  augments: SNMPv2-MIB::system
  discovery_attribute: ifNumber
  attributes:
    ifNumber:
      oid: .1.3.6.1.2.1.2.1
      name: system.netifs
      syntax: Integer32
      rediscover: OnChange
    ifTableLastChange:
      oid: .1.3.6.1.2.1.31.1.5
      name: netif.count.last_chg
      syntax: Integer32
      rediscover: OnChange
    ifStackLastChange:
      oid: .1.3.6.1.2.1.31.1.6
      name: netif.stack.last_chg
      syntax: Integer32
      rediscover: OnChange

