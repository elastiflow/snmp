BCN-DHCPV4-MIB::bcnDhcpv4ServiceStatus:
  mib: BCN-DHCPV4-MIB
  object: bcnDhcpv4ServiceStatus
  augments: BCN-SYSTEM-MIB::bcnSysIdentification
  discovery_attribute: bcnDhcpv4SerOperState
  attributes:
    bcnDhcpv4SerOperState:
      oid: .1.3.6.1.4.1.13315.3.1.1.2.1.1
      name: bluecat.bcnDhcpv4SerOperState
      syntax: EnumInteger
    bcnDhcpv4FirstAlertIpAddr:
      oid: .1.3.6.1.4.1.13315.3.1.1.2.1.2
      name: bluecat.bcnDhcpv4FirstAlertIpAddr
      syntax: IpAddressNoSuffix
    bcnDhcpv4LeaseStatsSuccess:
      oid: .1.3.6.1.4.1.13315.3.1.1.2.1.3
      name: bluecat.bcnDhcpv4LeaseStatsSuccess
      syntax: Gauge32
      metric: gauge

