- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "UPLINK-MIB"
- switch:
    - check: this.trap.SpecificTrap == 100
      processors:
        - label: upld_startup
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Dispatcher Status"
            root.out.object.name = ""
            root.out.event.message = "Dispatcher Started: " + this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()

            root.out.openwave.upldHostName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.openwave.upldProcessId = this.trap.VarBinds.index(1).Value
            root.out.openwave.upldTrapInfo = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 101
      processors:
        - label: upld_shutdown
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Dispatcher Status"
            root.out.object.name = ""
            root.out.event.message = "Dispatcher Shutdown: " + this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()

            root.out.openwave.upldHostName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.openwave.upldProcessId = this.trap.VarBinds.index(1).Value
            root.out.openwave.upldTrapInfo = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 102
      processors:
        - label: upld_invalid_config
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = "Dispatcher configuration Invalid: " + this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.event.category.name = "Dispatcher Configuration"
            root.out.object.name = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()

            root.out.openwave.upldHostName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.openwave.upldProcessId = this.trap.VarBinds.index(1).Value
            root.out.openwave.upldTrapInfo = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
