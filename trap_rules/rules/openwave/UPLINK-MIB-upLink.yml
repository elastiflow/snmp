          mapping: |-
            #!blobl
            root = this

            root.out.event.message = "Connection to the UPLAgent ( " + this.trap.VarBinds.index(2).Value + " ) on " + this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string() + " is Down"
            root.out.event.category.name = "Agent Connection Status"
            root.out.object.name = this.trap.VarBinds.index(2).Value + " " + this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()

            root.out.openwave.upldHostName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.openwave.upldProcessId = this.trap.VarBinds.index(1).Value
            root.out.openwave.upldUplAgentId = this.trap.VarBinds.index(2).Value
            root.out.openwave.upldTrapInfo = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()
