- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "SPOTSALARMS-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: spots_first_event_alarm
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.5308.1.1.1.1.1.6").string() + ": " + this.trap.VarBinds.index(8).Value.string() + ", " + this.trap.VarBinds.index(10).Value.string() + ", Crossed " + this.trap.VarBinds.index(9).Value.string() + "  ( " + this.trap.VarBinds.index(0).Value.string() + ": " + this.trap.VarBinds.index(1).Value.string() + " )"
            root.out.event.category.name = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.5308.1.1.1.1.1.4").string() + " ( " + this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.5308.1.1.1.1.1.6").string() + ": " + this.trap.VarBinds.index(8).Value.string() + " )"
            root.out.object.name = this.trap.VarBinds.index(0).Value.string() + ": " + this.trap.VarBinds.index(1).Value.string()

            root.out.siemens_sa.spotsManagedObjectClass = this.trap.VarBinds.index(0).Value
            root.out.siemens_sa.spotsManagedObjectInstance = this.trap.VarBinds.index(1).Value
            root.out.siemens_sa.spotsEventType = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.5308.1.1.1.1.1.4")
            root.out.siemens_sa.spotsEventTime = this.trap.VarBinds.index(3).Value
            root.out.siemens_sa.spotsProbableCause = this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.5308.1.1.1.1.1.6")
            root.out.siemens_sa.spotsPerceivedSeverity = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.5308.1.1.1.1.1.7")
            root.out.siemens_sa.spotsNotificationIdentifier = this.trap.VarBinds.index(6).Value
            root.out.siemens_sa.spotsAdditionalText = this.trap.VarBinds.index(7).Value
            root.out.siemens_sa.spotsTriggeredThreshold = this.trap.VarBinds.index(8).Value
            root.out.siemens_sa.spotsThresholdLevel = this.trap.VarBinds.index(9).Value
            root.out.siemens_sa.spotsObservedValue = this.trap.VarBinds.index(10).Value
            root.out.siemens_sa.spotsSpecificProblems = this.trap.VarBinds.index(11).Value
        - label: spots_first_event_alarm_nested_switch
          switch:
            - check: this.trap.VarBinds.index(5).Value == 0
              processors:
                - label: spots_first_event_alarm_nested_switch_0
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(5).Value == 1
              processors:
                - label: spots_first_event_alarm_nested_switch_1
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(5).Value == 2
              processors:
                - label: spots_first_event_alarm_nested_switch_2
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(5).Value == 3
              processors:
                - label: spots_first_event_alarm_nested_switch_3
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(5).Value == 4
              processors:
                - label: spots_first_event_alarm_nested_switch_4
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(5).Value == 5
              processors:
                - label: spots_first_event_alarm_nested_switch_5
                  mapping: |+
                    #!blobl
                    root = this

            - processors:
                - label: spots_first_event_alarm_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: spots_first_event_alarm_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 2
      processors:
        - label: spots_performance_alarm
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = this.trap.VarBinds.index(0).Value.string() + ": " + this.trap.VarBinds.index(1).Value.string()
            root.out.event.message = this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.5308.1.1.1.1.1.6").string() + ": " + this.trap.VarBinds.index(8).Value.string() + ", " + this.trap.VarBinds.index(10).Value.string() + ", Crossed " + this.trap.VarBinds.index(0).Value.string()0 + "  ( " + this.trap.VarBinds.index(0).Value.string() + ": " + this.trap.VarBinds.index(1).Value.string() + " )"
            root.out.event.category.name = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.5308.1.1.1.1.1.4").string() + " ( " + this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.5308.1.1.1.1.1.6").string() + ": " + this.trap.VarBinds.index(8).Value.string() + " )"

            root.out.siemens_sa.spotsManagedObjectClass = this.trap.VarBinds.index(0).Value
            root.out.siemens_sa.spotsManagedObjectInstance = this.trap.VarBinds.index(1).Value
            root.out.siemens_sa.spotsEventType = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.5308.1.1.1.1.1.4")
            root.out.siemens_sa.spotsEventTime = this.trap.VarBinds.index(3).Value
            root.out.siemens_sa.spotsProbableCause = this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.5308.1.1.1.1.1.6")
            root.out.siemens_sa.spotsPerceivedSeverity = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.5308.1.1.1.1.1.7")
            root.out.siemens_sa.spotsNotificationIdentifier = this.trap.VarBinds.index(6).Value
            root.out.siemens_sa.spotsAdditionalText = this.trap.VarBinds.index(7).Value
            root.out.siemens_sa.spotsTriggeredThreshold = this.trap.VarBinds.index(8).Value
            root.out.siemens_sa.spotsThresholdLevel = this.trap.VarBinds.index(9).Value
            root.out.siemens_sa.spotsObservedValue = this.trap.VarBinds.index(10).Value
            root.out.siemens_sa.spotsSpecificProblems = this.trap.VarBinds.index(11).Value
        - label: spots_performance_alarm_nested_switch
          switch:
            - check: this.trap.VarBinds.index(5).Value == 0
              processors:
                - label: spots_performance_alarm_nested_switch_0
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(5).Value == 1
              processors:
                - label: spots_performance_alarm_nested_switch_1
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(5).Value == 2
              processors:
                - label: spots_performance_alarm_nested_switch_2
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(5).Value == 3
              processors:
                - label: spots_performance_alarm_nested_switch_3
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(5).Value == 4
              processors:
                - label: spots_performance_alarm_nested_switch_4
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(5).Value == 5
              processors:
                - label: spots_performance_alarm_nested_switch_5
                  mapping: |+
                    #!blobl
                    root = this

            - processors:
                - label: spots_performance_alarm_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: spots_performance_alarm_after_switch
          mapping: |+
            #!blobl
            root = this

    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
