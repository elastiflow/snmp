- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "ALLIEDTELESYN-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: tca_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.207.8.4.4.4.109.1.1.2")
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.object.name = ""
            root.out.event.class.name = "SNMPTRAP-alliedtelesyn-ALLIEDTELESYN-MIB-firewallTrap"
            root.out.event.id = "SNMPTRAP-alliedtelesyn-ALLIEDTELESYN-MIB-firewallTrap"
            root.out.event.category.name = "Intrusion/Attack"

            root.out.alliedtelesyn.ds3TrapError = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.207.8.4.4.4.109.1.1.2")
            root.out.alliedtelesyn.ds3TrapLoc = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.207.8.4.4.4.109.1.1.3")
            root.out.alliedtelesyn.ds3TrapInterval = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.207.8.4.4.4.109.1.1.4")
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
