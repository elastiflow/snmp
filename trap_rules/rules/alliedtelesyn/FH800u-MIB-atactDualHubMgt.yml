- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "FH800u-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: fh800u_intrusion_happen
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Intruder"
            root.out.object.name = "securityPortEntry." + this.trap.VarBinds.index(1).Value + "." + this.trap.VarBinds.index(2).Value
            root.out.event.message = "Intruder Detected  ( Group " + this.trap.VarBinds.index(1).Value + ", Port " + this.trap.VarBinds.index(2).Value + " )"

            root.out.alliedtelesyn.securityPortIntrusion = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.207.8.1.20.3.11.1.5.3.3.1.6")
            root.out.alliedtelesyn.securityPortGroupID = this.trap.VarBinds.index(1).Value
            root.out.alliedtelesyn.securityPortID = this.trap.VarBinds.index(2).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
