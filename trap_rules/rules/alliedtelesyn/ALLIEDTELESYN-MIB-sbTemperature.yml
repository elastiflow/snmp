- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "ALLIEDTELESYN-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: sb_temp_fixed_threshold_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Intrusion/Attack"
            root.out.object.name = ""
            root.out.event.message = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.207.8.4.4.3.4.2.1.1.3")
            root.out.event.class.name = "SNMPTRAP-alliedtelesyn-ALLIEDTELESYN-MIB-firewallTrap"
            root.out.event.id = "SNMPTRAP-alliedtelesyn-ALLIEDTELESYN-MIB-firewallTrap"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"

            root.out.alliedtelesyn.sbTempFixedThresholdStatus = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.207.8.4.4.3.4.2.1.1.3")
            root.out.alliedtelesyn.sbTempActualTemperature = this.trap.VarBinds.index(1).Value
            root.out.alliedtelesyn.sbTempFixedThreshold = this.trap.VarBinds.index(2).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: sb_temp_settable_threshold_trap
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
