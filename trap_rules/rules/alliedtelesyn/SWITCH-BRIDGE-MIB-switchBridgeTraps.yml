- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "SWITCH-BRIDGE-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: switch_new_root
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "New Root"
            root.out.object.name = "switchBridgeStpEntry.5"
            root.out.event.message = this.trap.VarBinds.index(0).Value + " is New Root of Spanning Tree  ( VLAN 5 )"

            root.out.alliedtelesyn.switchBridgeStpDesignatedRoot = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: switch_topology_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Topology Change"
            root.out.object.name = "switchBridgeStpPortEntry.2.5"

            root.out.alliedtelesyn.switchBridgeStpPortState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.207.8.9.2.2.5.2.15.1.3")
        - label: switch_topology_change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: switch_topology_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Bridge Port Disabled  ( VLAN $vLanNumber, Port $switchBridgeStpPort )"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: switch_topology_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Bridge Port Blocking  ( VLAN $vLanNumber, Port $switchBridgeStpPort )"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: switch_topology_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Bridge Port Listening  ( VLAN $vLanNumber, Port $switchBridgeStpPort )"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: switch_topology_change_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Bridge Port Learning  ( VLAN $vLanNumber, Port $switchBridgeStpPort )"
            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: switch_topology_change_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Bridge Port Forwarding  ( VLAN $vLanNumber, Port $switchBridgeStpPort )"
            - check: this.trap.VarBinds.index(0).Value == 6
              processors:
                - label: switch_topology_change_nested_switch_6
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Bridge Port Broken  ( VLAN $vLanNumber, Port $switchBridgeStpPort )"
            - processors:
                - label: switch_topology_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Bridge Port Unknown  ( VLAN $vLanNumber, Port $switchBridgeStpPort )"
        - label: switch_topology_change_after_switch
          mapping: |+
            #!blobl
            root = this

    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
