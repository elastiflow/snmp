            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: atr_status_change_trap_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Device Major"
            - check: this.trap.VarBinds.index(0).Value == 6
              processors:
                - label: atr_status_change_trap_nested_switch_6
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Device Critical"
            - processors:
                - label: atr_status_change_trap_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: atr_status_change_trap_after_switch
          mapping: |+
            #!blobl
            root = this

