- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "ATRICA-V375-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: atr_ces_current_clock_change_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Product Status"
            root.out.object.name = ""
            root.out.event.message = "Product Out of Service"

            root.out.atrica.atrCesModuleCurrentClockSource = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.6110.9.1.1.1.9")
            root.out.atrica.atrCesModuleCurrentClockParam = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: atr_ces_operation_mode_change_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Product Status"
            root.out.object.name = ""
            root.out.event.message = "Product In Service"

            root.out.atrica.atrCesModuleOperationMode = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.6110.9.1.1.1.2")
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: atr_ces_centralized_clock_change_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "TFTP Transfer Status"
            root.out.object.name = ""

            root.out.atrica.atrCesModuleCentralizedClock = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.6110.9.1.1.1.11")
        - label: atr_ces_centralized_clock_change_trap_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: atr_ces_centralized_clock_change_trap_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "TFTP Status Unknown"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: atr_ces_centralized_clock_change_trap_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "TFTP Transfer Successful"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: atr_ces_centralized_clock_change_trap_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "TFTP Transfer In Progress"
            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: atr_ces_centralized_clock_change_trap_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "TFTP Transfer Failed"
            - check: this.trap.VarBinds.index(0).Value == 6
              processors:
                - label: atr_ces_centralized_clock_change_trap_nested_switch_6
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "TFTP Transfer Abort"
            - processors:
                - label: atr_ces_centralized_clock_change_trap_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: atr_ces_centralized_clock_change_trap_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 4
      processors:
        - label: atr_ces_clock_status_change_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Bandwidth Status"
            root.out.object.name = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.6110.9.1.2.1.6").string()
            root.out.event.message = "Maximum Bandwidth Exceeded  ( ifEntry." + this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.6110.9.1.2.1.6").string() + " )"

            root.out.atrica.atrCesModuleClockSourceStatus = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.6110.9.1.2.1.6")
            root.out.atrica.atrCesModuleClockInHoldOver = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.6110.9.1.1.1.14")
            root.out.atrica.atrCesModuleClockFrequencyLocked = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.6110.9.1.1.1.15")
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: atr_ces_section_status_change_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Trap Inconsistancy"
            root.out.object.name = ""
            root.out.event.message = "Trap Inconsistancy ( see details )"

            root.out.atrica.sonetSectionCurrentStatus = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: atr_ces_line_status_change_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Card Status"
            root.out.object.name = "atrCoreModuleGenEntry.6110"
            root.out.event.message = "Card Inserted  ( Slot: 6110, Module Type: " + this.trap.VarBinds.index(0).Value.string() + " )"

            root.out.atrica.sonetLineCurrentStatus = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 7
      processors:
        - label: atr_ces_path_status_change_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Card Status"
            root.out.object.name = "atrCoreModuleGenEntry.6110"
            root.out.event.message = "Card Removed  ( Slot: 6110 )"

            root.out.atrica.sonetPathCurrentStatus = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 8
      processors:
        - label: atr_ces_vtstatus_change_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "GBIC Status"
            root.out.object.name = ""
            root.out.event.message = "GBIC Inserted"

            root.out.atrica.sonetVTCurrentStatus = this.trap.VarBinds.index(0).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
