- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "GENOSALARMNOTIFICATION-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: alarm_raise
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string() + ", " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string() + "  ( " + this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.class.name = "SNMPTRAP-alcatel-GENOSALARMNOTIFICATION-MIB-alarmRaise_" + this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string() + "_" + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.event.id = "SNMPTRAP-alcatel-GENOSALARMNOTIFICATION-MIB-alarmRaise_" + this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string() + "_" + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.event.category.name = "GENOS Alarm Status"
            root.out.object.name = "alarmEntry." + this.trap.VarBinds.index(0).Value

            root.out.nokia.currentAlarmId = this.trap.VarBinds.index(0).Value
            root.out.nokia.friendlyName = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.nokia.eventTime = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.nokia.eventType = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()
            root.out.nokia.probableCause = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.nokia.perceivedSeverity = this.trap.VarBinds.index(5).Value.snmp_v2_tc_display_string()
            root.out.nokia.additionalText = this.trap.VarBinds.index(6).Value.snmp_v2_tc_display_string()
            root.out.nokia.specificProblems = this.trap.VarBinds.index(7).Value.snmp_v2_tc_display_string()
            root.out.nokia.acknowledgementStatus = this.trap.VarBinds.index(8).Value.snmp_v2_tc_display_string()
            root.out.nokia.reserveStatus = this.trap.VarBinds.index(9).Value.snmp_v2_tc_display_string()
            root.out.nokia.additionalInformation = this.trap.VarBinds.index(10).Value.snmp_v2_tc_display_string()
            root.out.nokia.neLocationName = this.trap.VarBinds.index(11).Value.snmp_v2_tc_display_string()
            root.out.nokia.managedobjectInstance = this.trap.VarBinds.index(12).Value.snmp_v2_tc_display_string()
            root.out.nokia.acknowledgementUserName = this.trap.VarBinds.index(13).Value.snmp_v2_tc_display_string()
            root.out.nokia.asIdentity = this.trap.VarBinds.index(14).Value.snmp_v2_tc_display_string()
        - label: alarm_raise_nested_switch
          switch:
            - check: this.trap.VarBinds.index(5).Value.snmp_v2_tc_display_string() == cleared
              processors:
                - label: alarm_raise_nested_switch_cleared
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(5).Value.snmp_v2_tc_display_string() == critical
              processors:
                - label: alarm_raise_nested_switch_critical
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 5
                    root.out.event.severity.level = "Notice"
            - check: this.trap.VarBinds.index(5).Value.snmp_v2_tc_display_string() == indeterminate
              processors:
                - label: alarm_raise_nested_switch_indeterminate
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(5).Value.snmp_v2_tc_display_string() == major
              processors:
                - label: alarm_raise_nested_switch_major
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 4
                    root.out.event.severity.level = "Warning"
            - check: this.trap.VarBinds.index(5).Value.snmp_v2_tc_display_string() == minor
              processors:
                - label: alarm_raise_nested_switch_minor
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(5).Value.snmp_v2_tc_display_string() == warning
              processors:
                - label: alarm_raise_nested_switch_warning
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - processors:
                - label: alarm_raise_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: alarm_raise_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 2
      processors:
        - label: alarm_clear
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "GENOS Alarm Status"
            root.out.object.name = "alarmEntry." + this.trap.VarBinds.index(0).Value
            root.out.event.message = "GENOS Alarm Cleared"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.event.class.name = "SNMPTRAP-alcatel-GENOSALARMNOTIFICATION-MIB-alarmClear"
            root.out.event.id = "SNMPTRAP-alcatel-GENOSALARMNOTIFICATION-MIB-alarmClear"

            root.out.nokia.currentAlarmId = this.trap.VarBinds.index(0).Value
            root.out.nokia.eventTime = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.nokia.friendlyName = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.nokia.probableCause = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()
            root.out.nokia.asIdentity = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: alarm_ack
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: alarm_purge
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: alarm_reserve
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: alarm_unreserve
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 7
      processors:
        - label: as_connection_status
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 8
      processors:
        - label: alarm_un_ack
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
