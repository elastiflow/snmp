- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "GENESYS-TSERVER-MIB"
- switch:
    - check: this.trap.SpecificTrap == 0
      processors:
        - label: gp_server_down_trap
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = ""
            root.out.event.message = "Server has ceased operating or has failed to restart"
            root.out.event.category.name = "Server Status"

            root.out.genesys.gpServersLastTrap = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: gp_server_up_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Server Status"
            root.out.object.name = ""
            root.out.event.message = "Server has resumed operating"

            root.out.genesys.gpServersLastTrap = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: gp_polling_signal
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = ""
            root.out.event.message = "SNMP polling signal received from server"
            root.out.event.category.name = "SNMP Polling"

            root.out.genesys.gpPollingLastTrap = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
