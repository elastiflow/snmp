- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "SIFSMONITOR-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: si_fs_above_warning_threshold
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "File Warning Threshold"
            root.out.object.name = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.event.message = "File System " + this.trap.VarBinds.index(2).Value + "% Full  ( FileSystemName

            root.out.snmpresearch.siFsMonName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.snmpresearch.siFsMonThreshold = this.trap.VarBinds.index(1).Value
            root.out.snmpresearch.siFsMonCurrentUtilization = this.trap.VarBinds.index(2).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: si_fs_above_critical_threshold
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "File Critical Threshold"
            root.out.object.name = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.event.message = "File System " + this.trap.VarBinds.index(2).Value + "% Full  ( FileSystemName

            root.out.snmpresearch.siFsMonName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.snmpresearch.siFsMonThreshold = this.trap.VarBinds.index(1).Value
            root.out.snmpresearch.siFsMonCurrentUtilization = this.trap.VarBinds.index(2).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: si_fs_below_warning_threshold
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "File Warning Threshold"
            root.out.object.name = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.event.message = "File System " + this.trap.VarBinds.index(2).Value + "% Full  ( FileSystemName

            root.out.snmpresearch.siFsMonName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.snmpresearch.siFsMonThreshold = this.trap.VarBinds.index(1).Value
            root.out.snmpresearch.siFsMonCurrentUtilization = this.trap.VarBinds.index(2).Value
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: si_fs_below_critical_threshold
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = "File System " + this.trap.VarBinds.index(2).Value + "% Full  ( FileSystemName
            root.out.event.category.name = "File Critical Threshold"
            root.out.object.name = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()

            root.out.snmpresearch.siFsMonName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.snmpresearch.siFsMonThreshold = this.trap.VarBinds.index(1).Value
            root.out.snmpresearch.siFsMonCurrentUtilization = this.trap.VarBinds.index(2).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
