- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-OAM-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: oam_loopback_ping_completion_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-OAM-MIB-oamLoopbackPingCompletionTrap"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-OAM-MIB-oamLoopbackPingCompletionTrap"
            root.out.object.name = "oamLoopbackPingEntry.15"
            root.out.event.message = "Loopback Ping Completed for Sequence of OAM Loopback Cells  ( oamLoopbackPingEntry.15 )"
            root.out.event.category.name = "OAM Loopback Ping Completion"

            root.out.cisco.oamLoopbackPingCompleted = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.10.15.1.1.1.17")
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
