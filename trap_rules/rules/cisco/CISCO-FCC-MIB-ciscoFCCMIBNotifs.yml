- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-FCC-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cisco_fcccongestion_state_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-FCC-MIB-ciscoFCCCongestionStateChange"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-FCC-MIB-ciscoFCCCongestionStateChange"
            root.out.event.category.name = "Fibre Channel Port Congestion Status"
            root.out.object.name = "ifEntry." + this.trap.VarBinds.index(0).Value

            root.out.cisco.ifIndex = this.trap.VarBinds.index(0).Value
            root.out.cisco.cFCCCongestionState = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.365.1.3.4")
        - label: cisco_fcccongestion_state_change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(1).Value == 1
              processors:
                - label: cisco_fcccongestion_state_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
                    root.out.event.message = "Fibre Channel Port No Congestion"
            - check: this.trap.VarBinds.index(1).Value == 2
              processors:
                - label: cisco_fcccongestion_state_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Fibre Channel Port Congested"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(1).Value == 3
              processors:
                - label: cisco_fcccongestion_state_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
                    root.out.event.message = "Fibre Channel Port Severely Congested"
            - processors:
                - label: cisco_fcccongestion_state_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "Fibre Channel Port Congestion Status Unknown"
        - label: cisco_fcccongestion_state_change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( " + root.out.object.name + " )"
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: cisco_fcccongestion_rate_limit_start
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-FCC-MIB-ciscoFCCCongestionRateLimitStart"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-FCC-MIB-ciscoFCCCongestionRateLimitStart"
            root.out.event.category.name = "Fibre Channel Port Rate Limit Status"
            root.out.object.name = "Port: ifEntry." + this.trap.VarBinds.index(0).Value + ", VSAN: vsanEntry. " + this.trap.VarBinds.index(3).Value + ", Src: " + this.trap.VarBinds.index(1).Value + ", Dest: " + this.trap.VarBinds.index(2).Value
            root.out.event.message = "Fibre Channel Port Rate Limiting Started  ( " + "Port: ifEntry." + this.trap.VarBinds.index(0).Value + ", VSAN: vsanEntry. " + this.trap.VarBinds.index(3).Value + ", Src: " + this.trap.VarBinds.index(1).Value + ", Dest: " + this.trap.VarBinds.index(2).Value + " )"
            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"

            root.out.cisco.ifIndex = this.trap.VarBinds.index(0).Value
            root.out.cisco.cFCCCongestionSourceID = this.trap.VarBinds.index(1).Value
            root.out.cisco.cFCCCongestionDestinationID = this.trap.VarBinds.index(2).Value
            root.out.cisco.cFCCCongestionNotifyVSANIndex = this.trap.VarBinds.index(3).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: cisco_fcccongestion_rate_limit_end
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-FCC-MIB-ciscoFCCCongestionRateLimitEnd"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-FCC-MIB-ciscoFCCCongestionRateLimitEnd"
            root.out.event.category.name = "Fibre Channel Port Rate Limit Status"
            root.out.object.name = "Port: ifEntry." + this.trap.VarBinds.index(0).Value + ", VSAN: vsanEntry. " + this.trap.VarBinds.index(3).Value + ", Src: " + this.trap.VarBinds.index(1).Value + ", Dest: " + this.trap.VarBinds.index(2).Value
            root.out.event.message = "Fibre Channel Port Rate Limiting Stopped  ( " + "Port: ifEntry." + this.trap.VarBinds.index(0).Value + ", VSAN: vsanEntry. " + this.trap.VarBinds.index(3).Value + ", Src: " + this.trap.VarBinds.index(1).Value + ", Dest: " + this.trap.VarBinds.index(2).Value + " )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"

            root.out.cisco.ifIndex = this.trap.VarBinds.index(0).Value
            root.out.cisco.cFCCCongestionSourceID = this.trap.VarBinds.index(1).Value
            root.out.cisco.cFCCCongestionDestinationID = this.trap.VarBinds.index(2).Value
            root.out.cisco.cFCCCongestionNotifyVSANIndex = this.trap.VarBinds.index(3).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
