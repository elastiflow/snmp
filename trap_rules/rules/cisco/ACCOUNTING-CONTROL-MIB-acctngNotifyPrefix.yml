- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "ACCOUNTING-CONTROL-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: acctng_file_nearly_full
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-ACCOUNTING-CONTROL-MIB-acctngFileNearlyFull"
            root.out.event.id = "SNMPTRAP-cisco-ACCOUNTING-CONTROL-MIB-acctngFileNearlyFull"
            root.out.event.category.name = "Accounting File Size"
            root.out.object.name = "acctngFileEntry.17"
            root.out.event.message = "Accounting File Over " + this.trap.VarBinds.index(2).Value + "% Full, Max. Size " + this.trap.VarBinds.index(1).Value + " bytes  ( " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"

            root.out.cisco.acctngFileName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.cisco.acctngFileMaximumSize = this.trap.VarBinds.index(1).Value
            root.out.cisco.acctngControlTrapThreshold = this.trap.VarBinds.index(2).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: acctng_file_full
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "acctngFileEntry.17"
            root.out.event.message = "Accounting File Full, Max. Size " + this.trap.VarBinds.index(1).Value + " bytes  ( " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-cisco-ACCOUNTING-CONTROL-MIB-acctngFileFull"
            root.out.event.id = "SNMPTRAP-cisco-ACCOUNTING-CONTROL-MIB-acctngFileFull"
            root.out.event.category.name = "Accounting File Size"

            root.out.cisco.acctngFileName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.cisco.acctngFileMaximumSize = this.trap.VarBinds.index(1).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
