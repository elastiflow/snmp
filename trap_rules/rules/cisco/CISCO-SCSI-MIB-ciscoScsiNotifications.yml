- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-SCSI-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cisco_scsi_tgt_dev_status_changed
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-SCSI-MIB-ciscoScsiTgtDevStatusChanged"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-SCSI-MIB-ciscoScsiTgtDevStatusChanged"
            root.out.event.category.name = "SCSI Device Status"
            root.out.object.name = "ciscoScsiTgtDevEntry.10.95"

            root.out.cisco.ciscoScsiTgtDeviceStatus = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.10.95.1.4.1.1.2")
        - label: cisco_scsi_tgt_dev_status_changed_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: cisco_scsi_tgt_dev_status_changed_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "SCSI Device Status Unknown"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: cisco_scsi_tgt_dev_status_changed_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "SCSI Device Available"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: cisco_scsi_tgt_dev_status_changed_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "SCSI Device Broken"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: cisco_scsi_tgt_dev_status_changed_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "SCSI Device Readying"
            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: cisco_scsi_tgt_dev_status_changed_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
                    root.out.event.message = "SCSI Device Abnormal"
            - check: this.trap.VarBinds.index(0).Value == 6
              processors:
                - label: cisco_scsi_tgt_dev_status_changed_nested_switch_6
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "SCSI Non-Addressable Device Failure"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 7
              processors:
                - label: cisco_scsi_tgt_dev_status_changed_nested_switch_7
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "SCSI Non-Addressable Device Failure, Readying"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 8
              processors:
                - label: cisco_scsi_tgt_dev_status_changed_nested_switch_8
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "SCSI Non-Addressable Device Failure, Abnormal"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - processors:
                - label: cisco_scsi_tgt_dev_status_changed_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "SCSI Device Status Unknown"
        - label: cisco_scsi_tgt_dev_status_changed_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( " + root.out.object.name + " )"
    - check: this.trap.SpecificTrap == 2
