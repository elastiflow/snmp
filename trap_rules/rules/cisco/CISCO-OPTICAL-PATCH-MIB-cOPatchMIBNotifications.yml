- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-OPTICAL-PATCH-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: c_opatch_event
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-OPTICAL-PATCH-MIB-cOPatchEvent"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-OPTICAL-PATCH-MIB-cOPatchEvent"
            root.out.event.category.name = "Optical Patch Status"
            root.out.object.name = "cOPatchEntry.67"

            root.out.cisco.cOPatchLowIfIndex = this.trap.VarBinds.index(0).Value
            root.out.cisco.cOPatchHighIfIndex = this.trap.VarBinds.index(1).Value
            root.out.cisco.cOPatchType = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.5.1.4")
            root.out.cisco.cOPatchStatus = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.5.1.5")
            root.out.cisco.cOPatchEventType = this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.4")
            root.out.cisco.cOPatchLastConVerChange = this.trap.VarBinds.index(5).Value
            root.out.cisco.cOPatchConVer = this.trap.VarBinds.index(6).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.5.1.10")
            root.out.cisco.cOPatchLastILVerChange = this.trap.VarBinds.index(7).Value
            root.out.cisco.cOPatchILVer = this.trap.VarBinds.index(8).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.5.1.12")
            root.out.cisco.cOPatchLastILVer = this.trap.VarBinds.index(9).Value
            root.out.cisco.cOPatchExcessIL = this.trap.VarBinds.index(10).Value
        - label: c_opatch_event_nested_switch
          switch:
            - check: this.trap.VarBinds.index(3).Value == 1
              processors:
                - label: c_opatch_event_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.5.1.4") + " Optical Patch " + this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.4") + ", Normal"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(3).Value == 2
              processors:
                - label: c_opatch_event_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.5.1.4") + " Optical Patch " + this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.4") + ", Unknown Error"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(3).Value == 3
              processors:
                - label: c_opatch_event_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
                    root.out.event.message = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.5.1.4") + " Optical Patch " + this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.4") + ", Wrong Interface Type"
            - check: this.trap.VarBinds.index(3).Value == 4
              processors:
                - label: c_opatch_event_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.5.1.4") + " Optical Patch " + this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.4") + ", Frequency Channel Mismatch"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - processors:
                - label: c_opatch_event_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.5.1.4") + " Optical Patch " + this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.9.10.67.1.4") + ", Status Unknown"
        - label: c_opatch_event_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Patch: " + root.out.object.name + ", Low: ifEntry." + this.trap.VarBinds.index(0).Value + ", High: ifEntry." + this.trap.VarBinds.index(1).Value + " )"
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
