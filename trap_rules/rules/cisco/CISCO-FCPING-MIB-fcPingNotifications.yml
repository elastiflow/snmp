- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-FCPING-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: fc_ping_completion_notify
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-FCPING-MIB-fcPingCompletionNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-FCPING-MIB-fcPingCompletionNotify"
            root.out.object.name = "fcPingEntry.295"
            root.out.event.category.name = "Fibre Channel Ping Status"
            root.out.event.message = "Fibre Channel Ping Errors, Received " + this.trap.VarBinds.index(2).Value + " of " + this.trap.VarBinds.index(1).Value + "Sent Packets" + "  ( Target: " + this.trap.VarBinds.index(2).Value + " )"
            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"

            root.out.cisco.fcPingAddress = this.trap.VarBinds.index(0).Value
            root.out.cisco.fcPingTxPackets = this.trap.VarBinds.index(1).Value
            root.out.cisco.fcPingRxPackets = this.trap.VarBinds.index(2).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
