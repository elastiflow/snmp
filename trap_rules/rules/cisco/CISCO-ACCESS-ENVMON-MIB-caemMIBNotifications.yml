- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-ACCESS-ENVMON-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: caem_temperature_notification
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-ACCESS-ENVMON-MIB-caemTemperatureNotification"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-ACCESS-ENVMON-MIB-caemTemperatureNotification"
            root.out.event.category.name = "Temperature Status"
            root.out.object.name = "ciscoEnvMonTemperatureStatusEntry.61"

            root.out.cisco.ciscoEnvMonTemperatureStatusDescr = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.cisco.ciscoEnvMonTemperatureState = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.13.1.3.1.6")
        - label: caem_temperature_notification_nested_switch
          switch:
            - check: this.trap.VarBinds.index(1).Value == 1
              processors:
                - label: caem_temperature_notification_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
                    root.out.event.message = "Temperature Normal"
            - check: this.trap.VarBinds.index(1).Value == 2
              processors:
                - label: caem_temperature_notification_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Temperature Warning"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(1).Value == 3
              processors:
                - label: caem_temperature_notification_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Temperature Critical"
                    root.out.event.severity.code = 4
                    root.out.event.severity.level = "Warning"
            - check: this.trap.VarBinds.index(1).Value == 4
              processors:
                - label: caem_temperature_notification_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Temperature Critical, Shutdown System Immediately"
                    root.out.event.severity.code = 5
                    root.out.event.severity.level = "Notice"
            - check: this.trap.VarBinds.index(1).Value == 5
              processors:
                - label: caem_temperature_notification_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Temperature Sensor Not Present"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(1).Value == 6
              processors:
                - label: caem_temperature_notification_nested_switch_6
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "Temperature Sensor Not Functioning Properly"
            - processors:
                - label: caem_temperature_notification_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "Temperature Status Unknown"
        - label: caem_temperature_notification_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Tespoint: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string().string() + " )"
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: caem_voltage_notification
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-ACCESS-ENVMON-MIB-caemVoltageNotification"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-ACCESS-ENVMON-MIB-caemVoltageNotification"
            root.out.event.category.name = "Voltage Status"
            root.out.object.name = "ciscoEnvMonVoltageStatusEntry.61"

            root.out.cisco.ciscoEnvMonVoltageStatusDescr = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.cisco.ciscoEnvMonVoltageState = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.13.1.2.1.7")
        - label: caem_voltage_notification_nested_switch
          switch:
            - check: this.trap.VarBinds.index(1).Value == 1
              processors:
                - label: caem_voltage_notification_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Voltage Normal"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(1).Value == 2
              processors:
                - label: caem_voltage_notification_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Voltage Warning"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(1).Value == 3
              processors:
                - label: caem_voltage_notification_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Voltage Critical"
                    root.out.event.severity.code = 4
                    root.out.event.severity.level = "Warning"
            - check: this.trap.VarBinds.index(1).Value == 4
              processors:
                - label: caem_voltage_notification_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 5
                    root.out.event.severity.level = "Notice"
                    root.out.event.message = "Voltage Critical, Shutdown System Immediately"
            - check: this.trap.VarBinds.index(1).Value == 5
              processors:
                - label: caem_voltage_notification_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Voltage Sensor Not Present"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(1).Value == 6
              processors:
                - label: caem_voltage_notification_nested_switch_6
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "Voltage Sensor Not Functioning Properly"
            - processors:
                - label: caem_voltage_notification_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Voltage Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: caem_voltage_notification_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Testpoint: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string().string() + " )"
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
