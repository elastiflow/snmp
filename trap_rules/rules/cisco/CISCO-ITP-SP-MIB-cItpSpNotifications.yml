- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-ITP-SP-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: c_itp_sp_linkset_state_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "SP Linkset Status"
            root.out.object.name = "1"

            root.out.cisco.cItpSpCLLICode = this.trap.VarBinds.index(0).Value
            root.out.cisco.cItpSpLinksetState = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.232.1.3.1.1.6")
            root.out.cisco.cItpSpLinksetDisplayName = this.trap.VarBinds.index(2).Value
            root.out.cisco.cItpSpLinksetSourceDisplayPC = this.trap.VarBinds.index(3).Value
            root.out.cisco.cItpSpLinksetAdjacentDisplayPC = this.trap.VarBinds.index(4).Value
        - label: c_itp_sp_linkset_state_change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(1).Value == 1
              processors:
                - label: c_itp_sp_linkset_state_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Linkset Available  ( LinksetName
            - check: this.trap.VarBinds.index(1).Value == 2
              processors:
                - label: c_itp_sp_linkset_state_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Linkset Administratively Shutdown  ( LinksetName
            - check: this.trap.VarBinds.index(1).Value == 3
              processors:
                - label: c_itp_sp_linkset_state_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Linkset Unavailable  ( LinksetName
            - processors:
                - label: c_itp_sp_linkset_state_change_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: c_itp_sp_linkset_state_change_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 2
      processors:
        - label: c_itp_sp_link_state_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "SP Link Status"
            root.out.object.name = "0.2"

            root.out.cisco.cItpSpCLLICode = this.trap.VarBinds.index(0).Value
            root.out.cisco.cItpSpLinkState = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.232.1.4.1.1.3")
            root.out.cisco.cItpSpLinkDisplayName = this.trap.VarBinds.index(2).Value
            root.out.cisco.cItpSpLinksetSourceDisplayPC = this.trap.VarBinds.index(3).Value
            root.out.cisco.cItpSpLinksetAdjacentDisplayPC = this.trap.VarBinds.index(4).Value
            root.out.cisco.cItpSpLinkStateReason = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.9.9.232.1.4.1.1.108")
        - label: c_itp_sp_link_state_change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(1).Value == 1
              processors:
                - label: c_itp_sp_link_state_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Link Available  ( LinksetName.LinkSlc
            - check: this.trap.VarBinds.index(1).Value == 2
              processors:
                - label: c_itp_sp_link_state_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Link Failed, " + lookup(this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.9.9.232.1.4.1.1.108").string(), cItpSpLinkStateReason) + "  ( LinksetName.LinkSlc
            - check: this.trap.VarBinds.index(1).Value == 3
              processors:
                - label: c_itp_sp_link_state_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Link Administratively Shutdown, " + lookup(this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.9.9.232.1.4.1.1.108").string(), cItpSpLinkStateReason) + "  ( LinksetName.LinkSlc
            - check: this.trap.VarBinds.index(1).Value == 4
              processors:
                - label: c_itp_sp_link_state_change_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Link Unavailable, " + lookup(this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.9.9.232.1.4.1.1.108").string(), cItpSpLinkStateReason) + "  ( LinksetName.LinkSlc
            - processors:
                - label: c_itp_sp_link_state_change_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: c_itp_sp_link_state_change_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 3
      processors:
        - label: c_itp_sp_congestion_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "SP Link Congestion"

            root.out.cisco.cItpSpCLLICode = this.trap.VarBinds.index(0).Value
            root.out.cisco.cItpSpLinkCongestionState = this.trap.VarBinds.index(1).Value
            root.out.cisco.cItpSpLinkDisplayName = this.trap.VarBinds.index(2).Value
            root.out.cisco.cItpSpLinksetSourceDisplayPC = this.trap.VarBinds.index(3).Value
            root.out.cisco.cItpSpLinksetAdjacentDisplayPC = this.trap.VarBinds.index(4).Value
        - label: c_itp_sp_congestion_change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(1).Value.string() == 0
              processors:
                - label: c_itp_sp_congestion_change_nested_switch_0
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Congestion Low on Signalling Point Link ( " + this.trap.VarBinds.index(2).Value.string() + " )"
            - check: this.trap.VarBinds.index(1).Value.string() == 1
              processors:
                - label: c_itp_sp_congestion_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Congestion Moderate on Signalling Point Link ( " + this.trap.VarBinds.index(2).Value.string() + " )"
            - check: this.trap.VarBinds.index(1).Value.string() == 2
              processors:
                - label: c_itp_sp_congestion_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Congestion High on Signalling Point Link ( " + this.trap.VarBinds.index(2).Value.string() + " )"
            - check: this.trap.VarBinds.index(1).Value.string() == 3
              processors:
                - label: c_itp_sp_congestion_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Congestion Excessive on Signalling Point Link ( " + this.trap.VarBinds.index(2).Value.string() + " )"
            - processors:
                - label: c_itp_sp_congestion_change_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: c_itp_sp_congestion_change_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 4
      processors:
        - label: c_itp_sp_link_rcvd_util_change
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: c_itp_sp_link_sent_util_change
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
