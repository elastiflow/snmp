- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-CALL-TRACKER-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cct_call_setup_notification
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-CALL-TRACKER-MIB-cctCallSetupNotification"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-CALL-TRACKER-MIB-cctCallSetupNotification"
            root.out.event.message = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.4.1.9.9.163.1.2.3.1.13").string() + " Call Setup  ( Called Party: " + this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string().string() + ", Calling Party: " + this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string().string() + " )"
            root.out.event.category.name = "Call Status"
            root.out.object.name = "cctActiveEntry.163"
            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"

            root.out.cisco.cctActiveSetupTime = this.trap.VarBinds.index(0).Value
            root.out.cisco.cctActiveCalledPartyId = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.cisco.cctActiveCallingPartyId = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.cisco.cctActiveCallCategory = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.4.1.9.9.163.1.2.3.1.13")
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: cct_call_terminate_notification
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Call Status"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.object.name = "cctHistoryEntry.163"
            root.out.event.message = "Call Terminated  ( cctHistoryEntry.163 )"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-CALL-TRACKER-MIB-cctCallTerminateNotification"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-CALL-TRACKER-MIB-cctCallTerminateNotification"

            root.out.cisco.cctHistoryCallId = this.trap.VarBinds.index(0).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
