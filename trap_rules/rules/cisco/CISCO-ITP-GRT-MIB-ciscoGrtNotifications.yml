- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-ITP-GRT-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cisco_grt_dest_state_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "GRT Destination Status"
            root.out.object.name = "Network: $String

            root.out.cisco.cgspEventSequenceNumber = this.trap.VarBinds.index(0).Value
            root.out.cisco.cgspCLLICode = this.trap.VarBinds.index(1).Value
            root.out.cisco.cgrtDestNotifSupFlag = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.334.1.2.4.1")
            root.out.cisco.cgrtDestNotifChanges = this.trap.VarBinds.index(3).Value
        - label: cisco_grt_dest_state_change_nested_switch
          switch:
            - check: ' == 1'
              processors:
                - label: cisco_grt_dest_state_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "GRT Destination Status Unknown"
            - check: ' == 2'
              processors:
                - label: cisco_grt_dest_state_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "GRT Destination Accessible"
            - check: ' == 3'
              processors:
                - label: cisco_grt_dest_state_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "GRT Destination Inaccessible"
            - check: ' == 4'
              processors:
                - label: cisco_grt_dest_state_change_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "GRT Destination Restricted"
            - processors:
                - label: cisco_grt_dest_state_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "[Multiple Destinations! See Details!] " + "GRT Destination Status Unknown  ( " + root.out.object.name + " )"
        - label: cisco_grt_dest_state_change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.object.name = "Destination: " + this.trap.VarBinds.index(3).Value.string()
            root.out.event.message = "GRT Destination State Change, See Details [MTTrapd Probe Not in Use]"
            root.out.event.class.name = "SNMPTRAP-CISCO-ITP-GRT-MIB-ciscoGrtDestStateChange"
            root.out.event.id = "SNMPTRAP-CISCO-ITP-GRT-MIB-ciscoGrtDestStateChange"
            root.out.event.category.name = "GRT Destination Status"
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: cisco_grt_mgmt_state_change
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "Destination: $String
            root.out.event.category.name = "GRT Management Route Status"

            root.out.cisco.cgspEventSequenceNumber = this.trap.VarBinds.index(0).Value
            root.out.cisco.cgspCLLICode = this.trap.VarBinds.index(1).Value
            root.out.cisco.cgrtMgmtNotifSupFlag = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.334.1.2.4.3")
            root.out.cisco.cgrtMgmtNotifChanges = this.trap.VarBinds.index(3).Value
        - label: cisco_grt_mgmt_state_change_nested_switch
          switch:
            - check: ' == 1'
              processors:
                - label: cisco_grt_mgmt_state_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "GRT Management Route Status Unknown"
            - check: ' == 2'
              processors:
                - label: cisco_grt_mgmt_state_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "GRT Management Route Accessible"
            - check: ' == 3'
              processors:
                - label: cisco_grt_mgmt_state_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "GRT Management Route Inaccessible"
            - check: ' == 4'
              processors:
                - label: cisco_grt_mgmt_state_change_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "GRT Management Route Restricted"
            - processors:
                - label: cisco_grt_mgmt_state_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "[Multiple Destinations! See Details!] " + "GRT Management Route Status Unknown  ( " + root.out.object.name + " )"
        - label: cisco_grt_mgmt_state_change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.category.name = "GRT Management Route Status"
            root.out.object.name = "Destination: " + this.trap.VarBinds.index(3).Value.string()
            root.out.event.message = "GRT Management Route State Change, See Details [MTTrapd Probe Not in Use]"
            root.out.event.class.name = "SNMPTRAP-CISCO-ITP-GRT-MIB-ciscoGrtMgmtStateChange"
            root.out.event.id = "SNMPTRAP-CISCO-ITP-GRT-MIB-ciscoGrtMgmtStateChange"
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: cisco_grt_route_table_load
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "cgrtInstEntry."
            root.out.event.class.name = "SNMPTRAP-CISCO-ITP-GRT-MIB-ciscoGrtRouteTableLoad"
            root.out.event.id = "SNMPTRAP-CISCO-ITP-GRT-MIB-ciscoGrtRouteTableLoad"
            root.out.event.category.name = "GRT Route Table Load Status"

            root.out.cisco.cgspEventSequenceNumber = this.trap.VarBinds.index(0).Value
            root.out.cisco.cgspCLLICode = this.trap.VarBinds.index(1).Value
            root.out.cisco.cgrtInstLoadStatus = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.334.1.2.1.1.3")
            root.out.cisco.cgrtInstTableName = this.trap.VarBinds.index(3).Value
            root.out.cisco.cgrtInstLastURL = this.trap.VarBinds.index(4).Value
        - label: cisco_grt_route_table_load_nested_switch
          switch:
            - check: this.trap.VarBinds.index(2).Value == 1
              processors:
                - label: cisco_grt_route_table_load_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Route Table Load Not Requested"
            - check: this.trap.VarBinds.index(2).Value == 2
              processors:
                - label: cisco_grt_route_table_load_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Route Table Load In Progress"
            - check: this.trap.VarBinds.index(2).Value == 3
              processors:
                - label: cisco_grt_route_table_load_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Route Table Load Complete"
            - check: this.trap.VarBinds.index(2).Value == 4
              processors:
                - label: cisco_grt_route_table_load_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Route Table Load Complete with Errors"
            - check: this.trap.VarBinds.index(2).Value == 5
              processors:
                - label: cisco_grt_route_table_load_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Route Table Load Failed"
            - processors:
                - label: cisco_grt_route_table_load_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Route Table Load Status Unknown"
        - label: cisco_grt_route_table_load_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Route Table: " + this.trap.VarBinds.index(3).Value.string() + " )"
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: cisco_grt_dest_state_change_rev1
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: cisco_grt_mgmt_state_change_rev1
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: cisco_grt_no_route_msudiscards
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
