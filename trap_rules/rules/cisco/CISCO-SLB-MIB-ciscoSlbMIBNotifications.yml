                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 10
              processors:
                - label: cisco_slb_real_state_change_nested_switch_10
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Server SLB Probe Testing"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 11
              processors:
                - label: cisco_slb_real_state_change_nested_switch_11
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Server Waiting for Operational"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 12
              processors:
                - label: cisco_slb_real_state_change_nested_switch_12
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Server Waiting for Testing"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 13
              processors:
                - label: cisco_slb_real_state_change_nested_switch_13
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Server Inband Health Probe Failed"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 14
              processors:
                - label: cisco_slb_real_state_change_nested_switch_14
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Server HTTP Return Code Failed"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - processors:
                - label: cisco_slb_real_state_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Server Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: cisco_slb_real_state_change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Server: $slbRealServerFarmName, IP: $slbRealIpAddress, Port: $slbRealPort )"
    - check: this.trap.SpecificTrap == 3
