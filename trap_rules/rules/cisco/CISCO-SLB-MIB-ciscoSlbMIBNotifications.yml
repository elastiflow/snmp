                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: cisco_slb_real_state_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Server Failed"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: cisco_slb_real_state_change_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
                    root.out.event.message = "Server Failed, Ready to Test"
            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: cisco_slb_real_state_change_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

