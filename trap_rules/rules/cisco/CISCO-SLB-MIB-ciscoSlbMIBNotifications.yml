                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 9
              processors:
                - label: cisco_slb_real_state_change_nested_switch_9
                  mapping: |
                    #!blobl
                    root = this

