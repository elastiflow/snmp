                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 6
              processors:
                - label: cisco_slb_real_state_change_nested_switch_6
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Server Throttled, Maximum Connections Reached"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 7
              processors:
                - label: cisco_slb_real_state_change_nested_switch_7
                  mapping: |
                    #!blobl
