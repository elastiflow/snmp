                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "Server Throttled, Maximum Clients Reached"
            - check: this.trap.VarBinds.index(0).Value == 8
              processors:
                - label: cisco_slb_real_state_change_nested_switch_8
                  mapping: |
                    #!blobl
                    root = this

