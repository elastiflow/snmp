- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-ALPS-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: alps_peer_status_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-ALPS-MIB-alpsPeerStatusChange"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-ALPS-MIB-alpsPeerStatusChange"
            root.out.event.category.name = "ALPS Peer Connection Status"
            root.out.object.name = "alpsRemPeerEntry.1.9.9.95"

            root.out.cisco.alpsRemPeerState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.95.1.2.2.1.5")
        - label: alps_peer_status_change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: alps_peer_status_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS Peer Connection Closed"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: alps_peer_status_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS Peer Connection Opening"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: alps_peer_status_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS Peer Connection Opened"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - processors:
                - label: alps_peer_status_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS Peer Connection Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: alps_peer_status_change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Peer: $alpsRemPeerIpAddr )"
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: alps_ckt_status_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-ALPS-MIB-alpsCktStatusChange"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-ALPS-MIB-alpsCktStatusChange"
            root.out.event.category.name = "ALPS Circuit Status"
            root.out.object.name = "alpsCktBaseEntry."

            root.out.cisco.alpsCktBaseState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.95.1.3.1.1.6")
        - label: alps_ckt_status_change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: alps_ckt_status_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = root.out.event.message + " Disabled"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: alps_ckt_status_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = root.out.event.message + " Inoperable"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: alps_ckt_status_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = root.out.event.message + " Opening"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: alps_ckt_status_change_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
                    root.out.event.message = root.out.event.message + " Opened"
            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: alps_ckt_status_change_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = root.out.event.message + " Busy"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 6
              processors:
                - label: alps_ckt_status_change_nested_switch_6
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = root.out.event.message + " Peer Busy"
            - check: this.trap.VarBinds.index(0).Value == 7
              processors:
                - label: alps_ckt_status_change_nested_switch_7
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = root.out.event.message + " Updating"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - processors:
                - label: alps_ckt_status_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = root.out.event.message + " Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: alps_ckt_status_change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Circuit: $alpsCktBaseName )"
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: alps_ascu_status_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-ALPS-MIB-alpsAscuStatusChange"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-ALPS-MIB-alpsAscuStatusChange"
            root.out.event.category.name = "ALPS ASCU Status"
            root.out.object.name = "alpsAscuEntry.9.95"

            root.out.cisco.alpsAscuState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.95.1.5.1.1.9")
        - label: alps_ascu_status_change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: alps_ascu_status_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "ALPS ASCU Disabled"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: alps_ascu_status_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "ALPS ASCU Status Unknown"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: alps_ascu_status_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS ASCU Down"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: alps_ascu_status_change_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS ASCU Up"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - processors:
                - label: alps_ascu_status_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS ASCU Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: alps_ascu_status_change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( " + root.out.object.name + " )"
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: alps_peer_conn_status_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-ALPS-MIB-alpsPeerConnStatusChange"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-ALPS-MIB-alpsPeerConnStatusChange"
            root.out.event.category.name = "ALPS Peer Connection Status"
            root.out.object.name = "alpsRemPeerConnEntry."

            root.out.cisco.alpsRemPeerConnState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.95.1.2.4.1.5")
        - label: alps_peer_conn_status_change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: alps_peer_conn_status_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS Peer Connection Closed"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: alps_peer_conn_status_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS Peer Connection Opening"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: alps_peer_conn_status_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS Peer Connection Opened"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: alps_peer_conn_status_change_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
                    root.out.event.message = "ALPS Peer Connection Busy"
            - processors:
                - label: alps_peer_conn_status_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS Peer Connection Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: alps_peer_conn_status_change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Peer: $alpsRemPeerIpAddr, Connection: $alpsRemPeerConnIdString )"
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: alps_ckt_open_failure
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-ALPS-MIB-alpsCktOpenFailure"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-ALPS-MIB-alpsCktOpenFailure"
            root.out.event.category.name = "ALPS Circuit Status"
            root.out.object.name = "alpsCktBaseEntry."

            root.out.cisco.alpsCktBaseDownReason = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.95.1.3.1.1.14")
        - label: alps_ckt_open_failure_nested_switch
          switch:
            - check: ' == 1'
              processors:
                - label: alps_ckt_open_failure_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS EMTOX Circuit"
            - check: ' == 2'
              processors:
                - label: alps_ckt_open_failure_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS AX25 Circuit"
            - check: ' == 3'
              processors:
                - label: alps_ckt_open_failure_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS ALC Circuit"
            - check: ' == 4'
              processors:
                - label: alps_ckt_open_failure_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS UTS Circuit"
            - processors:
                - label: alps_ckt_open_failure_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS Circuit"
        - label: alps_ckt_open_failure_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + " Open Failure, " + this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.95.1.3.1.1.14") + "  ( Circuit: $alpsCktBaseName )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: alps_ckt_partial_reject
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-ALPS-MIB-alpsCktPartialReject"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-ALPS-MIB-alpsCktPartialReject"
            root.out.event.category.name = "ALPS Circuit ASCU Status"
            root.out.object.name = "alpsCktAscuEntry."

            root.out.cisco.alpsCktAscuIfIndex = this.trap.VarBinds.index(0).Value
            root.out.cisco.alpsCktAscuId = this.trap.VarBinds.index(1).Value
        - label: alps_ckt_partial_reject_nested_switch
          switch:
            - check: ' == 1'
              processors:
                - label: alps_ckt_partial_reject_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS EMTOX Circuit Rejected ASCU"
            - check: ' == 2'
              processors:
                - label: alps_ckt_partial_reject_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS AX25 Circuit Rejected ASCU"
            - check: ' == 3'
              processors:
                - label: alps_ckt_partial_reject_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS ALC Circuit Rejected ASCU"
            - check: ' == 4'
              processors:
                - label: alps_ckt_partial_reject_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS UTS Circuit Rejected ASCU"
            - processors:
                - label: alps_ckt_partial_reject_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "ALPS Circuit Rejected ASCU"
        - label: alps_ckt_partial_reject_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Circuit: $alpsCktAscuCktName, ASCU: alpsAscuEntry." + this.trap.VarBinds.index(0).Value + "." + this.trap.VarBinds.index(1).Value + " ) "
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
