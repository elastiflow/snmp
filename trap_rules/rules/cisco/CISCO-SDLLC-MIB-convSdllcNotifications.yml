- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-SDLLC-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: conv_sdllc_peer_state_change_notification
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "SDLLC Peer Status"
            root.out.object.name = "9.28"

            root.out.cisco.convSdllcAddrState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.28.1.2.1.1.4")
        - label: conv_sdllc_peer_state_change_notification_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: conv_sdllc_peer_state_change_notification_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "SDLLC Connection Disconnected  ( ifIndex.SdlcAddr
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: conv_sdllc_peer_state_change_notification_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "SDLLC Connection Disconnecting  ( ifIndex.SdlcAddr
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: conv_sdllc_peer_state_change_notification_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "SDLLC Connection Pending, SDLC Primary Side  ( ifIndex.SdlcAddr
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: conv_sdllc_peer_state_change_notification_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "SDLLC Connection Disconnect Pending, Network Side  ( ifIndex.SdlcAddr
            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: conv_sdllc_peer_state_change_notification_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "SDLLC Connection Pending, Network Side  ( ifIndex.SdlcAddr
            - check: this.trap.VarBinds.index(0).Value == 6
              processors:
                - label: conv_sdllc_peer_state_change_notification_nested_switch_6
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "SDLLC Connection Pending, SDLC Secondary Side  ( ifIndex.SdlcAddr
            - check: this.trap.VarBinds.index(0).Value == 7
              processors:
                - label: conv_sdllc_peer_state_change_notification_nested_switch_7
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "SDLLC Connection Connected  ( ifIndex.SdlcAddr
            - processors:
                - label: conv_sdllc_peer_state_change_notification_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: conv_sdllc_peer_state_change_notification_after_switch
          mapping: |+
            #!blobl
            root = this

    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
