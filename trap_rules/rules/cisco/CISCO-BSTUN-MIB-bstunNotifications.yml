            - check: this.trap.VarBinds.index(3).Value == 32
              processors:
                - label: bstun_custatus_change_notification_nested_switch_32
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "BSTUN BIP Bi-Sync Device Command Rejected"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(3).Value == 64
              processors:
                - label: bstun_custatus_change_notification_nested_switch_64
                  mapping: |
                    #!blobl
                    root = this

