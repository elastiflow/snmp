                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(3).Value == 128
              processors:
                - label: bstun_custatus_change_notification_nested_switch_128
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "BSTUN BIP Bi-Sync Device Active"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(3).Value == 256
              processors:
                - label: bstun_custatus_change_notification_nested_switch_256
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "BSTUN BIP Bi-Sync Device Status Unknown"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(3).Value == 512
              processors:
                - label: bstun_custatus_change_notification_nested_switch_512
                  mapping: |
                    #!blobl
