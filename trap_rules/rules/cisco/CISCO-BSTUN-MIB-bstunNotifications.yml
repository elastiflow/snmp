                    root.out.event.message = "BSTUN BIP Bi-Sync Device Not Busy"
            - check: this.trap.VarBinds.index(3).Value == 1024
              processors:
                - label: bstun_custatus_change_notification_nested_switch_1024
                  mapping: |
                    #!blobl
