- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-CHANNEL-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cip_card_link_failure
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Card Link Failure"
            root.out.object.name = this.trap.VarBinds.index(0).Value
            root.out.event.message = "Significant Link Event: Degraded Interface Line Quality"

            root.out.cisco.cipCardDtrBrdIndex = this.trap.VarBinds.index(0).Value
            root.out.cisco.cipCardDtrBrdStatus = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.20.1.2.1.3")
            root.out.cisco.cipCardDtrBrdSignal = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.20.1.2.1.4")
            root.out.cisco.linkIncidentTrapCause = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.4.1.9.9.20.1.2.1.12")
            root.out.cisco.implicitIncidents = this.trap.VarBinds.index(4).Value
            root.out.cisco.codeViolationErrors = this.trap.VarBinds.index(5).Value
            root.out.cisco.linkFailureSignalOrSyncLoss = this.trap.VarBinds.index(6).Value
            root.out.cisco.linkFailureNOSs = this.trap.VarBinds.index(7).Value
            root.out.cisco.linkFailureSequenceTimeouts = this.trap.VarBinds.index(8).Value
            root.out.cisco.linkFailureInvalidSequences = this.trap.VarBinds.index(9).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: cip_card_dtr_brd_link_failure
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Card Link Failure"
            root.out.object.name = "9.20"

            root.out.cisco.cipCardDtrBrdStatus = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.20.1.2.1.3")
            root.out.cisco.cipCardDtrBrdSignal = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.20.1.2.1.4")
            root.out.cisco.linkIncidentTrapCause = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.20.1.2.1.12")
        - label: cip_card_dtr_brd_link_failure_nested_switch
          switch:
            - check: this.trap.VarBinds.index(1).Value == 1
              processors:
                - label: cip_card_dtr_brd_link_failure_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Board Failed, Signal OK: " + lookup(this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.20.1.2.1.12"), linkIncidentTrapCause) + "  ( Card.DtrBrd
            - check: this.trap.VarBinds.index(1).Value == 2
              processors:
                - label: cip_card_dtr_brd_link_failure_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Board Failed, Signal Failure: " + lookup(this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.20.1.2.1.12"), linkIncidentTrapCause) + "  ( Card.DtrBrd
            - processors:
                - label: cip_card_dtr_brd_link_failure_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: cip_card_dtr_brd_link_failure_after_switch
          mapping: |+
            #!blobl
            root = this

    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
