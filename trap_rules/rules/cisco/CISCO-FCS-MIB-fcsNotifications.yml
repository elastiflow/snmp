- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-FCS-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: fcs_req_rej_notify
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "FCS Request Status"
            root.out.object.name = ""
            root.out.event.message = "Fabric Configuration Server Request Rejected, " + this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.297.1.3.1")
            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-FCS-MIB-fcsReqRejNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-FCS-MIB-fcsReqRejNotify"

            root.out.cisco.fcsRejReasonCode = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.297.1.3.1")
            root.out.cisco.fcsRejReasonCodeExplanation = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.297.1.3.2")
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: fcs_discovery_complete_notify
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-FCS-MIB-fcsDiscoveryCompleteNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-FCS-MIB-fcsDiscoveryCompleteNotify"
            root.out.event.category.name = "Discovery Cycle Status"
            root.out.object.name = "Discovery: " + this.trap.VarBinds.index(0).Value
            root.out.event.message = "Discover Cycle Complete  ( " + "Discovery: " + this.trap.VarBinds.index(0).Value + " )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"

            root.out.cisco.fcsVsanDiscoveryName = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: fcs_mgmt_addr_change_notify
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
