- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-TS-STACK-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cisco_ts_token_channel_failed
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = "Switch Added or Removed from Stack"
            root.out.event.category.name = "Stack Configuration"
            root.out.object.name = ""

            root.out.cisco.sysName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.cisco.sysLocation = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.cisco.ciscoTsTCPorts = this.trap.VarBinds.index(2).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: cisco_ts_token_channel_status
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Stack Matrix"
            root.out.object.name = ""

            root.out.cisco.sysName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.cisco.sysLocation = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.cisco.ciscoTsTCStatus = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.5.32.7.1.1.4")
            root.out.cisco.ciscoTsTCPorts = this.trap.VarBinds.index(3).Value
            root.out.cisco.ciscoTsTCActivePorts = this.trap.VarBinds.index(4).Value
        - label: cisco_ts_token_channel_status_nested_switch
          switch:
            - check: this.trap.VarBinds.index(2).Value == 1
              processors:
                - label: cisco_ts_token_channel_status_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Stack Switched Over to Primary Matrix"
            - check: this.trap.VarBinds.index(2).Value == 2
              processors:
                - label: cisco_ts_token_channel_status_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Stack Switched Over to Secondary Matrix"
            - check: this.trap.VarBinds.index(2).Value == 3
              processors:
                - label: cisco_ts_token_channel_status_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Stack Not Connected to a Matrix"
            - check: this.trap.VarBinds.index(2).Value == 4
              processors:
                - label: cisco_ts_token_channel_status_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Stack Matrix Failed"
            - processors:
                - label: cisco_ts_token_channel_status_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: cisco_ts_token_channel_status_after_switch
          mapping: |+
            #!blobl
            root = this

    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
