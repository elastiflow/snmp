- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-NETWORK-REGISTRAR-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cisco_net_reg_free_address_low
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "NetReg Free Address"
            root.out.object.name = ""

            root.out.cisco.cnrDHCPScopeFreeAddrLowThreshold = this.trap.VarBinds.index(0).Value
            root.out.cisco.cnrDHCPScopeFreeAddrValue = this.trap.VarBinds.index(1).Value
            root.out.cisco.cnrDHCPScopeFreeAddrUnits = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.1.1.1.5")
        - label: cisco_net_reg_free_address_low_nested_switch
          switch:
            - check: this.trap.VarBinds.index(2).Value == 1
              processors:
                - label: cisco_net_reg_free_address_low_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Available IP Addresses ( " + this.trap.VarBinds.index(1).Value + " ) Below " + this.trap.VarBinds.index(0).Value + "  ( DHCPScopeName
            - check: this.trap.VarBinds.index(2).Value == 2
              processors:
                - label: cisco_net_reg_free_address_low_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Available IP Addresses ( " + this.trap.VarBinds.index(1).Value + "% ) Below " + this.trap.VarBinds.index(0).Value + "%  ( DHCPScopeName
            - processors:
                - label: cisco_net_reg_free_address_low_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: cisco_net_reg_free_address_low_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 2
      processors:
        - label: cisco_net_reg_free_address_high
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "NetReg Free Address"
            root.out.object.name = ""

            root.out.cisco.cnrDHCPScopeFreeAddrHighThreshold = this.trap.VarBinds.index(0).Value
            root.out.cisco.cnrDHCPScopeFreeAddrValue = this.trap.VarBinds.index(1).Value
            root.out.cisco.cnrDHCPScopeFreeAddrUnits = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.1.1.1.5")
        - label: cisco_net_reg_free_address_high_nested_switch
          switch:
            - check: this.trap.VarBinds.index(2).Value == 1
              processors:
                - label: cisco_net_reg_free_address_high_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Available IP Addresses ( " + this.trap.VarBinds.index(1).Value + " ) Above " + this.trap.VarBinds.index(0).Value + "  ( DHCPScopeName
            - check: this.trap.VarBinds.index(2).Value == 2
              processors:
                - label: cisco_net_reg_free_address_high_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Available IP Addresses ( " + this.trap.VarBinds.index(1).Value + "% ) Above " + this.trap.VarBinds.index(0).Value + "%  ( DHCPScopeName
            - processors:
                - label: cisco_net_reg_free_address_high_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: cisco_net_reg_free_address_high_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 3
      processors:
        - label: cisco_net_reg_server_start
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = lookup(this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.2.4"), cnrNotifServerType) + " Server started"
            root.out.event.category.name = "NetReg Server Status"
            root.out.object.name = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.2.4")

            root.out.cisco.cnrNotifServerType = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.2.4")
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: cisco_net_reg_server_stop
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "NetReg Server Status"
            root.out.object.name = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.2.4")
            root.out.event.message = lookup(this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.2.4"), cnrNotifServerType) + " Server stopped"

            root.out.cisco.cnrNotifServerType = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.2.4")
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: cisco_net_reg_dnsqueue_too_big
          mapping: |
            #!blobl
            root = this

            root.out.event.category.name = "NetReg DNS Queue Status"
            root.out.object.name = ""
            root.out.event.message = "DNS Queue Too Big, Pending DNS Updates Reached Limit"
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: cisco_net_reg_other_server_not_responding
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "NetReg Other Server Status"
            root.out.object.name = this.trap.VarBinds.index(0).Value
            root.out.event.message = lookup(this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.2.4"), cnrNotifServerType) + " Server at " + this.trap.VarBinds.index(0).Value + " Not Responding to Updates from CNR server"

            root.out.cisco.cnrNotifServer = this.trap.VarBinds.index(0).Value
            root.out.cisco.cnrNotifServerType = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.2.4")
    - check: this.trap.SpecificTrap == 7
      processors:
        - label: cisco_net_reg_duplicate_address
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "NetReg Duplicate Address"
            root.out.object.name = this.trap.VarBinds.index(1).Value
            root.out.event.message = "Duplicate IP Address ( " + this.trap.VarBinds.index(0).Value + " ) at MAC Address " + this.trap.VarBinds.index(1).Value

            root.out.cisco.cnrNotifDupIpAddress = this.trap.VarBinds.index(0).Value
            root.out.cisco.cnrNotifMACAddress = this.trap.VarBinds.index(1).Value
            root.out.cisco.cnrNotifDupIpAddressDetectedBy = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.2.5")
    - check: this.trap.SpecificTrap == 8
      processors:
        - label: cisco_net_reg_address_conflict
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "NetReg Address Conflict"
            root.out.object.name = this.trap.VarBinds.index(0).Value
            root.out.event.message = "Ownership of IP Address " + this.trap.VarBinds.index(0).Value + " Claimed by Two or More DHCP Servers  ( cnrNotifServer

            root.out.cisco.cnrNotifContestedIpAddress = this.trap.VarBinds.index(0).Value
            root.out.cisco.cnrNotifServer = this.trap.VarBinds.index(1).Value
            root.out.cisco.cnrNotifDhcpv6Server = this.trap.VarBinds.index(2).Value
            root.out.cisco.cnrNotifFailoverPairName = this.trap.VarBinds.index(3).Value
    - check: this.trap.SpecificTrap == 9
      processors:
        - label: cisco_net_reg_other_server_responding
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "NetReg Other Server Status"
            root.out.object.name = this.trap.VarBinds.index(0).Value
            root.out.event.message = lookup(this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.2.4"), cnrNotifServerType) + " Server at " + this.trap.VarBinds.index(0).Value + " Responding to Updates from CNR server"

            root.out.cisco.cnrNotifServer = this.trap.VarBinds.index(0).Value
            root.out.cisco.cnrNotifServerType = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.2.4")
    - check: this.trap.SpecificTrap == 10
      processors:
        - label: cisco_net_reg_failover_config_mismatch
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "NetReg Failover Config Mismatch"
            root.out.object.name = this.trap.VarBinds.index(0).Value
            root.out.event.message = "Server Configuration Does Not Match Failover Peer " + this.trap.VarBinds.index(0).Value

            root.out.cisco.cnrNotifServer = this.trap.VarBinds.index(0).Value
            root.out.cisco.cnrNotifDhcpv6Server = this.trap.VarBinds.index(1).Value
            root.out.cisco.cnrNotifFailoverPairName = this.trap.VarBinds.index(2).Value
            root.out.cisco.cnrNotifFailoverCfgErrType = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.4.1.9.9.120.1.2.20")
    - check: this.trap.SpecificTrap == 11
      processors:
        - label: cisco_net_reg_free_addr_low_threshold
