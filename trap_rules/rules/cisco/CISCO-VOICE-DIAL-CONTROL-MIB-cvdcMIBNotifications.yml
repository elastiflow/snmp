          switch:
            - check: this.trap.VarBinds.index(3).Value == 1
              processors:
                - label: cvdc_poor_qo_vnotification_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = root.out.event.message + "  ( Call To: " + this.trap.VarBinds.index(2).Value + " )"
            - check: this.trap.VarBinds.index(3).Value == 2
