            root.out.event.category.name = "VoIP Quality of Voice"
            root.out.object.name = "cvVoIPCallHistoryEntry.63"
            root.out.event.message = "Poor VoIP Quality of Voice, Coder Rate: " + this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.9.10.55.1.2.1.1.3")

            root.out.cisco.cvVoIPCallHistoryConnectionId = this.trap.VarBinds.index(0).Value
            root.out.cisco.cvVoIPCallHistoryIcpif = this.trap.VarBinds.index(1).Value
            root.out.cisco.cvVoIPCallHistoryRemoteIPAddress = this.trap.VarBinds.index(2).Value
