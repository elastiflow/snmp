- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-EXT-SCSI-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cisco_ext_scsi_lun_disc_done_notify
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-EXT-SCSI-MIB-ciscoExtScsiLunDiscDoneNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-EXT-SCSI-MIB-ciscoExtScsiLunDiscDoneNotify"
            root.out.event.category.name = "LUN Discovery Status"
            root.out.object.name = ""

            root.out.cisco.ciscoExtScsiLunDiscStatus = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.299.1.1.4")
        - label: cisco_ext_scsi_lun_disc_done_notify_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: cisco_ext_scsi_lun_disc_done_notify_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "LUN Discovery Cycle In Progress"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: cisco_ext_scsi_lun_disc_done_notify_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
                    root.out.event.message = "LUN Discovery Cycle Completed"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: cisco_ext_scsi_lun_disc_done_notify_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "LUN Discovery Cycle Failure"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - processors:
                - label: cisco_ext_scsi_lun_disc_done_notify_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "LUN Discovery Cycle Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: cisco_ext_scsi_lun_disc_done_notify_after_switch
          mapping: |+
            #!blobl
            root = this

    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
