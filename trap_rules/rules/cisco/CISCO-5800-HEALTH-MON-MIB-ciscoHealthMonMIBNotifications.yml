- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-5800-HEALTH-MON-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cisco_health_mon_notification
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-5800-HEALTH-MON-MIB-ciscoHealthMonNotification"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-5800-HEALTH-MON-MIB-ciscoHealthMonNotification"
            root.out.event.category.name = this.trap.VarBinds.index(0).Value.string()
            root.out.object.name = "ciscoHealthMonStatusEntry.10.28"
            root.out.event.message = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string().string() + ", " + this.trap.VarBinds.index(4).Value.string() + ", Exceeds " + this.trap.VarBinds.index(5).Value.string() + "  ( Shelf: " + this.trap.VarBinds.index(1).Value.string() + ", IP Address: " + this.trap.VarBinds.index(2).Value.string() + " )"

            root.out.cisco.ciscoHealthMonStatusType = this.trap.VarBinds.index(0).Value
            root.out.cisco.ciscoHealthMonShelfId = this.trap.VarBinds.index(1).Value
            root.out.cisco.ciscoHealthMonAddress = this.trap.VarBinds.index(2).Value
            root.out.cisco.ciscoHealthMonDescr = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()
            root.out.cisco.ciscoHealthMonValue = this.trap.VarBinds.index(4).Value
            root.out.cisco.ciscoHealthMonThreshold = this.trap.VarBinds.index(5).Value
        - label: cisco_health_mon_notification_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value.string() == 1
              processors:
                - label: cisco_health_mon_notification_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value.string() == 2
              processors:
                - label: cisco_health_mon_notification_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value.string() == 3
              processors:
                - label: cisco_health_mon_notification_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - processors:
                - label: cisco_health_mon_notification_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: cisco_health_mon_notification_after_switch
          mapping: |+
            #!blobl
            root = this

    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
