- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCOWORKS-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cw_app_log_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Application Log"

            root.out.cisco.cwLogDate = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.cisco.cwLogSource = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.14.1.1.2")
            root.out.cisco.cwLogApp = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.cisco.cwLogMsg = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()
        - label: cw_app_log_trap_nested_switch
          switch:
            - check: this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() == 1
              processors:
                - label: cw_app_log_trap_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.object.name = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()
                    root.out.event.message = $5
            - check: this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() == 2
              processors:
                - label: cw_app_log_trap_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.object.name = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()
                    root.out.event.message = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string() + ": $5
            - check: this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() == 3
              processors:
                - label: cw_app_log_trap_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.object.name = ""
                    root.out.event.message = $5
            - processors:
                - label: cw_app_log_trap_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: cw_app_log_trap_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 2
      processors:
        - label: cw_dev_log_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Device Log"
            root.out.object.name = ""
            root.out.event.message = $4

            root.out.cisco.cwLogDate = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.cisco.cwLogSource = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.14.1.1.2")
            root.out.cisco.cwLogMsg = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
