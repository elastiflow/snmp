- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-VIRTUAL-NW-IF-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: virtual_nw_if_create_entry_notify
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-VIRTUAL-NW-IF-MIB-virtualNwIfCreateEntryNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-VIRTUAL-NW-IF-MIB-virtualNwIfCreateEntryNotify"
            root.out.event.category.name = "Virtual Interface Status"
            root.out.object.name = "virtualNwIfEntry.9.9.290"
            root.out.event.message = lookup("9", virtualNwIfType) Virtual Interface Created  ( lookup("9", virtualNwIfType): 290, Interface: " + this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string() + " )"

            root.out.cisco.virtualNwIfIndex = this.trap.VarBinds.index(0).Value
            root.out.cisco.ifName = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: virtual_nw_if_delete_entry_notify
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Virtual Interface Status"
            root.out.object.name = "virtualNwIfEntry.9.9.290"
            root.out.event.message = lookup("9", virtualNwIfType)Virtual Interface Deleted  ( lookup("9", virtualNwIfType): 290 )"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-VIRTUAL-NW-IF-MIB-virtualNwIfDeleteEntryNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-VIRTUAL-NW-IF-MIB-virtualNwIfDeleteEntryNotify"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"

            root.out.cisco.virtualNwIfIndex = this.trap.VarBinds.index(0).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
