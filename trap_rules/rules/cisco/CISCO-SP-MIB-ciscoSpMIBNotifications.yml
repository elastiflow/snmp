- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-SP-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cisco_sp_linkset_state_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-SP-MIB-ciscoSpLinksetStateChange"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-SP-MIB-ciscoSpLinksetStateChange"
            root.out.event.category.name = "Signalling Point Linkset Status"
            root.out.object.name = "cSpLinksetTableEntry."

            root.out.cisco.cSpLinksetState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.10.73.1.2.1.1.3")
        - label: cisco_sp_linkset_state_change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: cisco_sp_linkset_state_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
                    root.out.event.message = "Signalling Point Linkset Active"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: cisco_sp_linkset_state_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Linkset Inactive"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: cisco_sp_linkset_state_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Linkset Administratively Inhibited"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: cisco_sp_linkset_state_change_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Linkset Administratively Uninhibited"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: cisco_sp_linkset_state_change_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Linkset Administratively Unavailable"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 6
              processors:
                - label: cisco_sp_linkset_state_change_nested_switch_6
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Linkset Administratively Available"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - processors:
                - label: cisco_sp_linkset_state_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Linkset Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: cisco_sp_linkset_state_change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Linkset: $cSpLinksetName )"
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: cisco_sp_link_state_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-SP-MIB-ciscoSpLinkStateChange"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-SP-MIB-ciscoSpLinkStateChange"
            root.out.event.category.name = "Signalling Point Link Status"
            root.out.object.name = "cSpLinkTableEntry..73"

            root.out.cisco.cSpLinkState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.10.73.1.3.1.1.2")
        - label: cisco_sp_link_state_change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: cisco_sp_link_state_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Link Active"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: cisco_sp_link_state_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Link Inactive"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: cisco_sp_link_state_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Link Administratively Inhibited"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: cisco_sp_link_state_change_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Link Administratively Uninhibited"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: cisco_sp_link_state_change_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Link Administratively Unavailable"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 6
              processors:
                - label: cisco_sp_link_state_change_nested_switch_6
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Link Administratively Available"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - processors:
                - label: cisco_sp_link_state_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Signalling Point Link Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: cisco_sp_link_state_change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Linkset: $cSpLinksetName, Link SLC: $cSpLinkSlc )"
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
