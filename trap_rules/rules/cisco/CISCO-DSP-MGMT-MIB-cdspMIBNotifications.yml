- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-DSP-MGMT-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cdsp_mibcard_state_notification
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-DSP-MGMT-MIB-cdspMIBCardStateNotification"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-DSP-MGMT-MIB-cdspMIBCardStateNotification"
            root.out.event.category.name = "DSP Card State"
            root.out.object.name = "cdspCardStatusEntry.86"

            root.out.cisco.cdspCardState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.86.1.1.1.1.2")
        - label: cdsp_mibcard_state_notification_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: cdsp_mibcard_state_notification_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
                    root.out.event.message = "DSP Card Normal"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: cdsp_mibcard_state_notification_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "DSP Card Problem, Needs Attention"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: cdsp_mibcard_state_notification_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "DSP Card Major Alarm"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: cdsp_mibcard_state_notification_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "DSP Card Not Functional"
                    root.out.event.severity.code = 4
                    root.out.event.severity.level = "Warning"
            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: cdsp_mibcard_state_notification_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "DSP Card Off-Line, in Maintenance State"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - processors:
                - label: cdsp_mibcard_state_notification_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "DSP Card Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: cdsp_mibcard_state_notification_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( " + root.out.object.name + " )"
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: cdsp_oper_state_notification
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: cdsp_video_usage_notification
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: cdsp_video_out_of_resource_notification
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
