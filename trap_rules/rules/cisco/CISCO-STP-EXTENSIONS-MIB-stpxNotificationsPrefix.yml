- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-STP-EXTENSIONS-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: stpx_inconsistency_update
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-STP-EXTENSIONS-MIB-stpxInconsistencyUpdate"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-STP-EXTENSIONS-MIB-stpxInconsistencyUpdate"
            root.out.event.category.name = "VLAN Port STP Consistency"
            root.out.object.name = "stpxInconsistencyEntry.9.82"

            root.out.cisco.stpxInconsistentState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.82.1.3.1.1.3")
        - label: stpx_inconsistency_update_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 0
              processors:
                - label: stpx_inconsistency_update_nested_switch_0
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "VLAN Port Spanning Tree Consistent"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: stpx_inconsistency_update_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
                    root.out.event.message = "VLAN Port Spanning Tree Port-Type Inconsistency"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: stpx_inconsistency_update_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
                    root.out.event.message = "VLAN Port Spanning Tree PVID Inconsistency"
            - processors:
                - label: stpx_inconsistency_update_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "VLAN Port Spanning Tree Consistency Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: stpx_inconsistency_update_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + " ( VLAN: $stpxVlanIndex, Port: $stpxPortIndex )"
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: stpx_root_inconsistency_update
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-STP-EXTENSIONS-MIB-stpxRootInconsistencyUpdate"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-STP-EXTENSIONS-MIB-stpxRootInconsistencyUpdate"
            root.out.event.category.name = "VLAN Port STP Root Consistency"
            root.out.object.name = "stpxRootInconsistencyEntry.9.82"

            root.out.cisco.stpxRootInconsistencyState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.82.1.5.2.1.3")
            root.out.cisco.stpxSpanningTreeType = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.82.1.6.1")
        - label: stpx_root_inconsistency_update_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: stpx_root_inconsistency_update_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
                    root.out.event.message = "VLAN Port " + this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.82.1.6.1") + " Spanning Tree Root Inconsistency"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: stpx_root_inconsistency_update_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "VLAN Port " + this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.82.1.6.1") + " Spanning Tree Root Consistent"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - processors:
                - label: stpx_root_inconsistency_update_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "VLAN Port " + this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.82.1.6.1") + " Spanning Tree Root Consistency Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: stpx_root_inconsistency_update_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + " ( VLAN: $stpxRootInconsistencyIndex, Port: $stpxRootInconsistencyPortIndex )"
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: stpx_loop_inconsistency_update
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-STP-EXTENSIONS-MIB-stpxLoopInconsistencyUpdate"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-STP-EXTENSIONS-MIB-stpxLoopInconsistencyUpdate"
            root.out.event.category.name = "VLAN Port STP Loop Consistency"
            root.out.object.name = "stpxLoopInconsistencyEntry.9.82"

            root.out.cisco.stpxLoopInconsistencyState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.82.1.8.2.1.3")
            root.out.cisco.stpxSpanningTreeType = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.82.1.6.1")
        - label: stpx_loop_inconsistency_update_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: stpx_loop_inconsistency_update_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "VLAN Port " + this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.82.1.6.1") + " Spanning Tree Loop Inconsistency"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: stpx_loop_inconsistency_update_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "VLAN Port " + this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.82.1.6.1") + " Spanning Tree Loop Consistent"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - processors:
                - label: stpx_loop_inconsistency_update_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "VLAN Port " + this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.82.1.6.1") + " Spanning Tree Loop Consistency Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: stpx_loop_inconsistency_update_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 4
      processors:
        - label: stpx_mst_inconsistency_update
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
