- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-FC-FE-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: fc_trunk_if_down_notify
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "fcTrunkIfEntry.9.289"
            root.out.event.message = "Fibre Channel Trunk Interface Down, " + this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.289.1.1.3.1.2") + "  ( fcTrunkIfEntry.9.289 )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-FC-FE-MIB-fcTrunkIfDownNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-FC-FE-MIB-fcTrunkIfDownNotify"
            root.out.event.category.name = "FC Trunk Interface Status"

            root.out.cisco.fcTrunkIfOperStatus = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.289.1.1.3.1.1")
            root.out.cisco.fcTrunkIfOperStatusCause = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.289.1.1.3.1.2")
            root.out.cisco.fcTrunkIfOperStatusCauseDescr = this.trap.VarBinds.index(2).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: fc_trunk_if_up_notify
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "FC Trunk Interface Status"
            root.out.event.message = "Fibre Channel Trunk Interface Up  ( fcTrunkIfEntry.9.289 )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-FC-FE-MIB-fcTrunkIfUpNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-FC-FE-MIB-fcTrunkIfUpNotify"
            root.out.object.name = "fcTrunkIfEntry.9.289"

            root.out.cisco.fcTrunkIfOperStatus = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.289.1.1.3.1.1")
            root.out.cisco.fcTrunkIfOperStatusCause = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.289.1.1.3.1.2")
            root.out.cisco.fcTrunkIfOperStatusCauseDescr = this.trap.VarBinds.index(2).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: fc_if_elp_reject
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"
            root.out.event.category.name = "Exchange Link Parameters Status"
            root.out.event.message = "Exchange Link Parameters Request Rejected  ( Peer: " + this.trap.VarBinds.index(0).Value + ", Peer Port: " + this.trap.VarBinds.index(1).Value + " )"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-FC-FE-MIB-fcIfElpReject"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-FC-FE-MIB-fcIfElpReject"
            root.out.object.name = "fcIfElpEntry.289"

            root.out.cisco.fcIfElpNbrNodeName = this.trap.VarBinds.index(0).Value
            root.out.cisco.fcIfElpNbrPortName = this.trap.VarBinds.index(1).Value
            root.out.cisco.fcIfElpRejectReasonCode = this.trap.VarBinds.index(2).Value
            root.out.cisco.fcIfElpRejectReasonCodeExpl = this.trap.VarBinds.index(3).Value
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: fcot_inserted
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: fcot_removed
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
