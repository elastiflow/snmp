                    root.out.event.severity.level = "Error"
            - processors:
                - label: cisco_sibu_stackable_dual_speed_hub_rptr_port_link_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Repeater Port Link Status Unknown"
                    root.out.event.severity.code = 2
