- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCOTRAP-MIB"
- switch:
    - check: this.trap.SpecificTrap == 0
      processors:
        - label: cold_start
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = "System Reinitialized, " + this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string().string()
            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCOTRAP-MIB-reload"
            root.out.event.id = "SNMPTRAP-cisco-CISCOTRAP-MIB-reload"
            root.out.event.category.name = "System Reload"
            root.out.object.name = ""

            root.out.cisco.sysUpTime = this.trap.VarBinds.index(0).Value
            root.out.cisco.whyReload = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: zone_service_req_rej_notify
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-ZS-MIB-zoneServiceReqRejNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-ZS-MIB-zoneServiceReqRejNotify"
            root.out.object.name = "zoneMemberEntry.1.9.9.294"
            root.out.event.category.name = "Registration Request Status"
            root.out.event.message = "Registration Request Rejected by Local Zone Server, " + this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.294.1.3.1").string() + "  ( " + this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.294.1.1.11.1.4").string() + ": " + this.trap.VarBinds.index(1).Value.string() + " )"

            root.out.cisco.zoneMemberFormat = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.294.1.1.11.1.4")
            root.out.cisco.zoneMemberID = this.trap.VarBinds.index(1).Value
            root.out.cisco.zoneServiceRejReasonCode = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.294.1.3.1")
            root.out.cisco.zoneServiceRejReasonCodeExp = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.4.1.9.9.294.1.3.2")
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: link_down
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: link_up
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: authentication_failure
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: egp_neighbor_loss
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: zone_activate_notify
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 7
      processors:
        - label: zone_compact_notify
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
