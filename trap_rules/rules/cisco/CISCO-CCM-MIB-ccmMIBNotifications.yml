- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-CCM-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: ccm_call_manager_failed
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmCallManagerFailed"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmCallManagerFailed"
            root.out.event.category.name = "CallManager Status"
            root.out.object.name = ""
            root.out.event.message = "CallManager " + this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.2")

            root.out.cisco.ccmAlarmSeverity = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.1")
            root.out.cisco.ccmFailCauseCode = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.2")
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: ccm_phone_failed
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = this.trap.VarBinds.index(1).Value + "Phone(s) Failed to Register or Communicate with CallManager"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmPhoneFailed"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmPhoneFailed"
            root.out.event.category.name = "Phone(s) Status"
            root.out.object.name = ""

            root.out.cisco.ccmAlarmSeverity = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.1")
            root.out.cisco.ccmPhoneFailures = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: ccm_phone_status_update
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = $3Phone(s) Successfully Registered with CallManager"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmPhoneStatusUpdate"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmPhoneStatusUpdate"
            root.out.event.category.name = "Phone(s) Status"
            root.out.object.name = ""

            root.out.cisco.ccmAlarmSeverity = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.1")
            root.out.cisco.ccmPhoneUpdates = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: ccm_gateway_failed
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Gateway Status"
            root.out.object.name = "ccmGatewayEntry.4"
            root.out.event.message = "Gateway Failed to Communicate with CallManager, " + this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.5") + "  ( Gateway: " + this.trap.VarBinds.index(1).Value + " )"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmGatewayFailed"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmGatewayFailed"

            root.out.cisco.ccmAlarmSeverity = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.1")
            root.out.cisco.ccmGatewayName = this.trap.VarBinds.index(1).Value
            root.out.cisco.ccmGatewayInetAddressType = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.3.1.1.7")
            root.out.cisco.ccmGatewayInetAddress = this.trap.VarBinds.index(3).Value
            root.out.cisco.ccmGatewayFailCauseCode = this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.5")
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: ccm_media_resource_list_exhausted
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmMediaResourceListExhausted"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmMediaResourceListExhausted"
            root.out.event.category.name = "Media Resource List Status"
            root.out.object.name = "List: " + this.trap.VarBinds.index(2).Value
            root.out.event.message = "CallManager " + this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.6") + " Media Resource List Exhausted  ( " + "List: " + this.trap.VarBinds.index(2).Value + " )"

            root.out.cisco.ccmAlarmSeverity = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.1")
            root.out.cisco.ccmMediaResourceType = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.6")
            root.out.cisco.ccmMediaResourceListName = this.trap.VarBinds.index(2).Value
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: ccm_route_list_exhausted
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Route List Status"
            root.out.object.name = "List: " + this.trap.VarBinds.index(1).Value
            root.out.event.message = "CallManager Could Not Find Available Route in Route List  ( " + "List: " + this.trap.VarBinds.index(1).Value + " )"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmRouteListExhausted"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmRouteListExhausted"

            root.out.cisco.ccmAlarmSeverity = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.1")
            root.out.cisco.ccmRouteListName = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 7
      processors:
        - label: ccm_gateway_layer2change
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "ccmGatewayEntry.7, ccmGatewayPhysIfIndex: " + this.trap.VarBinds.index(4).Value
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmGatewayLayer2Change"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmGatewayLayer2Change"
            root.out.event.category.name = "Gateway D-Channel/Layer 2 Status"

            root.out.cisco.ccmAlarmSeverity = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.1")
            root.out.cisco.ccmGatewayName = this.trap.VarBinds.index(1).Value
            root.out.cisco.ccmGatewayInetAddressType = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.3.1.1.7")
            root.out.cisco.ccmGatewayInetAddress = this.trap.VarBinds.index(3).Value
            root.out.cisco.ccmGatewayPhysIfIndex = this.trap.VarBinds.index(4).Value
            root.out.cisco.ccmGatewayPhysIfL2Status = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.10")
        - label: ccm_gateway_layer2change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(5).Value == 1
              processors:
                - label: ccm_gateway_layer2change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Gateway D-Channel/Layer 2 Status Unknown"
            - check: this.trap.VarBinds.index(5).Value == 2
              processors:
                - label: ccm_gateway_layer2change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
                    root.out.event.message = "Gateway D-Channel/Layer 2 Up"
            - check: this.trap.VarBinds.index(5).Value == 3
              processors:
                - label: ccm_gateway_layer2change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Gateway D-Channel/Layer 2 Down"
            - processors:
                - label: ccm_gateway_layer2change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Gateway D-Channel/Layer 2 Status Unknown"
        - label: ccm_gateway_layer2change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Gateway: " + this.trap.VarBinds.index(1).Value + ", ccmGatewayPhysIfIndex: " + this.trap.VarBinds.index(4).Value + " )"
    - check: this.trap.SpecificTrap == 8
      processors:
        - label: ccm_malicious_call
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmMaliciousCall"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmMaliciousCall"
            root.out.event.category.name = "Malicious Call"
            root.out.object.name = "Called Party: " + this.trap.VarBinds.index(1).Value + " ( Number: " + this.trap.VarBinds.index(2).Value + ", Device: " + this.trap.VarBinds.index(3).Value + " ), Calling Party: " + this.trap.VarBinds.index(4).Value + " ( Number: " + this.trap.VarBinds.index(5).Value + ", Device: " + this.trap.VarBinds.index(6).Value + " )"
            root.out.event.message = "Malicious Call Registered  ( " + "Called Party: " + this.trap.VarBinds.index(1).Value + " ( Number: " + this.trap.VarBinds.index(2).Value + ", Device: " + this.trap.VarBinds.index(3).Value + " ), Calling Party: " + this.trap.VarBinds.index(4).Value + " ( Number: " + this.trap.VarBinds.index(5).Value + ", Device: " + this.trap.VarBinds.index(6).Value + " )" + " )"

            root.out.cisco.ccmAlarmSeverity = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.1")
            root.out.cisco.ccmMaliCallCalledPartyName = this.trap.VarBinds.index(1).Value
            root.out.cisco.ccmMaliCallCalledPartyNumber = this.trap.VarBinds.index(2).Value
            root.out.cisco.ccmMaliCallCalledDeviceName = this.trap.VarBinds.index(3).Value
            root.out.cisco.ccmMaliCallCallingPartyName = this.trap.VarBinds.index(4).Value
            root.out.cisco.ccmMaliCallCallingPartyNumber = this.trap.VarBinds.index(5).Value
            root.out.cisco.ccmMaliCallCallingDeviceName = this.trap.VarBinds.index(6).Value
            root.out.cisco.ccmMaliCallTime = this.trap.VarBinds.index(7).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
    - check: this.trap.SpecificTrap == 9
      processors:
        - label: ccm_quality_report
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmQualityReport"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-CCM-MIB-ccmQualityReport"
            root.out.event.category.name = "Call Quality"
            root.out.object.name = "Cluster: " + this.trap.VarBinds.index(2).Value + ", Device: " + this.trap.VarBinds.index(1).Value
            root.out.event.message = this.trap.VarBinds.index(3).Value + " Quality Problem Reported, " + this.trap.VarBinds.index(4).Value + "  ( " + "Cluster: " + this.trap.VarBinds.index(2).Value + ", Device: " + this.trap.VarBinds.index(1).Value + " )"

            root.out.cisco.ccmAlarmSeverity = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.156.1.10.1")
            root.out.cisco.ccmQualityRprtSourceDevName = this.trap.VarBinds.index(1).Value
            root.out.cisco.ccmQualityRprtClusterId = this.trap.VarBinds.index(2).Value
            root.out.cisco.ccmQualityRprtCategory = this.trap.VarBinds.index(3).Value
            root.out.cisco.ccmQualityRprtReasonCode = this.trap.VarBinds.index(4).Value
            root.out.cisco.ccmQualityRprtTime = this.trap.VarBinds.index(5).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
    - check: this.trap.SpecificTrap == 10
      processors:
        - label: ccm_tlsconnection_failure
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 11
      processors:
        - label: ccm_gateway_failed_reason
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
