- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-NS-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: fc_name_server_reject_reg_notify
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Name Server Registration Status"
            root.out.object.name = "fcNameServerEntry..$String_OctetString
            root.out.event.message = "Name Server Rejected Registration Request, " + this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.293.1.3.1") + "  ( NS Port: " + this.trap.VarBinds.index(0).Value + " )"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-NS-MIB-fcNameServerRejectRegNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-NS-MIB-fcNameServerRejectRegNotify"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"

            root.out.cisco.fcNameServerPortName = this.trap.VarBinds.index(0).Value
            root.out.cisco.fcNameServerRejectReasonCode = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.293.1.3.1")
            root.out.cisco.fcNameServerRejReasonCodeExp = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.293.1.3.2")
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: fc_name_server_database_full
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Name Server Database Status"
            root.out.object.name = "vsanEntry." + this.trap.VarBinds.index(0).Value
            root.out.event.message = "Name Server Database Full  ( VSAN: VSAN000" + this.trap.VarBinds.index(0).Value + " )" + "  ( VSAN: VSAN00" + this.trap.VarBinds.index(0).Value + " )" + "  ( VSAN: VSAN0" + this.trap.VarBinds.index(0).Value + " )" + "  ( VSAN: VSAN" + this.trap.VarBinds.index(0).Value + " )" + "  ( " + "vsanEntry." + this.trap.VarBinds.index(0).Value + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-NS-MIB-fcNameServerDatabaseFull"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-NS-MIB-fcNameServerDatabaseFull"

            root.out.cisco.notifyVsanIndex = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: fc_name_server_entry_add
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: fc_name_server_entry_delete
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
