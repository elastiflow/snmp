- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-RF-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cisco_rfswact_notif
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "SWACT Status"
            root.out.object.name = this.trap.VarBinds.index(0).Value
            root.out.event.message = "SWACT: " + this.trap.VarBinds.index(0).Value + " Active: " + this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.176.1.1.8")

            root.out.cisco.cRFStatusUnitId = this.trap.VarBinds.index(0).Value
            root.out.cisco.sysUpTime = this.trap.VarBinds.index(1).Value
            root.out.cisco.cRFStatusLastSwactReasonCode = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.176.1.1.8")
        - label: cisco_rfswact_notif_nested_switch
          switch:
            - check: this.trap.VarBinds.index(2).Value == 1
              processors:
                - label: cisco_rfswact_notif_nested_switch_1
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 2
              processors:
                - label: cisco_rfswact_notif_nested_switch_2
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 3
              processors:
                - label: cisco_rfswact_notif_nested_switch_3
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 4
              processors:
                - label: cisco_rfswact_notif_nested_switch_4
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 5
              processors:
                - label: cisco_rfswact_notif_nested_switch_5
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 6
              processors:
                - label: cisco_rfswact_notif_nested_switch_6
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 7
              processors:
                - label: cisco_rfswact_notif_nested_switch_7
                  mapping: |+
                    #!blobl
                    root = this

            - processors:
                - label: cisco_rfswact_notif_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: cisco_rfswact_notif_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 2
      processors:
        - label: cisco_rfprogression_notif
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "Unit ID: " + this.trap.VarBinds.index(0).Value + ", Peer Unit ID: " + this.trap.VarBinds.index(2).Value
            root.out.event.message = "Redundant Unit State Change, Unit: " + this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.176.1.1.2") + ", Peer Unit: " + this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.4.1.9.9.176.1.1.4")
            root.out.event.category.name = "Redundant Unit Status"

            root.out.cisco.cRFStatusUnitId = this.trap.VarBinds.index(0).Value
            root.out.cisco.cRFStatusUnitState = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.9.9.176.1.1.2")
            root.out.cisco.cRFStatusPeerUnitId = this.trap.VarBinds.index(2).Value
            root.out.cisco.cRFStatusPeerUnitState = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.4.1.9.9.176.1.1.4")
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: cisco_rfissu_state_notif
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: cisco_rfissu_state_notif_rev1
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
