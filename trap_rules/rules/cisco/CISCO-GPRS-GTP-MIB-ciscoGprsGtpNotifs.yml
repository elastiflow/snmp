- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-GPRS-GTP-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cgprs_gtp_gsnpath_failed_notif
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "Peer: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.event.message = "GSN Peer Failed to Respond to GTP 'Echo Request' Message  ( " + "Peer: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpGSNPathFailedNotif"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpGSNPathFailedNotif"
            root.out.event.category.name = "GSN Peer Status"

            root.out.cisco.cgprsGtpLastGSNidNoRespToEcho = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: cgprs_gtp_gsnpath_recovered_notif
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "GSN Peer Status"
            root.out.object.name = "Peer: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.event.message = "GSN Peer Responded to GTP 'Echo Request' Message  ( " + "Peer: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpGSNPathRecoveredNotif"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpGSNPathRecoveredNotif"

            root.out.cisco.cgprsGtpLastGSNidRecovered = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: cgprs_gtp_pdpcxt_activation_rej_notif
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "PDP Context Status"
            root.out.object.name = "Peer: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + ", TID: " + this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.event.message = "PDP Context Activation Rejected, " + this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() + "  ( " + "Peer: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + ", TID: " + this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpPDPCxtActivationRejNotif"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpPDPCxtActivationRejNotif"

            root.out.cisco.cgprsGtpGSNidOfLastUnexpPDPCxt = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.cisco.cgprsGtpTIDOfLastUnexpPDPCxt = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.cisco.cgprsGtpRejReasonOfLastUnexpPDPCxt = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: cgprs_gtp_primary_charging_gwup_notif
          mapping: |
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpPrimaryChargingGWUpNotif"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpPrimaryChargingGWUpNotif"
            root.out.event.category.name = "GGSN Primary Charging Gateway Status"
            root.out.object.name = ""
            root.out.event.message = "GGSN Primary Charging Gateway Up"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: cgprs_gtp_primary_charging_gwdown_notif
          mapping: |
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpPrimaryChargingGWDownNotif"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpPrimaryChargingGWDownNotif"
            root.out.event.category.name = "GGSN Primary Charging Gateway Status"
            root.out.object.name = ""
            root.out.event.message = "GGSN Primary Charging Gateway Down"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: cgprs_gtp_secondary_charging_gwup_notif
          mapping: |
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpSecondaryChargingGWUpNotif"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpSecondaryChargingGWUpNotif"
            root.out.event.category.name = "GGSN Secondary Charging Gateway Status"
            root.out.object.name = ""
            root.out.event.message = "GGSN Secondary Charging Gateway Up"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
    - check: this.trap.SpecificTrap == 7
      processors:
        - label: cgprs_gtp_secondary_charging_gwdown_notif
          mapping: |
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpSecondaryChargingGWDownNotif"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-GPRS-GTP-MIB-cgprsGtpSecondaryChargingGWDownNotif"
            root.out.event.category.name = "GGSN Secondary Charging Gateway Status"
            root.out.object.name = ""
            root.out.event.message = "GGSN Secondary Charging Gateway Down"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
