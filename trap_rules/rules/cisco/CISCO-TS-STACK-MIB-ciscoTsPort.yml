- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-TS-STACK-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cisco_ts_port_str_nfwd_entry
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Stack Configuration"
            root.out.object.name = ""
            root.out.event.message = "Switch Added or Removed from Stack"

            root.out.cisco.sysName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.cisco.sysLocation = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.cisco.ciscoTsPortCfgActualForwardingMode = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.5.32.4.1.1.16")
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: cisco_ts_port_cfg_loss_trap
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = ""
            root.out.event.category.name = "Stack Matrix"

            root.out.cisco.sysName = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.cisco.sysLocation = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.cisco.ciscoTsPortStatsCfgLoss = this.trap.VarBinds.index(2).Value
        - label: cisco_ts_port_cfg_loss_trap_nested_switch
          switch:
            - check: this.trap.VarBinds.index(2).Value == 1
              processors:
                - label: cisco_ts_port_cfg_loss_trap_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Stack Switched Over to Primary Matrix"
            - check: this.trap.VarBinds.index(2).Value == 2
              processors:
                - label: cisco_ts_port_cfg_loss_trap_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Stack Switched Over to Secondary Matrix"
            - check: this.trap.VarBinds.index(2).Value == 3
              processors:
                - label: cisco_ts_port_cfg_loss_trap_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Stack Not Connected to a Matrix"
            - check: this.trap.VarBinds.index(2).Value == 4
              processors:
                - label: cisco_ts_port_cfg_loss_trap_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Stack Matrix Failed"
            - processors:
                - label: cisco_ts_port_cfg_loss_trap_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: cisco_ts_port_cfg_loss_trap_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 3
      processors:
        - label: cisco_ts_beacon_start
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: cisco_ts_beacon_end
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: cisco_ts_duplicate_macaddr
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: cisco_ts_port_soft_err_exceeded_trap
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
