            root.out.event.category.name = "Phase-1 IKE Tunnel Status"
            root.out.object.name = "cikePeerEntry."
            root.out.event.message = "IPsec Phase-1 IKE Tunnel Active  ( " + this.trap.VarBinds.index(0).Value.string() + " to " + this.trap.VarBinds.index(1).Value.string() + " )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"

            root.out.cisco.cikePeerLocalAddr = this.trap.VarBinds.index(0).Value
            root.out.cisco.cikePeerRemoteAddr = this.trap.VarBinds.index(1).Value
            root.out.cisco.cikeTunLifeTime = this.trap.VarBinds.index(2).Value
