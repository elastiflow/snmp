- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-DSPU-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: dspu_sap_state_change_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-DSPU-MIB-newdspuPuStateChangeTrap"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-DSPU-MIB-newdspuPuStateChangeTrap"
            root.out.event.category.name = "Physical Unit Status"
            root.out.object.name = "dspuPuOperEntry.24"

            root.out.cisco.dspuSapDlcType = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.24.1.6.1.1.3")
            root.out.cisco.dspuSapDlcUnit = this.trap.VarBinds.index(1).Value
            root.out.cisco.dspuSapDlcPort = this.trap.VarBinds.index(2).Value
            root.out.cisco.dspuSapAddress = this.trap.VarBinds.index(3).Value
            root.out.cisco.dspuSapOperState = this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.9.9.24.1.6.1.1.6")
        - label: dspu_sap_state_change_trap_nested_switch
          switch:
            - check: this.trap.VarBinds.index(1).Value == 1
              processors:
                - label: dspu_sap_state_change_trap_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "DownStream Physical Unit Active"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(1).Value == 2
              processors:
                - label: dspu_sap_state_change_trap_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "DownStream Physical Unit Inactive"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - processors:
                - label: dspu_sap_state_change_trap_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "DownStream Physical Unit Status Unknown"
        - label: dspu_sap_state_change_trap_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( PU: " + this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.24.1.6.1.1.3") + " )"
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
