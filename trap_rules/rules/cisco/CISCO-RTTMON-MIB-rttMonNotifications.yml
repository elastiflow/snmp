            root.out.cisco.rttMonHistoryCollectionAddress = this.trap.VarBinds.index(1).Value
            root.out.cisco.rttMonCtrlOperTimeoutOccurred = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.42.1.2.9.1.6")
