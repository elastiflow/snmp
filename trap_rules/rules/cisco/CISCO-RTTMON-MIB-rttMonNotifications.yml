- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-RTTMON-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: rtt_mon_connection_change_notification
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-RTTMON-MIB-rttMonConnectionChangeNotification"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-RTTMON-MIB-rttMonConnectionChangeNotification"
            root.out.event.category.name = "RTT Connection Status"
            root.out.object.name = "rttMonCtrlOperEntry."

            root.out.cisco.rttMonCtrlAdminTag = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.cisco.rttMonHistoryCollectionAddress = this.trap.VarBinds.index(1).Value
            root.out.cisco.rttMonCtrlOperConnectionLostOccurred = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9.9.42.1.2.9.1.5")
        - label: rtt_mon_connection_change_notification_nested_switch
          switch:
            - check: this.trap.VarBinds.index(2).Value == 1
              processors:
                - label: rtt_mon_connection_change_notification_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
                    root.out.event.message = "Response Time Connection Failed"
            - check: this.trap.VarBinds.index(2).Value == 2
              processors:
                - label: rtt_mon_connection_change_notification_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
                    root.out.event.message = "Response Time Connection Established"
            - processors:
                - label: rtt_mon_connection_change_notification_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Response Time Connection Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: rtt_mon_connection_change_notification_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( " + root.out.object.name + " )" + "  ( Target: " + this.trap.VarBinds.index(1).Value + " )"
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: rtt_mon_timeout_notification
