- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-BBSM-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cisco_bbsm_event
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = this.trap.VarBinds.index(1).Value + " Status"
            root.out.object.name = ""
            root.out.event.message = this.trap.VarBinds.index(0).Value
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-BBSM-MIB-ciscoBbsmEvent"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-BBSM-MIB-ciscoBbsmEvent"

            root.out.cisco.cbbsmEventDescription = this.trap.VarBinds.index(0).Value
            root.out.cisco.cbbsmEventSource = this.trap.VarBinds.index(1).Value
            root.out.cisco.cbbsmEventID = this.trap.VarBinds.index(2).Value
            root.out.cisco.cbbsmEventType = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.4.1.9.9.358.1.1.4")
            root.out.cisco.cbbsmEventTime = this.trap.VarBinds.index(4).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
        - label: cisco_bbsm_event_nested_switch
          switch:
            - check: this.trap.VarBinds.index(3).Value == 1
              processors:
                - label: cisco_bbsm_event_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(3).Value == 2
              processors:
                - label: cisco_bbsm_event_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(3).Value == 3
              processors:
                - label: cisco_bbsm_event_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - processors:
                - label: cisco_bbsm_event_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: cisco_bbsm_event_after_switch
          mapping: |+
            #!blobl
            root = this

    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
