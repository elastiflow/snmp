- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-SYSTEM-EXT-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cse_normal_mode_change_notify
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-SYSTEM-EXT-MIB-cseHaRestartNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-SYSTEM-EXT-MIB-cseHaRestartNotify"
            root.out.event.category.name = "Service Status"
            root.out.object.name = "Service: $2
            root.out.event.message = "Service Restarted on Active Supervisor, " + lookup(this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.305.1.7.1"), CseHaRestartReason) + "  ( Service: $2 )"
            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"

            root.out.cisco.cseMaintModeState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.9.9.305.1.7.1")
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: cse_maint_mode_change_notify
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
