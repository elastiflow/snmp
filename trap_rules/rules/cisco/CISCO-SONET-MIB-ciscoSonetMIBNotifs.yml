            root.out.event.id = "SNMPTRAP-cisco-CISCO-SONET-MIB-ciscoSonetSectionStatusChange"
            root.out.event.category.name = "SONET Section Status"

            root.out.cisco.sonetSectionCurrentStatus = this.trap.VarBinds.index(0).Value
            root.out.cisco.ifDescr = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
        - label: cisco_sonet_section_status_change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: cisco_sonet_section_status_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "SONET Section OK"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: cisco_sonet_section_status_change_nested_switch_2
