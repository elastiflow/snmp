        - label: cisco_sonet_section_status_change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Interface: " + this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string() + " )"
