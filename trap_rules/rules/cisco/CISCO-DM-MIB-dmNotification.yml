- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CISCO-DM-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: dm_domain_id_not_assigned_notify
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-DM-MIB-dmDomainIdNotAssignedNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-DM-MIB-dmDomainIdNotAssignedNotify"
            root.out.event.category.name = "VSAN Domain ID Assignment"
            root.out.object.name = "vsanEntry." + this.trap.VarBinds.index(0).Value.string()
            root.out.event.message = "VSAN Domain ID Not Assigned  ( VSAN: VSAN000" + this.trap.VarBinds.index(0).Value.string() + " )" + "  ( VSAN: VSAN00" + this.trap.VarBinds.index(0).Value.string() + " )" + "  ( VSAN: VSAN0" + this.trap.VarBinds.index(0).Value.string() + " )" + "  ( VSAN: VSAN" + this.trap.VarBinds.index(0).Value.string() + " )" + "  ( " + "vsanEntry." + this.trap.VarBinds.index(0).Value.string() + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"

            root.out.cisco.notifyVsanIndex = this.trap.VarBinds.index(0).Value
            root.out.cisco.cffFcFeElementName = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: dm_new_principal_switch_notify
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"
            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-DM-MIB-dmNewPrincipalSwitchNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-DM-MIB-dmNewPrincipalSwitchNotify"
            root.out.event.category.name = "VSAN Principal Switch Status"
            root.out.object.name = "vsanEntry." + this.trap.VarBinds.index(0).Value.string()
            root.out.event.message = "New Principal Switch, WWN: " + this.trap.VarBinds.index(1).Value.string() + ", on VSAN" + "  ( VSAN: VSAN000" + this.trap.VarBinds.index(0).Value.string() + " )" + "  ( VSAN: VSAN00" + this.trap.VarBinds.index(0).Value.string() + " )" + "  ( VSAN: VSAN0" + this.trap.VarBinds.index(0).Value.string() + " )" + "  ( VSAN: VSAN" + this.trap.VarBinds.index(0).Value.string() + " )" + "  ( " + "vsanEntry." + this.trap.VarBinds.index(0).Value.string() + " )"

            root.out.cisco.notifyVsanIndex = this.trap.VarBinds.index(0).Value
            root.out.cisco.cffFcFeElementName = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: dm_fabric_change_notify
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-cisco-CISCO-DM-MIB-dmFabricChangeNotify"
            root.out.event.id = "SNMPTRAP-cisco-CISCO-DM-MIB-dmFabricChangeNotify"
            root.out.event.category.name = "VSAN Fabric Build/ReConfigure"
            root.out.object.name = "vsanEntry." + this.trap.VarBinds.index(0).Value.string()
            root.out.event.message = "VSAN Received Build Fabric (BF) or ReConfigure Fabric (RCF) Message  ( VSAN: VSAN000" + this.trap.VarBinds.index(0).Value.string() + " )" + "  ( VSAN: VSAN00" + this.trap.VarBinds.index(0).Value.string() + " )" + "  ( VSAN: VSAN0" + this.trap.VarBinds.index(0).Value.string() + " )" + "  ( VSAN: VSAN" + this.trap.VarBinds.index(0).Value.string() + " )" + "  ( " + "vsanEntry." + this.trap.VarBinds.index(0).Value.string() + " )"
            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"

            root.out.cisco.notifyVsanIndex = this.trap.VarBinds.index(0).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
