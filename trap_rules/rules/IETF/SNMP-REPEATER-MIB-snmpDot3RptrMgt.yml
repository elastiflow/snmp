- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "SNMP-REPEATER-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: rptr_health
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-IETF-SNMP-REPEATER-MIB-rptrHealth"
            root.out.event.id = "SNMPTRAP-IETF-SNMP-REPEATER-MIB-rptrHealth"
            root.out.event.category.name = "Repeater Status"
            root.out.object.name = ""

            root.out.IETF.rptrOperStatus = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.2.1.22.1.1.2")
        - label: rptr_health_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: rptr_health_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Repeater Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: rptr_health_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Repeater OK"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: rptr_health_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Repeater Failure"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: rptr_health_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
                    root.out.event.message = "Repeater Group Failure"
            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: rptr_health_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Repeater Port Failure"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 6
              processors:
                - label: rptr_health_nested_switch_6
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Repeater Failure, Unspecified Type"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - processors:
                - label: rptr_health_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Repeater Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: rptr_health_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 2
      processors:
        - label: rptr_group_change
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "rptrGroupEntry." + this.trap.VarBinds.index(0).Value.string()
            root.out.event.message = "Repeater Port Group Structure Changed  ( " + "rptrGroupEntry." + this.trap.VarBinds.index(0).Value.string() + " )"
            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"
            root.out.event.class.name = "SNMPTRAP-IETF-SNMP-REPEATER-MIB-rptrGroupChange"
            root.out.event.id = "SNMPTRAP-IETF-SNMP-REPEATER-MIB-rptrGroupChange"
            root.out.event.category.name = "Repeater Port Group Change"

            root.out.IETF.rptrGroupIndex = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: rptr_reset_event
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = ""
            root.out.event.message = "Repeater Reset"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.event.class.name = "SNMPTRAP-IETF-SNMP-REPEATER-MIB-rptrResetEvent"
            root.out.event.id = "SNMPTRAP-IETF-SNMP-REPEATER-MIB-rptrResetEvent"
            root.out.event.category.name = "Repeater Status"

            root.out.IETF.rptrOperStatus = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.2.1.22.1.1.2")
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: rptr_info_health
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Repeater Status"
            root.out.object.name = ""
            root.out.event.class.name = "SNMPTRAP-IETF-SNMP-REPEATER-MIB-rptrInfoHealth"
            root.out.event.id = "SNMPTRAP-IETF-SNMP-REPEATER-MIB-rptrInfoHealth"

            root.out.IETF.rptrInfoOperStatus = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.2.1.22.1.4.1.1.3")
        - label: rptr_info_health_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: rptr_info_health_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Repeater Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: rptr_info_health_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
                    root.out.event.message = "Repeater OK"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: rptr_info_health_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 4
                    root.out.event.severity.level = "Warning"
                    root.out.event.message = "Repeater Failure"
            - processors:
                - label: rptr_info_health_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Repeater Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: rptr_info_health_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 5
      processors:
        - label: rptr_info_reset_event
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Repeater Status"
            root.out.object.name = ""
            root.out.event.class.name = "SNMPTRAP-IETF-SNMP-REPEATER-MIB-rptrInfoResetEvent"
            root.out.event.id = "SNMPTRAP-IETF-SNMP-REPEATER-MIB-rptrInfoResetEvent"

            root.out.IETF.rptrInfoOperStatus = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.2.1.22.1.4.1.1.3")
        - label: rptr_info_reset_event_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: rptr_info_reset_event_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "Repeater Status Unknown"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: rptr_info_reset_event_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Repeater OK"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: rptr_info_reset_event_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Repeater Failure"
                    root.out.event.severity.code = 4
                    root.out.event.severity.level = "Warning"
            - processors:
                - label: rptr_info_reset_event_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "Repeater Status Unknown"
        - label: rptr_info_reset_event_after_switch
          mapping: |+
            #!blobl
            root = this

    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
