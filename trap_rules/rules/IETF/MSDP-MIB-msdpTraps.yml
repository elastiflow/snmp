- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "MSDP-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: msdp_established
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.event.class.name = "SNMPTRAP-IETF-DRAFT-MSDP-MIB-msdpEstablished"
            root.out.event.id = "SNMPTRAP-IETF-DRAFT-MSDP-MIB-msdpEstablished"
            root.out.event.category.name = "MSDP Peer Status"
            root.out.object.name = "msdpPeerEntry.6.1.3.92"
            root.out.event.message = "MSDP Peer Connection Established  ( Peer: 6.1.3.92 )"

            root.out.IETF.msdpPeerFsmEstablishedTransitions = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: msdp_backward_transition
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-IETF-DRAFT-MSDP-MIB-msdpBackwardTransition"
            root.out.event.id = "SNMPTRAP-IETF-DRAFT-MSDP-MIB-msdpBackwardTransition"
            root.out.event.category.name = "MSDP Peer Status"
            root.out.object.name = "msdpPeerEntry.6.1.3.92"

            root.out.IETF.msdpPeerState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.3.92.1.1.5.1.3")
        - label: msdp_backward_transition_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: msdp_backward_transition_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "MSDP Peer Inactive"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: msdp_backward_transition_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "MSDP Peer Listening"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: msdp_backward_transition_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "MSDP Peer Connecting"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: msdp_backward_transition_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
                    root.out.event.message = "MSDP Peer Connection Established"
            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: msdp_backward_transition_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "MSDP Peer Disabled "
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - processors:
                - label: msdp_backward_transition_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "MSDP Peer Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: msdp_backward_transition_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Peer: $msdpPeerRemoteAddress )"
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
