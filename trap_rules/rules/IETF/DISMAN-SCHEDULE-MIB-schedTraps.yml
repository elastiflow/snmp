- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "DISMAN-SCHEDULE-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: sched_action_failure
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-IETF-DISMAN-SCHEDULE-MIB-schedActionFailure"
            root.out.event.id = "SNMPTRAP-IETF-DISMAN-SCHEDULE-MIB-schedActionFailure"
            root.out.event.category.name = "Scheduled Action Status"
            root.out.object.name = "schedEntry."

            root.out.IETF.schedLastFailure = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.2.1.63.1.2.1.17")
            root.out.IETF.schedLastFailed = this.trap.VarBinds.index(1).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
        - label: sched_action_failure_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 0
              processors:
                - label: sched_action_failure_nested_switch_0
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Scheduled Action Successful  ( " + root.out.object.name + " )"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - processors:
                - label: sched_action_failure_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Scheduled Action Failed, " + this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.2.1.63.1.2.1.17") + "  ( " + root.out.object.name + " )"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
        - label: sched_action_failure_after_switch
          mapping: |+
            #!blobl
            root = this

    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
