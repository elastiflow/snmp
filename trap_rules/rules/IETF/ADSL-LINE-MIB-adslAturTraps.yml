- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "ADSL-LINE-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: adsl_atur_perf_lofs_thresh_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = "ATUC Loss of Framing, " + this.trap.VarBinds.index(0).Value + " LOF Seconds Crossed Threshold, " + this.trap.VarBinds.index(1).Value + ", in 15 Min. Interval  ( adslAtucPerfDataEntry.94 )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-IETF-ADSL-LINE-MIB-adslAtucPerfLofsThreshTrap"
            root.out.event.id = "SNMPTRAP-IETF-ADSL-LINE-MIB-adslAtucPerfLofsThreshTrap"
            root.out.event.category.name = "ATUC Loss of Framing"
            root.out.object.name = "adslAtucPerfDataEntry.94"

            root.out.IETF.adslAturPerfCurr15MinLofs = this.trap.VarBinds.index(0).Value
            root.out.IETF.adslAturThresh15MinLofs = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: adsl_atur_perf_loss_thresh_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 4
            root.out.event.severity.level = "Warning"
            root.out.event.class.name = "SNMPTRAP-IETF-ADSL-LINE-MIB-adslAtucPerfLossThreshTrap"
            root.out.event.id = "SNMPTRAP-IETF-ADSL-LINE-MIB-adslAtucPerfLossThreshTrap"
            root.out.event.category.name = "ATUC Loss of Signal"
            root.out.object.name = "adslAtucPerfDataEntry.94"
            root.out.event.message = "ATUC Loss of Signal, " + this.trap.VarBinds.index(0).Value + " LOS Seconds Crossed Threshold, " + this.trap.VarBinds.index(1).Value + ", in 15 Min. Interval  ( adslAtucPerfDataEntry.94 )"

            root.out.IETF.adslAturPerfCurr15MinLoss = this.trap.VarBinds.index(0).Value
            root.out.IETF.adslAturThresh15MinLoss = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: adsl_atur_perf_lprs_thresh_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "ATUC Loss of Power"
            root.out.object.name = "adslAtucPerfDataEntry.94"
            root.out.event.message = "ATUC Loss of Power, " + this.trap.VarBinds.index(0).Value + " LOP Seconds Crossed Threshold, " + this.trap.VarBinds.index(1).Value + ", in 15 Min. Interval  ( adslAtucPerfDataEntry.94 )"
            root.out.event.severity.code = 4
            root.out.event.severity.level = "Warning"
            root.out.event.class.name = "SNMPTRAP-IETF-ADSL-LINE-MIB-adslAtucPerfLprsThreshTrap"
            root.out.event.id = "SNMPTRAP-IETF-ADSL-LINE-MIB-adslAtucPerfLprsThreshTrap"

            root.out.IETF.adslAturPerfCurr15MinLprs = this.trap.VarBinds.index(0).Value
            root.out.IETF.adslAturThresh15MinLprs = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: adsl_atur_perf_ess_thresh_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "ATUC Errored Second"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-IETF-ADSL-LINE-MIB-adslAtucPerfESsThreshTrap"
            root.out.event.id = "SNMPTRAP-IETF-ADSL-LINE-MIB-adslAtucPerfESsThreshTrap"
            root.out.object.name = "adslAtucPerfDataEntry.94"
            root.out.event.message = "ATUC Errored Second, " + this.trap.VarBinds.index(0).Value + " ES Seconds Crossed Threshold, " + this.trap.VarBinds.index(1).Value + ", in 15 Min. Interval  ( adslAtucPerfDataEntry.94 )"

            root.out.IETF.adslAturPerfCurr15MinESs = this.trap.VarBinds.index(0).Value
            root.out.IETF.adslAturThresh15MinESs = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: adsl_atur_rate_change_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-IETF-ADSL-LINE-MIB-adslAtucRateChangeTrap"
            root.out.event.id = "SNMPTRAP-IETF-ADSL-LINE-MIB-adslAtucRateChangeTrap"
            root.out.event.category.name = "ATUC Transmit Rate"
            root.out.object.name = "adslAtucChanEntry.94"
            root.out.event.message = "ATUC Transmit Rate, " + this.trap.VarBinds.index(0).Value + "bps" + ", Changed, was " + this.trap.VarBinds.index(1).Value + "bps" + "  ( adslAtucChanEntry.94 )"
            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"

            root.out.IETF.adslAturChanCurrTxRate = this.trap.VarBinds.index(0).Value
            root.out.IETF.adslAturChanPrevTxRate = this.trap.VarBinds.index(1).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
