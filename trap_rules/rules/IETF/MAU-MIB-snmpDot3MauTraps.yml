- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "MAU-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: rp_mau_jabber_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-IETF-MAU-MIB-rpMauJabberTrap"
            root.out.event.id = "SNMPTRAP-IETF-MAU-MIB-rpMauJabberTrap"
            root.out.event.category.name = "Repeater MAU Jabber Status"
            root.out.object.name = "rpMauEntry.1.26.6"

            root.out.IETF.rpMauJabberState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.2.1.26.1.1.1.8")
        - label: rp_mau_jabber_trap_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: rp_mau_jabber_trap_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "802.3 Repeater MAU Jabber Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: rp_mau_jabber_trap_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "802.3 Repeater MAU Jabber Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: rp_mau_jabber_trap_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "802.3 Repeater MAU Not Jabbering"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: rp_mau_jabber_trap_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "802.3 Repeater MAU Jabbering"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - processors:
                - label: rp_mau_jabber_trap_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: rp_mau_jabber_trap_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Group: $rpMauGroupIndex, Port: $rpMauPortIndex, MAU: $rpMauIndex )"
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: if_mau_jabber_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Interface MAU Jabber Status"
            root.out.object.name = "ifMauEntry.26.6"
            root.out.event.class.name = "SNMPTRAP-IETF-MAU-MIB-ifMauJabberTrap"
            root.out.event.id = "SNMPTRAP-IETF-MAU-MIB-ifMauJabberTrap"

            root.out.IETF.ifMauJabberState = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.2.1.26.2.1.1.7")
        - label: if_mau_jabber_trap_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: if_mau_jabber_trap_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "802.3 Interface MAU Jabber Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: if_mau_jabber_trap_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
                    root.out.event.message = "802.3 Interface MAU Jabber Status Unknown"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: if_mau_jabber_trap_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "802.3 Interface MAU Not Jabbering"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: if_mau_jabber_trap_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "802.3 Interface MAU Jabbering"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - processors:
                - label: if_mau_jabber_trap_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: if_mau_jabber_trap_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( ifIndex: $ifMauIfIndex, MAU: $ifMauIndex )"
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
