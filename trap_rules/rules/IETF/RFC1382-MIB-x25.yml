- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "RFC1382-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: x25restart
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-IETF-RFC1382-MIB-x25Restart"
            root.out.event.id = "SNMPTRAP-IETF-RFC1382-MIB-x25Restart"
            root.out.event.category.name = "X.25 Interface Status"
            root.out.object.name = "x25OperEntry." + this.trap.VarBinds.index(0).Value
            root.out.event.message = "X.25 Interface Restart, PLE Sent/Received Restart Packet  ( " + "x25OperEntry." + this.trap.VarBinds.index(0).Value + " )"

            root.out.IETF.x25OperIndex = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: x25reset
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "X.25 Circuit Status"
            root.out.object.name = "x25CircuitEntry." + this.trap.VarBinds.index(0).Value + "." + this.trap.VarBinds.index(1).Value
            root.out.event.message = "X.25 Circuit Reset, PLE Sent/Received Reset Packet  ( " + "x25CircuitEntry." + this.trap.VarBinds.index(0).Value + "." + this.trap.VarBinds.index(1).Value + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-IETF-RFC1382-MIB-x25Reset"
            root.out.event.id = "SNMPTRAP-IETF-RFC1382-MIB-x25Reset"

            root.out.IETF.x25CircuitIndex = this.trap.VarBinds.index(0).Value
            root.out.IETF.x25CircuitChannel = this.trap.VarBinds.index(1).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
