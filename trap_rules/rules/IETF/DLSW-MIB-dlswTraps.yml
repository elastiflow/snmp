- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "DLSW-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: dlsw_trap_tconn_partner_reject
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-IETF-DLSW-MIB-dlswTrapTConnPartnerReject"
            root.out.event.id = "SNMPTRAP-IETF-DLSW-MIB-dlswTrapTConnPartnerReject"
            root.out.event.category.name = "DLSw Transport Connection Status"
            root.out.object.name = "dlswTConnOperEntry."
            root.out.event.message = "DLSw Transport Connection Rejected during Capabilities Exchanges  ( Transport Domain: " + this.trap.VarBinds.index(0).Value.string() + ", Remote Transport Address: " + this.trap.VarBinds.index(1).Value.string() + " )"

            root.out.IETF.dlswTConnOperTDomain = this.trap.VarBinds.index(0).Value
            root.out.IETF.dlswTConnOperRemoteTAddr = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: dlsw_trap_tconn_prot_violation
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-IETF-DLSW-MIB-dlswTrapTConnProtViolation"
            root.out.event.id = "SNMPTRAP-IETF-DLSW-MIB-dlswTrapTConnProtViolation"
            root.out.event.category.name = "DLSw Transport Connection Status"
            root.out.object.name = "dlswTConnOperEntry."
            root.out.event.message = "DLSw Transport Connection Protocol Violation  ( Transport Domain: " + this.trap.VarBinds.index(0).Value.string() + ", Remote Transport Address: " + this.trap.VarBinds.index(1).Value.string() + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"

            root.out.IETF.dlswTConnOperTDomain = this.trap.VarBinds.index(0).Value
            root.out.IETF.dlswTConnOperRemoteTAddr = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: dlsw_trap_tconn_up
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "DLSw Transport Connection Status"
            root.out.object.name = "dlswTConnOperEntry."
            root.out.event.message = "DLSw Transport Connection Up  ( Transport Domain: " + this.trap.VarBinds.index(0).Value.string() + ", Remote Transport Address: " + this.trap.VarBinds.index(1).Value.string() + " )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.event.class.name = "SNMPTRAP-IETF-DLSW-MIB-dlswTrapTConnUp"
            root.out.event.id = "SNMPTRAP-IETF-DLSW-MIB-dlswTrapTConnUp"

            root.out.IETF.dlswTConnOperTDomain = this.trap.VarBinds.index(0).Value
            root.out.IETF.dlswTConnOperRemoteTAddr = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: dlsw_trap_tconn_down
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-IETF-DLSW-MIB-dlswTrapTConnDown"
            root.out.event.id = "SNMPTRAP-IETF-DLSW-MIB-dlswTrapTConnDown"
            root.out.event.category.name = "DLSw Transport Connection Status"
            root.out.object.name = "dlswTConnOperEntry."
            root.out.event.message = "DLSw Transport Connection Down  ( Transport Domain: " + this.trap.VarBinds.index(0).Value.string() + ", Remote Transport Address: " + this.trap.VarBinds.index(1).Value.string() + " )"
            root.out.event.severity.code = 4
            root.out.event.severity.level = "Warning"

            root.out.IETF.dlswTConnOperTDomain = this.trap.VarBinds.index(0).Value
            root.out.IETF.dlswTConnOperRemoteTAddr = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: dlsw_trap_circuit_up
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-IETF-DLSW-MIB-dlswTrapCircuitUp"
            root.out.event.id = "SNMPTRAP-IETF-DLSW-MIB-dlswTrapCircuitUp"
            root.out.event.category.name = "DLSw Circuit Status"
            root.out.object.name = "dlswCircuitEntry."
            root.out.event.message = "DLSw Circuit Up  ( S1 MAC: " + this.trap.VarBinds.index(0).Value.string() + ", S1 SAP: " + this.trap.VarBinds.index(1).Value.string() + ", S2 MAC: " + this.trap.VarBinds.index(2).Value.string() + ", S2 SAP: " + this.trap.VarBinds.index(3).Value.string() + " )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"

            root.out.IETF.dlswCircuitS1Mac = this.trap.VarBinds.index(0).Value
            root.out.IETF.dlswCircuitS1Sap = this.trap.VarBinds.index(1).Value
            root.out.IETF.dlswCircuitS2Mac = this.trap.VarBinds.index(2).Value
            root.out.IETF.dlswCircuitS2Sap = this.trap.VarBinds.index(3).Value
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: dlsw_trap_circuit_down
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = "DLSw Circuit Down  ( S1 MAC: " + this.trap.VarBinds.index(0).Value.string() + ", S1 SAP: " + this.trap.VarBinds.index(1).Value.string() + ", S2 MAC: " + this.trap.VarBinds.index(2).Value.string() + ", S2 SAP: " + this.trap.VarBinds.index(3).Value.string() + " )"
            root.out.event.severity.code = 4
            root.out.event.severity.level = "Warning"
            root.out.event.class.name = "SNMPTRAP-IETF-DLSW-MIB-dlswTrapCircuitDown"
            root.out.event.id = "SNMPTRAP-IETF-DLSW-MIB-dlswTrapCircuitDown"
            root.out.event.category.name = "DLSw Circuit Status"
            root.out.object.name = "dlswCircuitEntry."

            root.out.IETF.dlswCircuitS1Mac = this.trap.VarBinds.index(0).Value
            root.out.IETF.dlswCircuitS1Sap = this.trap.VarBinds.index(1).Value
            root.out.IETF.dlswCircuitS2Mac = this.trap.VarBinds.index(2).Value
            root.out.IETF.dlswCircuitS2Sap = this.trap.VarBinds.index(3).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
