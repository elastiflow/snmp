- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "DIAL-CONTROL-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: dial_ctl_peer_call_information
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-IETF-DIAL-CONTROL-MIB-dialCtlPeerCallInformation"
            root.out.event.id = "SNMPTRAP-IETF-DIAL-CONTROL-MIB-dialCtlPeerCallInformation"
            root.out.event.category.name = "Peer Call Status"
            root.out.object.name = "dialCtlPeerCfgEntry." + this.trap.VarBinds.index(0).Value + "." + this.trap.VarBinds.index(1).Value

            root.out.IETF.callHistoryPeerId = this.trap.VarBinds.index(0).Value
            root.out.IETF.callHistoryPeerIfIndex = this.trap.VarBinds.index(1).Value
            root.out.IETF.callHistoryLogicalIfIndex = this.trap.VarBinds.index(2).Value
            root.out.IETF.ifOperStatus = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.2.1.2.2.1.8")
            root.out.IETF.callHistoryPeerAddress = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.IETF.callHistoryPeerSubAddress = this.trap.VarBinds.index(5).Value.snmp_v2_tc_display_string()
            root.out.IETF.callHistoryDisconnectCause = this.trap.VarBinds.index(6).Value
            root.out.IETF.callHistoryConnectTime = this.trap.VarBinds.index(7).Value
            root.out.IETF.callHistoryDisconnectTime = this.trap.VarBinds.index(8).Value
            root.out.IETF.callHistoryInfoType = this.trap.VarBinds.index(9).Value.enum_enrich(".1.3.6.1.2.1.10.21.1.4.3.1.12")
            root.out.IETF.callHistoryCallOrigin = this.trap.VarBinds.index(10).Value.enum_enrich(".1.3.6.1.2.1.10.21.1.4.3.1.10")
        - label: dial_ctl_peer_call_information_nested_switch
          switch:
            - check: this.trap.VarBinds.index(10).Value == 1
              processors:
                - label: dial_ctl_peer_call_information_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = this.trap.VarBinds.index(10).Value.enum_enrich(".1.3.6.1.2.1.10.21.1.4.3.1.10") + " " + this.trap.VarBinds.index(9).Value.enum_enrich(".1.3.6.1.2.1.10.21.1.4.3.1.12") + " Call Cleared or Failed, Disconnect Cause: " + this.trap.VarBinds.index(6).Value
            - check: this.trap.VarBinds.index(10).Value == 3
              processors:
                - label: dial_ctl_peer_call_information_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = this.trap.VarBinds.index(9).Value.enum_enrich(".1.3.6.1.2.1.10.21.1.4.3.1.12") + " Callback Cleared or Failed, Disconnect Cause: " + this.trap.VarBinds.index(6).Value
            - processors:
                - label: dial_ctl_peer_call_information_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = this.trap.VarBinds.index(9).Value.enum_enrich(".1.3.6.1.2.1.10.21.1.4.3.1.12") + " Call Cleared or Failed, Disconnect Cause: " + this.trap.VarBinds.index(6).Value
        - label: dial_ctl_peer_call_information_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Peer ID: " + this.trap.VarBinds.index(0).Value + ", Peer ifIndex: " + this.trap.VarBinds.index(1).Value + ", Logical ifIndex: " + this.trap.VarBinds.index(2).Value + " )" + "  ( Peer Address: " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string() + " )" + ", Peer Sub-Address: " + this.trap.VarBinds.index(5).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: dial_ctl_peer_call_setup
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-IETF-DIAL-CONTROL-MIB-dialCtlPeerCallSetup"
            root.out.event.id = "SNMPTRAP-IETF-DIAL-CONTROL-MIB-dialCtlPeerCallSetup"
            root.out.event.category.name = "Peer Call Status"
            root.out.object.name = "dialCtlPeerCfgEntry." + this.trap.VarBinds.index(0).Value + "." + this.trap.VarBinds.index(1).Value

            root.out.IETF.callActivePeerId = this.trap.VarBinds.index(0).Value
            root.out.IETF.callActivePeerIfIndex = this.trap.VarBinds.index(1).Value
            root.out.IETF.callActiveLogicalIfIndex = this.trap.VarBinds.index(2).Value
            root.out.IETF.ifOperStatus = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.2.1.2.2.1.8")
            root.out.IETF.callActivePeerAddress = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.IETF.callActivePeerSubAddress = this.trap.VarBinds.index(5).Value.snmp_v2_tc_display_string()
            root.out.IETF.callActiveInfoType = this.trap.VarBinds.index(6).Value.enum_enrich(".1.3.6.1.2.1.10.21.1.3.1.1.12")
            root.out.IETF.callActiveCallOrigin = this.trap.VarBinds.index(7).Value.enum_enrich(".1.3.6.1.2.1.10.21.1.3.1.1.10")
        - label: dial_ctl_peer_call_setup_nested_switch
          switch:
            - check: this.trap.VarBinds.index(7).Value == 1
              processors:
                - label: dial_ctl_peer_call_setup_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = this.trap.VarBinds.index(7).Value.enum_enrich(".1.3.6.1.2.1.10.21.1.3.1.1.10") + " " + this.trap.VarBinds.index(6).Value.enum_enrich(".1.3.6.1.2.1.10.21.1.3.1.1.12") + " Call Successful"
            - check: this.trap.VarBinds.index(7).Value == 3
              processors:
                - label: dial_ctl_peer_call_setup_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = this.trap.VarBinds.index(6).Value.enum_enrich(".1.3.6.1.2.1.10.21.1.3.1.1.12") + " Callback Successful"
            - processors:
                - label: dial_ctl_peer_call_setup_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = this.trap.VarBinds.index(6).Value.enum_enrich(".1.3.6.1.2.1.10.21.1.3.1.1.12") + " Call Successful"
        - label: dial_ctl_peer_call_setup_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.event.message = root.out.event.message + "  ( Peer ID: " + this.trap.VarBinds.index(0).Value + ", Peer ifIndex: " + this.trap.VarBinds.index(1).Value + ", Logical ifIndex: " + this.trap.VarBinds.index(2).Value + " )" + "  ( Peer Address: " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string() + " )" + ", Peer Sub-Address: " + this.trap.VarBinds.index(5).Value.snmp_v2_tc_display_string() + " )"
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
