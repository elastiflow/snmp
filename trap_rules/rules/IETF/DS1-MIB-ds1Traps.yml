                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
                    root.out.event.message = "DS1 Far-End Alarm Indication Signal"
            - check: this.trap.VarBinds.index(0).Value.string() == 16
