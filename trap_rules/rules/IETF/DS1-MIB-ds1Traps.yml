            - processors:
                - label: dsx1line_status_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "DS1 Line Multiple Alarms, dsx1LineStatus: " + this.trap.VarBinds.index(0).Value.string()
                    root.out.event.severity.code = 4
                    root.out.event.severity.level = "Warning"
        - label: dsx1line_status_change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( " + root.out.object.name + " )"
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
