- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "IPV6-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: ipv6if_state_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "IPv6 Interface Status"
            root.out.object.name = "ipv6IfEntry.55"
            root.out.event.class.name = "SNMPTRAP-IETF-IPV6-MIB-ipv6IfStateChange"
            root.out.event.id = "SNMPTRAP-IETF-IPV6-MIB-ipv6IfStateChange"

            root.out.IETF.ipv6IfDescr = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.IETF.ipv6IfOperStatus = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.2.1.55.1.5.1.10")
        - label: ipv6if_state_change_nested_switch
          switch:
            - check: this.trap.VarBinds.index(1).Value == 1
              processors:
                - label: ipv6if_state_change_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "IPv6 Interface Up"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(1).Value == 2
              processors:
                - label: ipv6if_state_change_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "IPv6 Interface Down"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(1).Value == 3
              processors:
                - label: ipv6if_state_change_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "IPv6 Interface Identifier Missing"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(1).Value == 4
              processors:
                - label: ipv6if_state_change_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "IPv6 Interface Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
            - check: this.trap.VarBinds.index(1).Value == 5
              processors:
                - label: ipv6if_state_change_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
                    root.out.event.message = "IPv6 Interface Not Present"
            - processors:
                - label: ipv6if_state_change_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "IPv6 Interface Status Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: ipv6if_state_change_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
