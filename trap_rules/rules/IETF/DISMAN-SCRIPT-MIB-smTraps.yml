- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "DISMAN-SCRIPT-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: sm_script_abort
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-IETF-DISMAN-SCRIPT-MIB-smScriptAbort"
            root.out.event.id = "SNMPTRAP-IETF-DISMAN-SCRIPT-MIB-smScriptAbort"
            root.out.event.category.name = "Script Status"
            root.out.object.name = "smRunEntry."

            root.out.IETF.smRunExitCode = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.2.1.64.1.4.2.1.7")
            root.out.IETF.smRunEndTime = this.trap.VarBinds.index(1).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
            root.out.IETF.smRunError = this.trap.VarBinds.index(2).Value
        - label: sm_script_abort_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: sm_script_abort_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
                    root.out.event.message = "Script Aborted, No Error"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: sm_script_abort_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Script Aborted, Halted"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: sm_script_abort_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
                    root.out.event.message = "Script Aborted, Lifetime Exceeded"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: sm_script_abort_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Script Aborted, No Resources Left"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: sm_script_abort_nested_switch_5
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Script Aborted, Language Error"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 6
              processors:
                - label: sm_script_abort_nested_switch_6
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Script Aborted, Runtime Error"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 7
              processors:
                - label: sm_script_abort_nested_switch_7
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Script Aborted, Invalid Argument"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 8
              processors:
                - label: sm_script_abort_nested_switch_8
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Script Aborted, Security Violation"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(0).Value == 9
              processors:
                - label: sm_script_abort_nested_switch_9
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Script Aborted, Generic Error"
                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - processors:
                - label: sm_script_abort_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Script Aborted, Reason Unknown"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: sm_script_abort_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( " + root.out.object.name + " )"
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: sm_script_result
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Script Status"
            root.out.object.name = "smRunEntry."
            root.out.event.message = "Script Completed, Result: " + this.trap.VarBinds.index(0).Value + "  ( smRunEntry. )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.event.class.name = "SNMPTRAP-IETF-DISMAN-SCRIPT-MIB-smScriptResult"
            root.out.event.id = "SNMPTRAP-IETF-DISMAN-SCRIPT-MIB-smScriptResult"

            root.out.IETF.smRunResult = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: sm_script_exception
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-IETF-DISMAN-SCRIPT-MIB-smScriptException"
            root.out.event.id = "SNMPTRAP-IETF-DISMAN-SCRIPT-MIB-smScriptException"
            root.out.event.category.name = "Script Status"
            root.out.object.name = "smRunEntry."
            root.out.event.message = "Script Exception, Error: " + this.trap.VarBinds.index(0).Value + "  ( smRunEntry. )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"

            root.out.IETF.smRunError = this.trap.VarBinds.index(0).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
