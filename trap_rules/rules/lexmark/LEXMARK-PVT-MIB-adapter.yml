- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "LEXMARK-PVT-MIB"
- switch:
    - check: this.trap.SpecificTrap == 0
      processors:
        - label: ir_cleared
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Printer Status"
            root.out.object.name = ""
            root.out.event.message = "Printer Normal, Error Condition Cleared  ( IR Code: " + this.trap.VarBinds.index(0).Value + " )"

            root.out.lexmark.prtgenStatusIRC = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: ir_condition
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Printer Status"
            root.out.object.name = ""
            root.out.event.message = "Printer Error Condition  ( IR Code: " + this.trap.VarBinds.index(0).Value + " )"

            root.out.lexmark.prtgenStatusIRC = this.trap.VarBinds.index(0).Value
