- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "SW-TRAP-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: sw_fault
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "POST Diagnostics"
            root.out.object.name = ""

            root.out.brocade.swDiagResult = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.1588.2.1.1.1.1.20")
        - label: sw_fault_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: sw_fault_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Power-On Self Test (POST) Diagnostics OK"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: sw_fault_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Power-On Self Test (POST) Diagnostics Failed"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: sw_fault_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Power-On Self Test (POST) Diagnostics Failed, Embedded Port Fault"
            - processors:
                - label: sw_fault_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Power-On Self Test (POST) Diagnostics Result Unknown"
        - label: sw_fault_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 2
      processors:
        - label: sw_sensor_scn
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "swSensorEntry." + this.trap.VarBinds.index(1).Value
            root.out.event.category.name = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.1588.2.1.1.1.1.22.1.2") + " Sensor Status"

            root.out.brocade.swSensorStatus = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.1588.2.1.1.1.1.22.1.3")
            root.out.brocade.swSensorIndex = this.trap.VarBinds.index(1).Value
            root.out.brocade.swSensorType = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.1588.2.1.1.1.1.22.1.2")
            root.out.brocade.swSensorValue = this.trap.VarBinds.index(3).Value
            root.out.brocade.swSensorInfo = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
        - label: sw_sensor_scn_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: sw_sensor_scn_nested_switch_1
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: sw_sensor_scn_nested_switch_2
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: sw_sensor_scn_nested_switch_3
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: sw_sensor_scn_nested_switch_4
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: sw_sensor_scn_nested_switch_5
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(0).Value == 6
              processors:
                - label: sw_sensor_scn_nested_switch_6
                  mapping: |+
                    #!blobl
                    root = this

            - processors:
                - label: sw_sensor_scn_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: sw_sensor_scn_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string() + " )"
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: sw_fcport_scn
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "FC Port Status"
            root.out.object.name = "swFCPortEntry." + this.trap.VarBinds.index(1).Value

            root.out.brocade.swFCPortOpStatus = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.1588.2.1.1.1.6.2.1.4")
            root.out.brocade.swFCPortIndex = this.trap.VarBinds.index(1).Value
        - label: sw_fcport_scn_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 0
              processors:
                - label: sw_fcport_scn_nested_switch_0
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Fiber Channel Port Unknown"
            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: sw_fcport_scn_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Fiber Channel Port Online"
            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: sw_fcport_scn_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Fiber Channel Port Offline"
            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: sw_fcport_scn_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Fiber Channel Port Testing"
            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: sw_fcport_scn_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Fiber Channel Port Faulty"
            - processors:
                - label: sw_fcport_scn_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: sw_fcport_scn_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( Port: $Port )"
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: sw_event_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "FW-ABOVE/BELOW"
            root.out.object.name = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string().re_find_all_submatch("FW-ABOVE (.*) \\(.*\\) is").index(0).index(-1)
            root.out.event.message = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()

            root.out.brocade.swEventIndex = this.trap.VarBinds.index(0).Value
            root.out.brocade.swEventTimeInfo = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.brocade.swEventLevel = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.1588.2.1.1.1.8.5.1.3")
            root.out.brocade.swEventRepeatCount = this.trap.VarBinds.index(3).Value
            root.out.brocade.swEventDescr = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
        - label: sw_event_trap_nested_switch
          switch:
            - check: this.trap.VarBinds.index(2).Value == 1
              processors:
                - label: sw_event_trap_nested_switch_1
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 2
              processors:
                - label: sw_event_trap_nested_switch_2
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 3
              processors:
                - label: sw_event_trap_nested_switch_3
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 4
              processors:
                - label: sw_event_trap_nested_switch_4
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 5
              processors:
                - label: sw_event_trap_nested_switch_5
                  mapping: |+
                    #!blobl
                    root = this

            - processors:
                - label: sw_event_trap_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: sw_event_trap_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.category.name = "Event-Misc."
            root.out.object.name = "swEventEntry." + this.trap.VarBinds.index(0).Value
            root.out.event.message = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
