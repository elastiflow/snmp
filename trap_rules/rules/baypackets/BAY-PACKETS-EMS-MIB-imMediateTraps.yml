- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "BAY-PACKETS-EMS-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: im_alarm_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.7186.3.1.1.4.1.6").string() + " Alarm"
            root.out.object.name = "Alarm ID: " + this.trap.VarBinds.index(0).Value.string()
            root.out.event.message = this.trap.VarBinds.index(4).Value.string() + ", Error Code: " + this.trap.VarBinds.index(3).Value.string() + "  ( Subsystem: " + this.trap.VarBinds.index(7).Value.string() + ", ID: " + this.trap.VarBinds.index(6).Value.string() + " )"

            root.out.baypackets.imAlarmId = this.trap.VarBinds.index(0).Value
            root.out.baypackets.imAlarmSeverity = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.7186.3.1.1.4.1.2")
            root.out.baypackets.imAlarmTime = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.baypackets.imAlarmErrorCode = this.trap.VarBinds.index(3).Value
            root.out.baypackets.imAlarmContent = this.trap.VarBinds.index(4).Value
            root.out.baypackets.imAlarmSubsystemType = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.7186.3.1.1.4.1.6")
            root.out.baypackets.imAlarmSubsystemId = this.trap.VarBinds.index(6).Value
            root.out.baypackets.imAlarmSubsystemName = this.trap.VarBinds.index(7).Value
            root.out.baypackets.imAlarmStatus = this.trap.VarBinds.index(8).Value.enum_enrich(".1.3.6.1.4.1.7186.3.1.1.4.1.9")
            root.out.baypackets.imAlarmClearedBy = this.trap.VarBinds.index(9).Value
        - label: im_alarm_trap_nested_switch
          switch:
            - check: this.trap.VarBinds.index(8).Value == 1
              processors:
                - label: im_alarm_trap_nested_switch_1
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(8).Value == 2
              processors:
                - label: im_alarm_trap_nested_switch_2
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(8).Value == 3
              processors:
                - label: im_alarm_trap_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "End of " + this.trap.VarBinds.index(4).Value.string() + ", Cleared by " + this.trap.VarBinds.index(0).Value.string()0 + "  ( Subsystem: " + this.trap.VarBinds.index(7).Value.string() + ", ID: " + this.trap.VarBinds.index(6).Value.string() + " )"
            - check: this.trap.VarBinds.index(8).Value == 4
              processors:
                - label: im_alarm_trap_nested_switch_4
                  mapping: |+
                    #!blobl
                    root = this

            - processors:
                - label: im_alarm_trap_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: im_alarm_trap_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 2
      processors:
        - label: im_unacked_alarms_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Unacknowledged Alarms"
            root.out.object.name = this.trap.VarBinds.index(0).Value.string()
            root.out.event.message = "Unsent Alarms Exist  ( Alarm ID: " + this.trap.VarBinds.index(0).Value.string() + " )"

            root.out.baypackets.imAlarmId = this.trap.VarBinds.index(0).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
