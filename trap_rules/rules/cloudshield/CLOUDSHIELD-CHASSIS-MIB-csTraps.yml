- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "CLOUDSHIELD-CHASSIS-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: cs_event_notification
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.4.1.9793.3.5")
            root.out.object.name = ""
            root.out.event.message = this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.9793.3.6") + ", " + this.trap.VarBinds.index(5).Value.snmp_v2_tc_display_string()

            root.out.cloudshield.csTrapSeqNum = this.trap.VarBinds.index(0).Value
            root.out.cloudshield.csTrapTimeStamp = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.cloudshield.csTrapSeverity = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.9793.3.4")
            root.out.cloudshield.csTrapCategory = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.4.1.9793.3.5")
            root.out.cloudshield.csTrapAlarmStatus = this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.9793.3.6")
            root.out.cloudshield.csTrapGeneralDescription = this.trap.VarBinds.index(5).Value.snmp_v2_tc_display_string()
            root.out.cloudshield.csTrapSpecificInfo = this.trap.VarBinds.index(6).Value.snmp_v2_tc_display_string()
            root.out.cloudshield.csTrapAckStatus = this.trap.VarBinds.index(7).Value.enum_enrich(".1.3.6.1.4.1.9793.3.9")
        - label: cs_event_notification_nested_switch
          switch:
            - check: this.trap.VarBinds.index(2).Value == 1
              processors:
                - label: cs_event_notification_nested_switch_1
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 2
              processors:
                - label: cs_event_notification_nested_switch_2
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 3
              processors:
                - label: cs_event_notification_nested_switch_3
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 4
              processors:
                - label: cs_event_notification_nested_switch_4
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(2).Value == 5
              processors:
                - label: cs_event_notification_nested_switch_5
                  mapping: |+
                    #!blobl
                    root = this

            - processors:
                - label: cs_event_notification_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: cs_event_notification_after_switch
          mapping: |+
            #!blobl
            root = this

    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
