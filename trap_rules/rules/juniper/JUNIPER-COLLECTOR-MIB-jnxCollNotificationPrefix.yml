- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "JUNIPER-COLLECTOR-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: jnx_coll_unavailable_dest
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = "Unavailable Destination Failure  ( " + "PIC: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + ", URL: " + this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() + ", Dest IP: " + this.trap.VarBinds.index(4).Value + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollUnavailableDest"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollUnavailableDest"
            root.out.event.category.name = "Collector Destination Status"
            root.out.object.name = "PIC: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + ", URL: " + this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() + ", Dest IP: " + this.trap.VarBinds.index(4).Value

            root.out.juniper.ifDescr = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCollNotifyDate = this.trap.VarBinds.index(1).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
            root.out.juniper.jnxCollNotifyUrl = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCollNotifyInetType = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.4.1.2636.3.28.4.2")
            root.out.juniper.jnxCollNotifyInetAddress = this.trap.VarBinds.index(4).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: jnx_coll_unavailable_dest_cleared
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollUnavailableDestCleared"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollUnavailableDestCleared"
            root.out.event.category.name = "Collector Destination Status"
            root.out.object.name = "PIC: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + ", URL: " + this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() + ", Dest IP: " + this.trap.VarBinds.index(4).Value
            root.out.event.message = "End of Unavailable Destination Failure  ( " + "PIC: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + ", URL: " + this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() + ", Dest IP: " + this.trap.VarBinds.index(4).Value + " )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"

            root.out.juniper.ifDescr = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCollNotifyDate = this.trap.VarBinds.index(1).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
            root.out.juniper.jnxCollNotifyUrl = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCollNotifyInetType = this.trap.VarBinds.index(3).Value.enum_enrich(".1.3.6.1.4.1.2636.3.28.4.2")
            root.out.juniper.jnxCollNotifyInetAddress = this.trap.VarBinds.index(4).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: jnx_coll_unsuccessful_transfer
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollUnsuccessfulTransfer"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollUnsuccessfulTransfer"
            root.out.event.category.name = "Collector File Transfer Status"
            root.out.object.name = "PIC: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + ", File: " + this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() + ", URL: " + this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string() + ", Dest IP: " + this.trap.VarBinds.index(5).Value
            root.out.event.message = "Collector File Transfer Error, " + this.trap.VarBinds.index(6).Value.snmp_v2_tc_display_string() + "  ( " + "PIC: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + ", File: " + this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() + ", URL: " + this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string() + ", Dest IP: " + this.trap.VarBinds.index(5).Value + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"

            root.out.juniper.ifDescr = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCollNotifyDate = this.trap.VarBinds.index(1).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
            root.out.juniper.jnxCollNotifyFile = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCollNotifyUrl = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCollNotifyInetType = this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.2636.3.28.4.2")
            root.out.juniper.jnxCollNotifyInetAddress = this.trap.VarBinds.index(5).Value
            root.out.juniper.jnxCollNotifyError = this.trap.VarBinds.index(6).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCollNotifyFtpResultCode = this.trap.VarBinds.index(7).Value
            root.out.juniper.jnxCollNotifyFtpErrorText = this.trap.VarBinds.index(8).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: jnx_coll_flow_overload
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollFlowOverload"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollFlowOverload"
            root.out.event.category.name = "Collector Flow Status"
            root.out.object.name = "jnxCollPicIfEntry.28"
            root.out.event.message = "Collector Flow " + this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.2636.3.28.4.12") + "  ( PIC: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"

            root.out.juniper.ifDescr = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCollPicIfStateChangeDate = this.trap.VarBinds.index(1).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
            root.out.juniper.jnxCollNotifyOverloadType = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.2636.3.28.4.12")
            root.out.juniper.jnxCollNotifyNewRecordRate = this.trap.VarBinds.index(3).Value
            root.out.juniper.jnxCollPicIfCreatedFiles = this.trap.VarBinds.index(4).Value
            root.out.juniper.jnxCollPicIfDestroyedFiles = this.trap.VarBinds.index(5).Value
        - label: jnx_coll_flow_overload_nested_switch
          switch:
            - check: this.trap.VarBinds.index(2).Value == 1
              processors:
                - label: jnx_coll_flow_overload_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - check: this.trap.VarBinds.index(2).Value == 2
              processors:
                - label: jnx_coll_flow_overload_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
            - processors:
                - label: jnx_coll_flow_overload_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 3
                    root.out.event.severity.level = "Error"
        - label: jnx_coll_flow_overload_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 5
      processors:
        - label: jnx_coll_flow_overload_cleared
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollFlowOverloadCleared"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollFlowOverloadCleared"
            root.out.event.category.name = "Collector Flow Status"
            root.out.object.name = "jnxCollPicIfEntry.28"
            root.out.event.message = "End of Collector Flow " + this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.2636.3.28.4.12") + "  ( PIC: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"

            root.out.juniper.ifDescr = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCollPicIfStateChangeDate = this.trap.VarBinds.index(1).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
            root.out.juniper.jnxCollNotifyOverloadType = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.2636.3.28.4.12")
            root.out.juniper.jnxCollNotifyNewRecordRate = this.trap.VarBinds.index(3).Value
            root.out.juniper.jnxCollPicIfCreatedFiles = this.trap.VarBinds.index(4).Value
            root.out.juniper.jnxCollPicIfDestroyedFiles = this.trap.VarBinds.index(5).Value
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: jnx_coll_memory_unavailable
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollMemoryUnavailable"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollMemoryUnavailable"
            root.out.event.category.name = "Collector Memory Status"
            root.out.object.name = "jnxCollPicIfEntry.28"
            root.out.event.message = "Collector Memory Unavailable  ( PIC: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"

            root.out.juniper.ifDescr = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCollPicIfStateChangeDate = this.trap.VarBinds.index(1).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
            root.out.juniper.jnxCollNotifyMemThresh = this.trap.VarBinds.index(2).Value
            root.out.juniper.jnxCollNotifyMemUtil = this.trap.VarBinds.index(3).Value
            root.out.juniper.jnxCollNotifyMemFree = this.trap.VarBinds.index(4).Value
    - check: this.trap.SpecificTrap == 7
      processors:
        - label: jnx_coll_memory_available
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Collector Memory Status"
            root.out.object.name = "jnxCollPicIfEntry.28"
            root.out.event.message = "End of Collector Memory Unavailable  ( PIC: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollMemoryAvailable"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-COLLECTOR-MIB-jnxCollMemoryAvailable"

            root.out.juniper.ifDescr = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCollPicIfStateChangeDate = this.trap.VarBinds.index(1).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
            root.out.juniper.jnxCollNotifyMemThresh = this.trap.VarBinds.index(2).Value
            root.out.juniper.jnxCollNotifyMemUtil = this.trap.VarBinds.index(3).Value
            root.out.juniper.jnxCollNotifyMemFree = this.trap.VarBinds.index(4).Value
    - check: this.trap.SpecificTrap == 8
      processors:
        - label: jnx_coll_ftp_switchover
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
