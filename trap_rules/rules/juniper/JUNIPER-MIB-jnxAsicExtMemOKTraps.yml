- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "JUNIPER-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: jnx_hmc_ok
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "jnxContentsEntry." + this.trap.VarBinds.index(0).Value + "." + this.trap.VarBinds.index(1).Value + "." + this.trap.VarBinds.index(2).Value + "." + this.trap.VarBinds.index(3).Value
            root.out.event.message = "Power Supply Failure, Bad DC Output  ( " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.severity.code = 4
            root.out.event.severity.level = "Warning"
            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-MIB-jnxPowerSupplyFailure"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-MIB-jnxPowerSupplyFailure"
            root.out.event.category.name = "Power Supply Status"

            root.out.juniper.jnxContentsContainerIndex = this.trap.VarBinds.index(0).Value
            root.out.juniper.jnxContentsL1Index = this.trap.VarBinds.index(1).Value
            root.out.juniper.jnxContentsL2Index = this.trap.VarBinds.index(2).Value
            root.out.juniper.jnxContentsL3Index = this.trap.VarBinds.index(3).Value
            root.out.juniper.jnxContentsDescr = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxOperatingState = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.2636.3.1.13.1.6")
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
