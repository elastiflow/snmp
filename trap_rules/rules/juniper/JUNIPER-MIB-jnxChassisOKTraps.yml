- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "JUNIPER-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: jnx_power_supply_ok
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 4
            root.out.event.severity.level = "Warning"
            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-MIB-jnxPowerSupplyFailure"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-MIB-jnxPowerSupplyFailure"
            root.out.event.category.name = "Power Supply Status"
            root.out.object.name = "jnxContentsEntry." + this.trap.VarBinds.index(0).Value.string() + "." + this.trap.VarBinds.index(1).Value.string() + "." + this.trap.VarBinds.index(2).Value.string() + "." + this.trap.VarBinds.index(3).Value.string()
            root.out.event.message = "Power Supply Failure, Bad DC Output  ( " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string().string() + " )"

            root.out.juniper.jnxContentsContainerIndex = this.trap.VarBinds.index(0).Value
            root.out.juniper.jnxContentsL1Index = this.trap.VarBinds.index(1).Value
            root.out.juniper.jnxContentsL2Index = this.trap.VarBinds.index(2).Value
            root.out.juniper.jnxContentsL3Index = this.trap.VarBinds.index(3).Value
            root.out.juniper.jnxContentsDescr = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxOperatingState = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.2636.3.1.13.1.6")
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: jnx_fan_ok
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-MIB-jnxFanFailure"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-MIB-jnxFanFailure"
            root.out.event.category.name = "Fan Status"
            root.out.object.name = "jnxContentsEntry." + this.trap.VarBinds.index(0).Value.string() + "." + this.trap.VarBinds.index(1).Value.string() + "." + this.trap.VarBinds.index(2).Value.string() + "." + this.trap.VarBinds.index(3).Value.string()
            root.out.event.message = "Fan Failure, Not Spinning  ( " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string().string() + " )"
            root.out.event.severity.code = 4
            root.out.event.severity.level = "Warning"

            root.out.juniper.jnxContentsContainerIndex = this.trap.VarBinds.index(0).Value
            root.out.juniper.jnxContentsL1Index = this.trap.VarBinds.index(1).Value
            root.out.juniper.jnxContentsL2Index = this.trap.VarBinds.index(2).Value
            root.out.juniper.jnxContentsL3Index = this.trap.VarBinds.index(3).Value
            root.out.juniper.jnxContentsDescr = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxOperatingState = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.2636.3.1.13.1.6")
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: jnx_temperature_ok
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 4
            root.out.event.severity.level = "Warning"
            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-MIB-jnxOverTemperature"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-MIB-jnxOverTemperature"
            root.out.event.category.name = "Temperature Status"
            root.out.object.name = "jnxContentsEntry." + this.trap.VarBinds.index(0).Value.string() + "." + this.trap.VarBinds.index(1).Value.string() + "." + this.trap.VarBinds.index(2).Value.string() + "." + this.trap.VarBinds.index(3).Value.string()
            root.out.event.message = "Temperature Too High  ( " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string().string() + " )"

            root.out.juniper.jnxContentsContainerIndex = this.trap.VarBinds.index(0).Value
            root.out.juniper.jnxContentsL1Index = this.trap.VarBinds.index(1).Value
            root.out.juniper.jnxContentsL2Index = this.trap.VarBinds.index(2).Value
            root.out.juniper.jnxContentsL3Index = this.trap.VarBinds.index(3).Value
            root.out.juniper.jnxContentsDescr = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxOperatingTemp = this.trap.VarBinds.index(5).Value
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: jnx_fru_ok
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Redundancy Switchover"
            root.out.object.name = "jnxRedundancyEntry." + this.trap.VarBinds.index(0).Value.string() + "." + this.trap.VarBinds.index(1).Value.string() + "." + this.trap.VarBinds.index(2).Value.string() + "." + this.trap.VarBinds.index(3).Value.string()
            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-MIB-jnxRedundancySwitchover"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-MIB-jnxRedundancySwitchover"

            root.out.juniper.jnxFruContentsIndex = this.trap.VarBinds.index(0).Value
            root.out.juniper.jnxFruL1Index = this.trap.VarBinds.index(1).Value
            root.out.juniper.jnxFruL2Index = this.trap.VarBinds.index(2).Value
            root.out.juniper.jnxFruL3Index = this.trap.VarBinds.index(3).Value
            root.out.juniper.jnxFruName = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxFruType = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.2636.3.1.15.1.6")
            root.out.juniper.jnxFruSlot = this.trap.VarBinds.index(6).Value
        - label: jnx_fru_ok_nested_switch
          switch:
            - check: ' == 1'
              processors:
                - label: jnx_fru_ok_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Other Switchover, now $jnxRedundancyState
            - check: ' == 2'
              processors:
                - label: jnx_fru_ok_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "No Switchover, now $jnxRedundancyState
            - check: ' == 3'
              processors:
                - label: jnx_fru_ok_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "User-Initiated Switchover, now $jnxRedundancyState
            - check: ' == 4'
              processors:
                - label: jnx_fru_ok_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Automatic Switchover, now $jnxRedundancyState
            - processors:
                - label: jnx_fru_ok_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Unknown Switchover Reason, now $jnxRedundancyState
        - label: jnx_fru_ok_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string().string() + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: jnx_ext_src_lock_acquired
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "jnxFruEntry." + this.trap.VarBinds.index(0).Value.string() + "." + this.trap.VarBinds.index(1).Value.string() + "." + this.trap.VarBinds.index(2).Value.string() + "." + this.trap.VarBinds.index(3).Value.string()
            root.out.event.message = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.2636.3.1.15.1.6").string() + " Removed from Slot " + this.trap.VarBinds.index(6).Value.string() + "  ( FRU: " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string().string() + " )"
            root.out.event.severity.code = 4
            root.out.event.severity.level = "Warning"
            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-MIB-jnxFruRemoval"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-MIB-jnxFruRemoval"
            root.out.event.category.name = "FRU Insert/Remove"

            root.out.juniper.jnxFruContentsIndex = this.trap.VarBinds.index(0).Value
            root.out.juniper.jnxFruL1Index = this.trap.VarBinds.index(1).Value
            root.out.juniper.jnxFruL2Index = this.trap.VarBinds.index(2).Value
            root.out.juniper.jnxFruL3Index = this.trap.VarBinds.index(3).Value
            root.out.juniper.jnxFruName = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxFruType = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.2636.3.1.15.1.6")
            root.out.juniper.jnxFruSlot = this.trap.VarBinds.index(6).Value
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: jnx_hard_disk_ok
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-MIB-jnxFruInsertion"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-MIB-jnxFruInsertion"
            root.out.event.category.name = "FRU Insert/Remove"
            root.out.object.name = "jnxFruEntry." + this.trap.VarBinds.index(0).Value.string() + "." + this.trap.VarBinds.index(1).Value.string() + "." + this.trap.VarBinds.index(2).Value.string() + "." + this.trap.VarBinds.index(3).Value.string()
            root.out.event.message = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.2636.3.1.15.1.6").string() + " Inserted into Slot " + this.trap.VarBinds.index(6).Value.string() + "  ( FRU: " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string().string() + " )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"

            root.out.juniper.jnxFruContentsIndex = this.trap.VarBinds.index(0).Value
            root.out.juniper.jnxFruL1Index = this.trap.VarBinds.index(1).Value
            root.out.juniper.jnxFruL2Index = this.trap.VarBinds.index(2).Value
            root.out.juniper.jnxFruL3Index = this.trap.VarBinds.index(3).Value
            root.out.juniper.jnxFruName = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxFruType = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.2636.3.1.15.1.6")
            root.out.juniper.jnxFruSlot = this.trap.VarBinds.index(6).Value
    - check: this.trap.SpecificTrap == 7
      processors:
        - label: jnx_power_supply_input_ok
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-MIB-jnxFruPowerOff"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-MIB-jnxFruPowerOff"
            root.out.object.name = "jnxFruEntry." + this.trap.VarBinds.index(0).Value.string() + "." + this.trap.VarBinds.index(1).Value.string() + "." + this.trap.VarBinds.index(2).Value.string() + "." + this.trap.VarBinds.index(3).Value.string()
            root.out.event.message = lookup(this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.2636.3.1.13.1.6").string(), jnxFruType) + " in Slot $7 Powered Off, lookup($8, jnxFruOfflineReason)  ( FRU: " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string().string() + " )"
            root.out.event.severity.code = 4
            root.out.event.severity.level = "Warning"
            root.out.event.category.name = "FRU Power Status"

            root.out.juniper.jnxContentsContainerIndex = this.trap.VarBinds.index(0).Value
            root.out.juniper.jnxContentsL1Index = this.trap.VarBinds.index(1).Value
            root.out.juniper.jnxContentsL2Index = this.trap.VarBinds.index(2).Value
            root.out.juniper.jnxContentsL3Index = this.trap.VarBinds.index(3).Value
            root.out.juniper.jnxContentsDescr = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxOperatingState = this.trap.VarBinds.index(5).Value.enum_enrich(".1.3.6.1.4.1.2636.3.1.13.1.6")
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
