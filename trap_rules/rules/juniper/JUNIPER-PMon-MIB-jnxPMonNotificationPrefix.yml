                    root.out.event.message = "End of PMon Interface Memory Overload"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(1).Value == 2
              processors:
                - label: jnx_pmon_overload_cleared_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.category.name = "PMon Interface Packets/Sec."
                    root.out.event.message = "End of PMon Interface Packets/Sec. Overload"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(1).Value == 4
              processors:
                - label: jnx_pmon_overload_cleared_nested_switch_4
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.category.name = "PMon Interface Bits/Sec."
                    root.out.event.message = "End of PMon Interface Bits/Sec. Overload"
                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
            - check: this.trap.VarBinds.index(1).Value == 8
              processors:
                - label: jnx_pmon_overload_cleared_nested_switch_8
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.severity.code = 1
                    root.out.event.severity.level = "Alert"
                    root.out.event.category.name = "PMon Interface Memory Status"
                    root.out.event.message = "End of PMon Interface Memory Load Warning"
            - processors:
                - label: jnx_pmon_overload_cleared_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.category.name = "PMon Interface Status"
                    root.out.event.message = "End of PMon Interface Overload"
                    root.out.event.severity.code = 2
                    root.out.event.severity.level = "Critical"
        - label: jnx_pmon_overload_cleared_after_switch
          mapping: |
            #!blobl
            root = this

            root.out.event.message = root.out.event.message + "  ( " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
