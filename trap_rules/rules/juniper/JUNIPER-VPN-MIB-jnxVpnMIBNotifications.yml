- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "JUNIPER-VPN-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: jnx_vpn_if_up
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.2636.3.26.1.3.1.1") + " VPN Interface Up" + "  ( VPN: " + this.trap.VarBinds.index(1).Value + ", jnxVpnIfIndex: " + this.trap.VarBinds.index(2).Value + " )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"
            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-VPN-MIB-jnxVpnIfUp"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-VPN-MIB-jnxVpnIfUp"
            root.out.event.category.name = "VPN Interface Status"
            root.out.object.name = "jnxVpnIfEntry."

            root.out.juniper.jnxVpnIfVpnType = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.2636.3.26.1.3.1.1")
            root.out.juniper.jnxVpnIfVpnName = this.trap.VarBinds.index(1).Value
            root.out.juniper.jnxVpnIfIndex = this.trap.VarBinds.index(2).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: jnx_vpn_if_down
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-VPN-MIB-jnxVpnIfDown"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-VPN-MIB-jnxVpnIfDown"
            root.out.event.category.name = "VPN Interface Status"
            root.out.object.name = "jnxVpnIfEntry."
            root.out.event.message = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.2636.3.26.1.3.1.1") + " VPN Interface Down" + "  ( VPN: " + this.trap.VarBinds.index(1).Value + ", jnxVpnIfIndex: " + this.trap.VarBinds.index(2).Value + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"

            root.out.juniper.jnxVpnIfVpnType = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.2636.3.26.1.3.1.1")
            root.out.juniper.jnxVpnIfVpnName = this.trap.VarBinds.index(1).Value
            root.out.juniper.jnxVpnIfIndex = this.trap.VarBinds.index(2).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: jnx_vpn_pw_up
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-VPN-MIB-jnxVpnPwUp"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-VPN-MIB-jnxVpnPwUp"
            root.out.event.category.name = "VPN Pseudo-Wire Status"
            root.out.object.name = "jnxVpnPwEntry."
            root.out.event.message = $jnxVpnIfVpnType VPN Pseudo-Wire Up  ( VPN: " + this.trap.VarBinds.index(1).Value + ", jnxVpnPwIndex: " + this.trap.VarBinds.index(2).Value + " )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"

            root.out.juniper.jnxVpnPwVpnType = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.2636.3.26.1.4.1.1")
            root.out.juniper.jnxVpnPwVpnName = this.trap.VarBinds.index(1).Value
            root.out.juniper.jnxVpnPwIndex = this.trap.VarBinds.index(2).Value
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: jnx_vpn_pw_down
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-VPN-MIB-jnxVpnPwDown"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-VPN-MIB-jnxVpnPwDown"
            root.out.event.category.name = "VPN Pseudo-Wire Status"
            root.out.object.name = "jnxVpnPwEntry."
            root.out.event.message = $jnxVpnIfVpnType VPN Pseudo-Wire Down  ( VPN: " + this.trap.VarBinds.index(1).Value + ", jnxVpnPwIndex: " + this.trap.VarBinds.index(2).Value + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"

            root.out.juniper.jnxVpnPwVpnType = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.2636.3.26.1.4.1.1")
            root.out.juniper.jnxVpnPwVpnName = this.trap.VarBinds.index(1).Value
            root.out.juniper.jnxVpnPwIndex = this.trap.VarBinds.index(2).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
