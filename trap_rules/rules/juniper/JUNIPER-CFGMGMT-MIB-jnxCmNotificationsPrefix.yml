- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "JUNIPER-CFGMGMT-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: jnx_cm_cfg_change
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"
            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-CFGMGMT-MIB-jnxCmCfgChange"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-CFGMGMT-MIB-jnxCmCfgChange"
            root.out.event.category.name = "Configuration Change"
            root.out.object.name = "jnxCmCfgChgEventEntry.1"
            root.out.event.message = "Configuration Changed via " + this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.2636.3.18.1.7.1.4") + "  ( User: " + this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string() + " )"

            root.out.juniper.jnxCmCfgChgEventTime = this.trap.VarBinds.index(0).Value
            root.out.juniper.jnxCmCfgChgEventDate = this.trap.VarBinds.index(1).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
            root.out.juniper.jnxCmCfgChgEventSource = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.2636.3.18.1.7.1.4")
            root.out.juniper.jnxCmCfgChgEventUser = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCmCfgChgEventLog = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: jnx_cm_rescue_change
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "User: " + this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()
            root.out.event.message = "Rescue Configuration Changed via " + this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.2636.3.18.2.3") + "  ( " + "User: " + this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.severity.code = 2
            root.out.event.severity.level = "Critical"
            root.out.event.class.name = "SNMPTRAP-juniper-JUNIPER-CFGMGMT-MIB-jnxCmRescueChange"
            root.out.event.id = "SNMPTRAP-juniper-JUNIPER-CFGMGMT-MIB-jnxCmRescueChange"
            root.out.event.category.name = "Rescue Configuration Change"

            root.out.juniper.jnxCmRescueChgTime = this.trap.VarBinds.index(0).Value
            root.out.juniper.jnxCmRescueChgDate = this.trap.VarBinds.index(1).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
            root.out.juniper.jnxCmRescueChgSource = this.trap.VarBinds.index(2).Value.enum_enrich(".1.3.6.1.4.1.2636.3.18.2.3")
            root.out.juniper.jnxCmRescueChgUser = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()
            root.out.juniper.jnxCmRescueChgState = this.trap.VarBinds.index(4).Value.enum_enrich(".1.3.6.1.4.1.2636.3.18.2.5")
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
