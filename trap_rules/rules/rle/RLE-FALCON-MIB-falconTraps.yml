- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "RLE-FALCON-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: falcon_alarm_entry_added
          mapping: |
            #!blobl
            root = this

            root.out.object.name = $3
            root.out.event.message = lookup(extract($2, "3184\.1\.1\.1\.5\.3\.([0-9]+)"), falconWellKnownAlarms)  ( $3 )"
            root.out.event.category.name = "Falcon Alarm"
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: falcon_alarm_entry_removed
          mapping: |
            #!blobl
            root = this

            root.out.event.category.name = "Falcon Alarm"
            root.out.object.name = $3
            root.out.event.message = "End of lookup(extract($2, "3184\.1\.1\.1\.5\.3\.([0-9]+)"), falconWellKnownAlarms)  ( $3 )"
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: falcon_access_granted
          mapping: |
            #!blobl
            root = this

            root.out.event.category.name = "Falcon Access"
            root.out.object.name = "User: $1, Keypad: int(extract($OID1, "3184\.1\.1\.1\.2\.3\.([0-9]+)"))/2
            root.out.event.message = "Access Granted  ( User: $1, Keypad: int(extract($OID1, "3184\.1\.1\.1\.2\.3\.([0-9]+)"))/2 )"
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: falcon_access_denied
          mapping: |
            #!blobl
            root = this

            root.out.event.category.name = "Falcon Access"
            root.out.object.name = ""
            root.out.event.message = "Keypad Access Denied"
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: falcon_page_unsuccessful
          mapping: |
            #!blobl
            root = this

            root.out.event.category.name = "Falcon Page"
            root.out.object.name = ""
            root.out.event.message = "Page Unsuccessful"
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
