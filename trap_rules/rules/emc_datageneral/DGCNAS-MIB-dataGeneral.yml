- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "DGCNAS-MIB"
- switch:
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: dg_trap_nas_event_log_notification
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "NAS Device: " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string() + " SN " + this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string() + ", Source: " + this.trap.VarBinds.index(1).Value
            root.out.event.message = this.trap.VarBinds.index(2).Value + "  ( " + "NAS Device: " + this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string() + " SN " + this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string() + ", Source: " + this.trap.VarBinds.index(1).Value + " )"
            root.out.event.category.name = "Log Event ( " + this.trap.VarBinds.index(2).Value + " )"

            root.out.emc_datageneral.dgNasEventLogSeverity = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.106.3.3.1.1")
            root.out.emc_datageneral.dgNasEventLogSource = this.trap.VarBinds.index(1).Value
            root.out.emc_datageneral.dgNasEventLogDescription = this.trap.VarBinds.index(2).Value
            root.out.emc_datageneral.dgNasEventLogSerialNumber = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()
            root.out.emc_datageneral.dgNasEventLogSystemType = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
        - label: dg_trap_nas_event_log_notification_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value == 0
              processors:
                - label: dg_trap_nas_event_log_notification_nested_switch_0
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(0).Value == 1
              processors:
                - label: dg_trap_nas_event_log_notification_nested_switch_1
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(0).Value == 2
              processors:
                - label: dg_trap_nas_event_log_notification_nested_switch_2
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(0).Value == 3
              processors:
                - label: dg_trap_nas_event_log_notification_nested_switch_3
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(0).Value == 4
              processors:
                - label: dg_trap_nas_event_log_notification_nested_switch_4
                  mapping: |+
                    #!blobl
                    root = this

            - check: this.trap.VarBinds.index(0).Value == 5
              processors:
                - label: dg_trap_nas_event_log_notification_nested_switch_5
                  mapping: |+
                    #!blobl
                    root = this

            - processors:
                - label: dg_trap_nas_event_log_notification_nested_switch_default
                  mapping: |+
                    #!blobl
                    root = this

        - label: dg_trap_nas_event_log_notification_after_switch
          mapping: |+
            #!blobl
            root = this

    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
