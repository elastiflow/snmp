- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "INFOVISTA-TRAP-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: ivtrap_warning
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() + "  ( " + "Instance: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.category.name = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.object.name = "Instance: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()

            root.out.infovista.instance = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.infovista.indicator = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.infovista.description = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.infovista.disprate = this.trap.VarBinds.index(3).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: ivtrap_minor
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "Instance: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.event.message = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() + "  ( " + "Instance: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.category.name = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()

            root.out.infovista.instance = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.infovista.indicator = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.infovista.description = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.infovista.disprate = this.trap.VarBinds.index(3).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: ivtrap_major
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.object.name = "Instance: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.event.message = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() + "  ( " + "Instance: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"

            root.out.infovista.instance = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.infovista.indicator = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.infovista.description = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.infovista.disprate = this.trap.VarBinds.index(3).Value
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: ivtrap_normal
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = "Instance: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.event.message = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() + "  ( " + "Instance: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"
            root.out.event.category.name = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()

            root.out.infovista.instance = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.infovista.indicator = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.infovista.description = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.infovista.disprate = this.trap.VarBinds.index(3).Value
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: ivtrap_critical
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.object.name = "Instance: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.event.message = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string() + "  ( " + "Instance: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string() + " )"

            root.out.infovista.instance = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.infovista.indicator = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.infovista.description = this.trap.VarBinds.index(2).Value.snmp_v2_tc_display_string()
            root.out.infovista.disprate = this.trap.VarBinds.index(3).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
