- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "SMARTS-MIB"
- switch:
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: sm_trap_notification
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-smarts-SMARTS-MIB-smTrapNotification"
            root.out.event.id = "SNMPTRAP-smarts-SMARTS-MIB-smTrapNotification"

            root.out.smarts.smNotifTimestamp = this.trap.VarBinds.index(0).Value
            root.out.smarts.smNotifServer = this.trap.VarBinds.index(1).Value
            root.out.smarts.smNotifClass = this.trap.VarBinds.index(2).Value
            root.out.smarts.smNotifInstance = this.trap.VarBinds.index(3).Value
            root.out.smarts.smNotifEventName = this.trap.VarBinds.index(4).Value
            root.out.smarts.smNotifInstanceID = this.trap.VarBinds.index(5).Value
            root.out.smarts.smNotifDescription = this.trap.VarBinds.index(6).Value
            root.out.smarts.smNotifCertainty = this.trap.VarBinds.index(7).Value
            root.out.smarts.smNotifSeverity = this.trap.VarBinds.index(8).Value.enum_enrich(".1.3.6.1.4.1.733.2.1.9")
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: sm_trap_certainty_change
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: sm_trap_severity_change
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 7
      processors:
        - label: sm_trap_notification_clear
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-smarts-SMARTS-MIB-smTrapNotificationClear"
            root.out.event.id = "SNMPTRAP-smarts-SMARTS-MIB-smTrapNotificationClear"
            root.out.event.message = "End of " + root.out.event.message
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"

            root.out.smarts.smNotifTimestamp = this.trap.VarBinds.index(0).Value
            root.out.smarts.smNotifServer = this.trap.VarBinds.index(1).Value
            root.out.smarts.smNotifClass = this.trap.VarBinds.index(2).Value
            root.out.smarts.smNotifInstance = this.trap.VarBinds.index(3).Value
            root.out.smarts.smNotifEventName = this.trap.VarBinds.index(4).Value
            root.out.smarts.smNotifInstanceID = this.trap.VarBinds.index(5).Value
            root.out.smarts.smNotifDescription = this.trap.VarBinds.index(6).Value
            root.out.smarts.smNotifCertainty = this.trap.VarBinds.index(7).Value
            root.out.smarts.smNotifSeverity = this.trap.VarBinds.index(8).Value.enum_enrich(".1.3.6.1.4.1.733.2.1.9")
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
