            root.out.object.name = "Source: " + this.trap.VarBinds.index(6).Value.snmp_v2_tc_display_string().string() + ", Destination: $9:" + this.trap.VarBinds.index(0).Value.snmp_v2_tc_date_and_time().ts_unix_milli().string()0
            root.out.event.message = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string().string() + "  ( " + "Source: " + this.trap.VarBinds.index(6).Value.snmp_v2_tc_display_string().string() + ", Destination: $9:" + this.trap.VarBinds.index(0).Value.snmp_v2_tc_date_and_time().ts_unix_milli().string()0 + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"

            root.out.talos.sfAlertDateAndTime = this.trap.VarBinds.index(0).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
