- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "SFALERT"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: sf_event
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "IDS Alert [ " + this.trap.VarBinds.index(1).Value.string() + ": " + this.trap.VarBinds.index(2).Value.string() + " rev. " + this.trap.VarBinds.index(3).Value.string() + " ]"
            root.out.event.message = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string().string() + "  ( " + "Source: $7, Destination: $9:" + this.trap.VarBinds.index(0).Value.snmp_v2_tc_date_and_time().ts_unix_milli().string()0 + " )"
            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-sourcefire-SFALERT-sfEvent"
            root.out.event.id = "SNMPTRAP-sourcefire-SFALERT-sfEvent"
            root.out.object.name = "Source: $7, Destination: $9:" + this.trap.VarBinds.index(0).Value.snmp_v2_tc_date_and_time().ts_unix_milli().string()0

            root.out.talos.sfAlertDateAndTime = this.trap.VarBinds.index(0).Value.snmp_v2_tc_date_and_time().ts_unix_milli()
            root.out.talos.sfSignatureGenerator = this.trap.VarBinds.index(1).Value
            root.out.talos.sfSignatureId = this.trap.VarBinds.index(2).Value
            root.out.talos.sfSignatureRevision = this.trap.VarBinds.index(3).Value
            root.out.talos.sfEventMessage = this.trap.VarBinds.index(4).Value.snmp_v2_tc_display_string()
            root.out.talos.sfIpProtocol = this.trap.VarBinds.index(5).Value
    - check: this.trap.SpecificTrap == 2
