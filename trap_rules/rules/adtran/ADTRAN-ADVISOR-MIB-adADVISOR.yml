- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "ADTRAN-ADVISOR-MIB"
- switch:
    - check: this.trap.SpecificTrap == 101
      processors:
        - label: ad_advisorpoll_link_up
          mapping: |-
            #!blobl
            root = this

            root.out.event.class.name = "SNMPTRAP-adtran-ADTRAN-ADVISOR-MIB-adADVISORPollLinkUp"
            root.out.event.id = "SNMPTRAP-adtran-ADTRAN-ADVISOR-MIB-adADVISORPollLinkUp"
            root.out.event.category.name = "Link Status"
            root.out.object.name = "Physical Address: " + this.trap.VarBinds.index(0).Value
            root.out.event.message = "Link Up  ( " + "Physical Address: " + this.trap.VarBinds.index(0).Value + " )"
            root.out.event.severity.code = 1
            root.out.event.severity.level = "Alert"

            root.out.adtran.adProdPhysAddress = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 102
      processors:
        - label: ad_advisorpoll_link_down
          mapping: |-
            #!blobl
            root = this

            root.out.event.severity.code = 3
            root.out.event.severity.level = "Error"
            root.out.event.class.name = "SNMPTRAP-adtran-ADTRAN-ADVISOR-MIB-adADVISORPollLinkDown"
            root.out.event.id = "SNMPTRAP-adtran-ADTRAN-ADVISOR-MIB-adADVISORPollLinkDown"
            root.out.event.category.name = "Link Status"
            root.out.object.name = "Physical Address: " + this.trap.VarBinds.index(0).Value
            root.out.event.message = "Link Down  ( " + "Physical Address: " + this.trap.VarBinds.index(0).Value + " )"

            root.out.adtran.adProdPhysAddress = this.trap.VarBinds.index(0).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
