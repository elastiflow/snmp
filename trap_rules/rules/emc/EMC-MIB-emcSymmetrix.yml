- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "EMC-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: emc_device_status_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "EMC Message"
            root.out.object.name = ""
            root.out.event.message = "EMC Message"

            root.out.emc.symmEventDescr = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: emc_symmetrix_status_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Symmetrix Status"
            root.out.object.name = "osmVariables."
            root.out.event.message = "Symmetrix Status, emcSymUtil99: " + this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string().string() + "  ( diskIndex:  )"

            root.out.emc.symmEventDescr = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: emc_ratios_outof_range_trap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Write/Hit Ratio Status"
            root.out.object.name = "osmVariables."

            root.out.emc.symmEventDescr = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
        - label: emc_ratios_outof_range_trap_nested_switch
          switch:
            - check: this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string().string() == 0
              processors:
                - label: emc_ratios_outof_range_trap_nested_switch_0
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Write and Hit Ratios in Range  ( diskIndex: $diskIndex )"
            - check: this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string().string() == 1
              processors:
                - label: emc_ratios_outof_range_trap_nested_switch_1
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Hit Ratio Out of Range  ( diskIndex: $diskIndex )"
            - check: this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string().string() == 2
              processors:
                - label: emc_ratios_outof_range_trap_nested_switch_2
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Write Ratio Out of Range  ( diskIndex: $diskIndex )"
            - check: this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string().string() == 3
              processors:
                - label: emc_ratios_outof_range_trap_nested_switch_3
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Write and Hit Ratios Out of Range  ( diskIndex: $diskIndex )"
            - processors:
                - label: emc_ratios_outof_range_trap_nested_switch_default
                  mapping: |
                    #!blobl
                    root = this

                    root.out.event.message = "Write/Hit Ratio Status Unknown  ( diskIndex: $diskIndex )"
        - label: emc_ratios_outof_range_trap_after_switch
          mapping: |+
            #!blobl
            root = this

    - check: this.trap.SpecificTrap == 4
      processors:
        - label: discovery_table_change
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = ""
            root.out.event.message = "Discovery Table Change"
            root.out.event.category.name = "Discovery Table"

            root.out.emc.discoveryChangeTime = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: emc_symmetrix_event_trap
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
