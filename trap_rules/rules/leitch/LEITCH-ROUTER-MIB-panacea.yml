- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "LEITCH-ROUTER-MIB"
- switch:
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: router_command_type_event
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: router_command_event
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 9
      processors:
        - label: router_result_event
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
