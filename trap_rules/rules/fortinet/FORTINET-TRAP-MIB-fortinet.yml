- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "FORTINET-TRAP-MIB"
- switch:
    - check: this.trap.SpecificTrap == 0
      processors:
        - label: fn_trap_cold_start
          mapping: |
            #!blobl
            root = this

            root.out.event.category.name = "System Status"
            root.out.object.name = ""
            root.out.event.message = "Cold Start, System Rebooted"
    - check: this.trap.SpecificTrap == 10
      processors:
        - label: fn_trap_system_down
          mapping: |
            #!blobl
            root = this

            root.out.object.name = ""
            root.out.event.message = "System Down, SIGTERM"
            root.out.event.category.name = "System Status"
    - check: this.trap.SpecificTrap == 11
      processors:
        - label: fn_trap_agent_down
          mapping: |
            #!blobl
            root = this

            root.out.event.message = "SNMP Agent Down"
            root.out.event.category.name = "SNMP Agent Status"
            root.out.object.name = ""
    - check: this.trap.SpecificTrap == 12
      processors:
        - label: fn_trap_agent_up
          mapping: |
            #!blobl
            root = this

            root.out.object.name = ""
            root.out.event.message = "SNMP Agent Up"
            root.out.event.category.name = "SNMP Agent Status"
    - check: this.trap.SpecificTrap == 100
      processors:
        - label: fn_trap_inf_chg
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "Interface IP Change"
            root.out.object.name = ""
            root.out.event.message = "Interface IP Address Changed to " + this.trap.VarBinds.index(2).Value + "  ( Interface: " + this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string() + " )"

            root.out.fortinet.fnTrapSysSn = this.trap.VarBinds.index(0).Value.snmp_v2_tc_display_string()
            root.out.fortinet.fnTrapIfName = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
            root.out.fortinet.fnTrapIfNetmask = this.trap.VarBinds.index(2).Value
            root.out.fortinet.fnTrapSysSn = this.trap.VarBinds.index(3).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 101
      processors:
        - label: fn_trap_system
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "System $AlertGroup
            root.out.object.name = ""
            root.out.event.message = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.12356.10.5") + ", " + this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()

            root.out.fortinet.fnTrapType = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.12356.10.5")
            root.out.fortinet.fnTrapDesc = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
