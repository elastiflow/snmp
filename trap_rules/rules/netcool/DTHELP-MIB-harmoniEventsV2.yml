- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "DTHELP-MIB"
- switch:
    - check: this.trap.SpecificTrap == 20
      processors:
        - label: dt_help_query
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - check: this.trap.SpecificTrap == 21
      processors:
        - label: dt_help_answer
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
