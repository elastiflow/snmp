- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "BREEZECOM-MIB"
- switch:
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: brz_aproaming_in
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "AP Roaming"
            root.out.object.name = this.trap.VarBinds.index(0).Value
            root.out.event.message = lookup(this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.710.3.2.5.9"), brzTrapSTAType) + "(" + this.trap.VarBinds.index(0).Value + ") has roamed into this Access Point"

            root.out.lannair.brzTrapSTAMacAddr = this.trap.VarBinds.index(0).Value
            root.out.lannair.brzTrapSTAType = this.trap.VarBinds.index(1).Value.enum_enrich(".1.3.6.1.4.1.710.3.2.5.9")
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: brz_apassociated
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = this.trap.VarBinds.index(0).Value
            root.out.event.message = "Station " + this.trap.VarBinds.index(0).Value + " was associated with this Access Point"
            root.out.event.category.name = "AP Associated"

            root.out.lannair.brzTrapSTAMacAddr = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 3
      processors:
        - label: brz_apdisassociated
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = "Station " + this.trap.VarBinds.index(0).Value + " disassociated itself with the Access Point"
            root.out.event.category.name = "AP Disassociated"
            root.out.object.name = this.trap.VarBinds.index(0).Value

            root.out.lannair.brzTrapSTAMacAddr = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 4
      processors:
        - label: brz_apaging
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "AP Aging"
            root.out.object.name = this.trap.VarBinds.index(0).Value
            root.out.event.message = "The Access Point's association with Station " + this.trap.VarBinds.index(0).Value + " was aged out"

            root.out.lannair.brzTrapSTAMacAddr = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 5
      processors:
        - label: brz_aproamed_out
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "AP Roamed Out"
            root.out.object.name = this.trap.VarBinds.index(0).Value
            root.out.event.message = "Station " + this.trap.VarBinds.index(0).Value + " has roamed out from this Access Point"

            root.out.lannair.brzTrapSTAMacAddr = this.trap.VarBinds.index(0).Value
    - check: this.trap.SpecificTrap == 7
      processors:
        - label: brz_apwlan_statusap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "W-LAN Status"
            root.out.object.name = this.trap.VarBinds.index(1).Value
            root.out.event.message = "Wireless LAN quality has improved above the brzWlanTrapThreshold value"

            root.out.lannair.brzTrapToggle = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.710.3.2.5.8")
            root.out.lannair.brzTrapMacAddress = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 8
      processors:
        - label: brz_wlan_status_of_station
          mapping: |-
            #!blobl
            root = this

            root.out.event.message = "Good Wireless Connection quality"
            root.out.event.category.name = "W-LAN Status Of Station"
            root.out.object.name = this.trap.VarBinds.index(1).Value

            root.out.lannair.brzTrapToggle = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.710.3.2.5.8")
            root.out.lannair.brzTrapMacAddress = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 9
      processors:
        - label: brz_general_ap
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "General Trap"
            root.out.object.name = ""
            root.out.event.message = "General Trap: brzTrapIndex - " + this.trap.VarBinds.index(0).Value + ", brzTrapText - " + this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()

            root.out.lannair.brzTrapIndex = this.trap.VarBinds.index(0).Value
            root.out.lannair.brzTrapText = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 10
      processors:
        - label: brz_event_log_trap
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
