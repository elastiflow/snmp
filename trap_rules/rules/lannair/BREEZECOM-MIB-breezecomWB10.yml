- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "BREEZECOM-MIB"
- switch:
    - check: this.trap.SpecificTrap == 6
      processors:
        - label: brz_wbassociated
          mapping: |-
            #!blobl
            root = this

            root.out.object.name = this.trap.VarBinds.index(1).Value.string()
            root.out.event.message = "Station is now associated with Access Point " + this.trap.VarBinds.index(1).Value.string() + ", new RSSI
            root.out.event.category.name = "STA Associated"

            root.out.lannair.brzLastAPMacAddress = this.trap.VarBinds.index(0).Value
            root.out.lannair.brzTrapAPMacAddr = this.trap.VarBinds.index(1).Value
            root.out.lannair.brzTrapLastRssiQuality = this.trap.VarBinds.index(2).Value
            root.out.lannair.brzTrapRssiQuality = this.trap.VarBinds.index(3).Value
    - check: this.trap.SpecificTrap == 7
      processors:
        - label: brz_wbwlan_status
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "W-LAN Status"
            root.out.object.name = this.trap.VarBinds.index(1).Value.string()
            root.out.event.message = "Wireless LAN quality has improved above the brzWlanTrapThreshold value"

            root.out.lannair.brzTrapToggle = this.trap.VarBinds.index(0).Value.enum_enrich(".1.3.6.1.4.1.710.3.2.5.8")
            root.out.lannair.brzTrapMacAddress = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 9
      processors:
        - label: brz_general_wb
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "General Trap"
            root.out.object.name = ""
            root.out.event.message = "General Trap: brzTrapIndex - " + this.trap.VarBinds.index(0).Value.string() + ", brzTrapText - " + this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string().string()

            root.out.lannair.brzTrapIndex = this.trap.VarBinds.index(0).Value
            root.out.lannair.brzTrapText = this.trap.VarBinds.index(1).Value.snmp_v2_tc_display_string()
    - check: this.trap.SpecificTrap == 10
      processors:
        - label: brz_event_log_trap
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = ""
            root.out.event.id = ""
            root.out.event.message = ""
            root.out.object.name = ""
            root.out.event.class.name = ""

            root.out.event.severity.code = ""
            root.out.event.severity.level = ""
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
