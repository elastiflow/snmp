- mapping: |-
    #!blobl
    root = this
    root.out.origin.agent.name = "SCTE-HMS-COMMON-MIB"
- switch:
    - check: this.trap.SpecificTrap == 0
      processors:
        - label: hms_cold_start
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "SCTE-HMS"
            root.out.object.name = this.trap.VarBinds.index(0).Value.string()
            root.out.event.message = "Cold Start: ( PhysAddress

            root.out.scte.commonPhysAddress = this.trap.VarBinds.index(0).Value
            root.out.scte.commonLogicalID = this.trap.VarBinds.index(1).Value
    - check: this.trap.SpecificTrap == 1
      processors:
        - label: hms_alarm_event
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "SCTE-HMS Alarm"
            root.out.object.name = this.trap.VarBinds.index(0).Value.string()
            root.out.event.message = "Alarm Event found ( alarmLogIndex

            root.out.scte.commonPhysAddress = this.trap.VarBinds.index(0).Value
            root.out.scte.commonLogicalID = this.trap.VarBinds.index(1).Value
            root.out.scte.alarmLogInformation = this.trap.VarBinds.index(2).Value
    - check: this.trap.SpecificTrap == 2
      processors:
        - label: hms_warm_start
          mapping: |-
            #!blobl
            root = this

            root.out.event.category.name = "SCTE-HMS"
            root.out.object.name = this.trap.VarBinds.index(0).Value.string()
            root.out.event.message = "Warm Start: ( PhysAddress

            root.out.scte.commonPhysAddress = this.trap.VarBinds.index(0).Value
            root.out.scte.commonLogicalID = this.trap.VarBinds.index(1).Value
    - processors:
        - label: default
          mapping: |
            #!blobl,
            root = this
            root.out.event.category.name = "Unknown Trap"
