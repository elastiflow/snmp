# trillOamMepDbFlowState
.1.3.6.1.2.1.238.1.1.5.1.3:
  1: 'idle' # rMepIdle - Momentary state during reset.
  2: 'start' # rMepStart - The timer has not expired since the state machine was reset, and no valid CCM has yet been received.
  3: 'failed' # rMepFailed - The timer has expired, both since the state machine was reset, and since a valid CCM was received.
  4: 'OK' # rMepOk - The timer has not expired since a valid CCM was received.
